                                                                    "name": "\u65f6\u5ef6(Delay)",
                                                                    "value": "1. \u65f6\u5ef6, \u6570\u636e\u4ece\u7f51\u7edc\u7684\u4e00\u7aef\u4f20\u9001\u5230\u53e6\u4e00\u7aef\u6240\u9700\u8981\u7684\u603b\u65f6\u95f4.\n2. \u6392\u961f\u65f6\u5ef6(Queuing Delay)\n3. \u5904\u7406\u65f6\u5ef6(Nodal Precessing Delay)\n4. \u53d1\u9001\u65f6\u5ef6(Transmission Delay)\n\u53d1\u9001\u65f6\u5ef6 = \u5206\u7ec4\u5927\u5c0f / \u4fe1\u9053\u5e26\u5bbd\n5. \u4f20\u64ad\u65f6\u5ef6(Propagation Delay)\n\u4f20\u64ad\u65f6\u5ef6 = \u4fe1\u9053\u957f\u5ea6 / \u7535\u78c1\u6ce2\u901f\u5ea6\n6. \u603b\u65f6\u5ef6 = \u6392\u961f\u65f6\u5ef6+\u5904\u7406\u65f6\u5ef6+\u53d1\u9001\u65f6\u5ef6+\u4f20\u64ad\u65f6\u5ef6\n\n\u8fd9\u91cc\u559c\u6b22\u51fa\u9898: \u5206\u7ec4\u4ea4\u6362, \u628ax bits\u5206\u6210n\u7ec4, \u6bcf\u7ec4b bits(\u4f1a\u5305\u542b\u9644\u52a0bits), \u8fd9n\u7ec4\u901a\u8fc7k\u4e2a\u94fe\u8def, \u53d1\u9001\u901f\u7387p bps. \u6c42\u603b\u65f6\u5ef6: \u7b2c\u4e00\u90e8\u5206: \u4f20\u64ad\u65f6\u5ef6, \u603b\u957f\u5ea6/\u7535\u78c1\u6ce2\u901f\u5ea6. \u6709\u65f6\u4f1a\u5ffd\u7565. \u7b2c\u4e8c\u90e8\u5206: [\u201c\u706b\u8f66\u5934\u8fdb\u5c71\u6d1e\u5230\u706b\u8f66\u5c3e\u8fdb\u5c71\u6d1e\u201d n\u00b7b/p +\u201c\u706b\u8f66\u5c3e\u8fdb\u5c71\u6d1e\u5230\u706b\u8f66\u5c3e\u51fa\u5c71\u6d1e\u201d (k-1)\u00b7b/p], \u7b2c\u4e09\u90e8\u5206: \u6392\u961f\u5ef6\u8fdf\u4e0e\u5904\u7406\u65f6\u5ef6, \u7ecf\u5e38\u4f1a\u5ffd\u7565."

                                                                        {
                                                                            "name": "\u7535\u8def\u4ea4\u6362",
                                                                            "value": "\u7279\u70b9\n\u9700\u8981\u5efa\u7acb\u5355\u72ec\u7684\u6570\u636e\u4f20\u8f93\u901a\u9053\n\u4f18\u70b9\n1. \u901a\u4fe1\u5ef6\u65f6\u5c0f - \u6570\u636e\u76f4\u8fbe, \u5ef6\u8fdf\u5c0f, \u5c24\u5176\u662f\u4f20\u8f93\u91cf\u5f88\u5927\u65f6\u4f18\u70b9\u660e\u663e\n2. \u6709\u5e8f\u4f20\u8f93\n3. \u6ca1\u6709\u51b2\u7a81 - \u6ca1\u6709\u4e89\u7528\u7269\u7406\u4fe1\u9053\u7684\u95ee\u9898\n4. \u9002\u7528\u8303\u56f4\u5e7f - \u6a21\u62df+\u6570\u5b57\n5. \u5b9e\u65f6\u6027\u5f3a - \u4e00\u65e6\u5efa\u7acb, \u968f\u65f6\u901a\u4fe1\n6. \u63a7\u5236\u7b80\u5355 - \u7535\u8def\u4ea4\u6362\u7684\u4ea4\u6362\u8bbe\u5907(\u4ea4\u6362\u673a\u7b49)\u53ca\u63a7\u5236\u5747\u8f83\u7b80\u5355\n\u7f3a\u70b9\n1. \u5efa\u7acb\u8fde\u63a5\u65f6\u95f4\u957f - \u7535\u8def\u4ea4\u6362\u7684\u5e73\u5747\u8fde\u63a5\u5efa\u7acb\u4e8b\u4ef6\u5bf9\u8ba1\u7b97\u673a\u901a\u4fe1\u6765\u8bf4\u592a\u957f\n2. \u7ebf\u8def\u72ec\u5360 - \u4f7f\u7528\u6548\u7387\u4f4e, \u5373\u4f7f\u7ebf\u8def\u7a7a\u95f2\u4e5f\u4e0d\u80fd\u88ab\u5176\u4ed6\u7528\u6237\u4f7f\u7528, \u6240\u4ee5\u4fe1\u9053\u5229\u7528\u7387\u4f4e\n3. \u7075\u6d3b\u6027\u5dee - \u4e00\u65e6\u51fa\u73b0\u4e86\u4e00\u70b9\u6545\u969c, \u6574\u6761\u7ebf\u8def\u9700\u8981\u8fdb\u884c\u91cd\u65b0\u62e8\u53f7\u4e0e\u5efa\u7acb, \u8fd9\u5bf9\u7d27\u6025\u4e14\u91cd\u8981\u7684\u901a\u4fe1\u5341\u5206\u4e0d\u5229\n4. \u96be\u4ee5\u89c4\u5219\u5316 - \u7535\u8def\u4ea4\u6362\u65f6, \u6570\u636e\u76f4\u8fbe, \u4e0d\u540c\u7c7b\u578b\u89c4\u683c\u901f\u7387\u7684\u7ec8\u7aef\u5f88\u96be\u4e92\u76f8\u901a\u4fe1, \u4e5f\u5f88\u96be\u5728\u901a\u4fe1\u8fc7\u7a0b\u4e2d\u8fdb\u884c\u5dee\u9519\u63a7\u5236."
                                                                        },

                                                                            "value": "\u7279\u70b9\n\u4ea4\u6362\u7684\u5355\u4f4d\u662f\u62a5\u6587, \u6709\u76ee\u6807\u5730\u5740\u3001\u6e90\u5730\u5740, \u91c7\u7528\u50a8\u5b58\u8f6c\u53d1\u65b9\u5f0f.\n\u4f18\u70b9\n1. \u65e0\u9700\u5efa\u7acb\u8fde\u63a5 - \u4e0d\u5b58\u5728\u5efa\u7acb\u8fde\u63a5\u65f6\u5ef6\n2. \u52a8\u6001\u5206\u914d\u7ebf\u8def - \u4ea4\u6362\u8bbe\u5907\u5148\u50a8\u5b58\u6574\u4e2a\u62a5\u6587, \u7136\u540e\u9009\u62e9\u4e00\u6761\u5408\u9002\u7684\u7ebf\u8def\u53d1\u9001\u51fa\u53bb\n3. \u63d0\u9ad8\u7ebf\u8def\u5229\u7528\u7387 - \u6ca1\u6709\u72ec\u5360\u7ebf\u8def\n4. \u63d0\u4f9b\u591a\u76ee\u6807\u670d\u52a1 - \u4e00\u4e2a\u62a5\u6587\u53ef\u4ee5\u540c\u65f6\u53d1\u9001\u7ed9\u591a\u4e2a\u76ee\u7684\u5730\u5740\n\u7f3a\u70b9\n1. \u8f6c\u53d1\u65f6\u5ef6\n2. \u62a5\u6587\u5927\u5c0f\u6ca1\u6709\u9650\u5236, \u8981\u6c42\u7f51\u7edc\u7ed3\u70b9\u6709\u8f83\u5927\u7f13\u5b58\u7a7a\u95f4"

                                                                            "name": "\u5206\u7ec4\u4ea4\u6362",
                                                                            "value": "\u4ee5\u592a\u7f51\u5e38\u7528\u5206\u7ec4\u4ea4\u6362\u6280\u672f\n\u7279\u70b9\n\u5728\u62a5\u6587\u4ea4\u6362\u7684\u57fa\u7840\u4e0a, \u8bbe\u7f6e\u6570\u636e\u5757\u5927\u5c0f\u4e0a\u9650, \u5c06\u5927\u6570\u636e\u5757\u5206\u6210\u5408\u7406\u7684\u5c0f\u6570\u636e\u5757, \u6784\u6210\u5206\u7ec4(packet).\n\u4f18\u70b9\n1. \u65e0\u9700\u5efa\u7acb\u65f6\u5ef6\n2. \u7ebf\u8def\u5229\u7528\u7387\u9ad8\n3. \u7b80\u5316\u4e86\u50a8\u5b58\u7ba1\u7406(\u76f8\u5bf9\u4e8e\u62a5\u6587\u4ea4\u6362)\n4. \u52a0\u901f\u4f20\u8f93(\u4e0d\u7528\u7b49\u5230\u6240\u6709\u6570\u636e\u5757\u90fd\u5230\u4e86\u5728\u8f6c\u53d1\u5230\u4e0b\u4e00\u4e2a\u7ed3\u70b9)\n5. \u51cf\u5c11\u4e86\u51fa\u9519\u6539\u4e86\u548c\u91cd\u53d1\u6570\u636e\u91cf  - \u5206\u7ec4\u8f83\u77ed, \u9519\u8bef\u7387\u4e0b\u964d, \u91cd\u53d1\u7387\u4e5f\u4e0b\u964d\u4e86, \u63d0\u9ad8\u4e86\u53ef\u9760\u6027, \u51cf\u5c11\u4e86\u4f20\u8f93\u65f6\u5ef6\n\u7f3a\u70b9\n1. \u4f20\u8f93\u65f6\u5ef6 - \u9700\u8981\u7ed3\u70b9\u4ea4\u6362\u673a\u66f4\u5f3a\u7684\u5904\u7406\u80fd\u529b\n2. \u9700\u8981\u4f20\u8f93\u989d\u5916\u7684\u4fe1\u606f\u91cf - \u6bcf\u4e2a\u5c0f\u6570\u636e\u5757\u90fd\u8981\u52a0\u4e0a\u4fe1\u606f\n3. \u91c7\u7528\u6570\u636e\u5305\u670d\u52a1\u65f6, \u4f1a\u51fa\u73b0\u5931\u5e8f\u3001\u4e22\u5931\u6216\u91cd\u590d\u5206\u7ec4, \u5206\u7ec4\u5230\u8fbe\u7ec8\u70b9\u9700\u8981\u8fdb\u884c\u6392\u5e8f. \u5982\u679c\u91c7\u7528\u865a\u7535\u8def, \u65e0\u5931\u5e8f\u95ee\u9898, \u4f46\u6709\u201c\u5efa\u7acb\u201d, \u201c\u6570\u636e\u4f20\u8f93\u201d,\u201c\u865a\u7535\u8def\u91ca\u653e\u201d\u4e09\u4e2a\u95ee\u9898."
                                                                        }

                                                            "children": [
                                                                {
                                                                    "name": "\u7535\u8def\u4ea4\u6362",
                                                                    "value": "\u7279\u70b9\n\u9700\u8981\u5efa\u7acb\u5355\u72ec\u7684\u6570\u636e\u4f20\u8f93\u901a\u9053\n\u4f18\u70b9\n1. \u901a\u4fe1\u5ef6\u65f6\u5c0f - \u6570\u636e\u76f4\u8fbe, \u5ef6\u8fdf\u5c0f, \u5c24\u5176\u662f\u4f20\u8f93\u91cf\u5f88\u5927\u65f6\u4f18\u70b9\u660e\u663e\n2. \u6709\u5e8f\u4f20\u8f93\n3. \u6ca1\u6709\u51b2\u7a81 - \u6ca1\u6709\u4e89\u7528\u7269\u7406\u4fe1\u9053\u7684\u95ee\u9898\n4. \u9002\u7528\u8303\u56f4\u5e7f - \u6a21\u62df+\u6570\u5b57\n5. \u5b9e\u65f6\u6027\u5f3a - \u4e00\u65e6\u5efa\u7acb, \u968f\u65f6\u901a\u4fe1\n6. \u63a7\u5236\u7b80\u5355 - \u7535\u8def\u4ea4\u6362\u7684\u4ea4\u6362\u8bbe\u5907(\u4ea4\u6362\u673a\u7b49)\u53ca\u63a7\u5236\u5747\u8f83\u7b80\u5355\n\u7f3a\u70b9\n1. \u5efa\u7acb\u8fde\u63a5\u65f6\u95f4\u957f - \u7535\u8def\u4ea4\u6362\u7684\u5e73\u5747\u8fde\u63a5\u5efa\u7acb\u4e8b\u4ef6\u5bf9\u8ba1\u7b97\u673a\u901a\u4fe1\u6765\u8bf4\u592a\u957f\n2. \u7ebf\u8def\u72ec\u5360 - \u4f7f\u7528\u6548\u7387\u4f4e, \u5373\u4f7f\u7ebf\u8def\u7a7a\u95f2\u4e5f\u4e0d\u80fd\u88ab\u5176\u4ed6\u7528\u6237\u4f7f\u7528, \u6240\u4ee5\u4fe1\u9053\u5229\u7528\u7387\u4f4e\n3. \u7075\u6d3b\u6027\u5dee - \u4e00\u65e6\u51fa\u73b0\u4e86\u4e00\u70b9\u6545\u969c, \u6574\u6761\u7ebf\u8def\u9700\u8981\u8fdb\u884c\u91cd\u65b0\u62e8\u53f7\u4e0e\u5efa\u7acb, \u8fd9\u5bf9\u7d27\u6025\u4e14\u91cd\u8981\u7684\u901a\u4fe1\u5341\u5206\u4e0d\u5229\n4. \u96be\u4ee5\u89c4\u5219\u5316 - \u7535\u8def\u4ea4\u6362\u65f6, \u6570\u636e\u76f4\u8fbe, \u4e0d\u540c\u7c7b\u578b\u89c4\u683c\u901f\u7387\u7684\u7ec8\u7aef\u5f88\u96be\u4e92\u76f8\u901a\u4fe1, \u4e5f\u5f88\u96be\u5728\u901a\u4fe1\u8fc7\u7a0b\u4e2d\u8fdb\u884c\u5dee\u9519\u63a7\u5236."
                                                                },
                                                                {
                                                                    "name": "\u62a5\u6587\u4ea4\u6362",
                                                                    "value": "\u7279\u70b9\n\u4ea4\u6362\u7684\u5355\u4f4d\u662f\u62a5\u6587, \u6709\u76ee\u6807\u5730\u5740\u3001\u6e90\u5730\u5740, \u91c7\u7528\u50a8\u5b58\u8f6c\u53d1\u65b9\u5f0f.\n\u4f18\u70b9\n1. \u65e0\u9700\u5efa\u7acb\u8fde\u63a5 - \u4e0d\u5b58\u5728\u5efa\u7acb\u8fde\u63a5\u65f6\u5ef6\n2. \u52a8\u6001\u5206\u914d\u7ebf\u8def - \u4ea4\u6362\u8bbe\u5907\u5148\u50a8\u5b58\u6574\u4e2a\u62a5\u6587, \u7136\u540e\u9009\u62e9\u4e00\u6761\u5408\u9002\u7684\u7ebf\u8def\u53d1\u9001\u51fa\u53bb\n3. \u63d0\u9ad8\u7ebf\u8def\u5229\u7528\u7387 - \u6ca1\u6709\u72ec\u5360\u7ebf\u8def\n4. \u63d0\u4f9b\u591a\u76ee\u6807\u670d\u52a1 - \u4e00\u4e2a\u62a5\u6587\u53ef\u4ee5\u540c\u65f6\u53d1\u9001\u7ed9\u591a\u4e2a\u76ee\u7684\u5730\u5740\n\u7f3a\u70b9\n1. \u8f6c\u53d1\u65f6\u5ef6\n2. \u62a5\u6587\u5927\u5c0f\u6ca1\u6709\u9650\u5236, \u8981\u6c42\u7f51\u7edc\u7ed3\u70b9\u6709\u8f83\u5927\u7f13\u5b58\u7a7a\u95f4"
                                                                },
                                                                {
                                                                    "name": "\u5206\u7ec4\u4ea4\u6362",
                                                                    "value": "\u4ee5\u592a\u7f51\u5e38\u7528\u5206\u7ec4\u4ea4\u6362\u6280\u672f\n\u7279\u70b9\n\u5728\u62a5\u6587\u4ea4\u6362\u7684\u57fa\u7840\u4e0a, \u8bbe\u7f6e\u6570\u636e\u5757\u5927\u5c0f\u4e0a\u9650, \u5c06\u5927\u6570\u636e\u5757\u5206\u6210\u5408\u7406\u7684\u5c0f\u6570\u636e\u5757, \u6784\u6210\u5206\u7ec4(packet).\n\u4f18\u70b9\n1. \u65e0\u9700\u5efa\u7acb\u65f6\u5ef6\n2. \u7ebf\u8def\u5229\u7528\u7387\u9ad8\n3. \u7b80\u5316\u4e86\u50a8\u5b58\u7ba1\u7406(\u76f8\u5bf9\u4e8e\u62a5\u6587\u4ea4\u6362)\n4. \u52a0\u901f\u4f20\u8f93(\u4e0d\u7528\u7b49\u5230\u6240\u6709\u6570\u636e\u5757\u90fd\u5230\u4e86\u5728\u8f6c\u53d1\u5230\u4e0b\u4e00\u4e2a\u7ed3\u70b9)\n5. \u51cf\u5c11\u4e86\u51fa\u9519\u6539\u4e86\u548c\u91cd\u53d1\u6570\u636e\u91cf  - \u5206\u7ec4\u8f83\u77ed, \u9519\u8bef\u7387\u4e0b\u964d, \u91cd\u53d1\u7387\u4e5f\u4e0b\u964d\u4e86, \u63d0\u9ad8\u4e86\u53ef\u9760\u6027, \u51cf\u5c11\u4e86\u4f20\u8f93\u65f6\u5ef6\n\u7f3a\u70b9\n1. \u4f20\u8f93\u65f6\u5ef6 - \u9700\u8981\u7ed3\u70b9\u4ea4\u6362\u673a\u66f4\u5f3a\u7684\u5904\u7406\u80fd\u529b\n2. \u9700\u8981\u4f20\u8f93\u989d\u5916\u7684\u4fe1\u606f\u91cf - \u6bcf\u4e2a\u5c0f\u6570\u636e\u5757\u90fd\u8981\u52a0\u4e0a\u4fe1\u606f\n3. \u91c7\u7528\u6570\u636e\u5305\u670d\u52a1\u65f6, \u4f1a\u51fa\u73b0\u5931\u5e8f\u3001\u4e22\u5931\u6216\u91cd\u590d\u5206\u7ec4, \u5206\u7ec4\u5230\u8fbe\u7ec8\u70b9\u9700\u8981\u8fdb\u884c\u6392\u5e8f. \u5982\u679c\u91c7\u7528\u865a\u7535\u8def, \u65e0\u5931\u5e8f\u95ee\u9898, \u4f46\u6709\u201c\u5efa\u7acb\u201d, \u201c\u6570\u636e\u4f20\u8f93\u201d,\u201c\u865a\u7535\u8def\u91ca\u653e\u201d\u4e09\u4e2a\u95ee\u9898."
                                                                }
                                                            ]

                                                                    "name": "\u53cc\u7ede\u7ebf",
                                                                    "value": "\u7b80\u4ecb\n\u5e38\u7528\u7684\u53e4\u8001\u4f20\u8f93\u4ecb\u8d28, \u4ef7\u683c\u4fbf\u5b9c, \u91c7\u7528\u4e00\u5b9a\u89c4\u5219\u5e76\u6392\u7ede\u5408\u7684\u3001\u4e92\u76f8\u7edd\u7f18\u7684\u94dc\u5bfc\u7ebf\u7ec4\u6210. \n\n\u7ede\u5408\u7684\u4f5c\u7528\n\u7ede\u5408\u53ef\u4ee5\u51cf\u5c11\u76f8\u90bb\u5230\u897f\u5b89\u7684\u7535\u78c1\u5e72\u6270.\n\n\u5206\u7c7b\n\u5c4f\u853d\u53cc\u7ede\u7ebf(STP)\n\u975e\u5c4f\u853d\u53cc\u7ede\u7ebf(UTP)\n\u4e3a\u4e86\u8fdb\u4e00\u6b65\u63d0\u9ad8\u6297\u7535\u78c1\u5e72\u6270\u80fd\u529b, \u5728\u53cc\u7ede\u7ebf\u7684\u5916\u8fb9\u518d\u52a0\u4e00\u5c42\u91d1\u5c5e\u4e1d\u7f16\u7ec7\u6210\u7684\u5c4f\u853d\u5c42\u5c31\u662f\u5c4f\u853d\u53cc\u7ede\u7ebf(STP).\n\n\u4f5c\u7528\u4e0e\u6548\u679c\n\u5728\u5c40\u57df\u7f51\u548c\u4f20\u7edf\u7535\u8bdd\u7f51\u5e38\u7528\u5230. \u53cc\u7ede\u7ebf\u7684\u5e26\u5bbd\u53d6\u51b3\u4e8e\u94dc\u7ebf\u7684\u7c97\u7ec6\u548c\u4f20\u64ad\u7684\u8ddd\u79bb. \u6a21\u62df\u4f20\u8f93\u4e0e\u6570\u5b57\u4f20\u8f93\u90fd\u53ef\u4ee5\u7528\u53cc\u7ede\u7ebf, \u901a\u4fe1\u8ddd\u79bb\u51e0kn\u5230\u51e0\u5341km."

                                                                                            "value": "\u67d0\u673a\u5668\u91c7\u7528\u56db\u4f53\u4f4e\u4f4d\u4ea4\u53c9\u5b58\u50a8\u5668,\u73b0\u5206\u522b\u6267\u884c\u4e0b\u8ff0\u64cd\u4f5c:\u2460\u8bfb\u53d66\u4e2a\u8fde\u7eed\u5730\u5740\u5355\u5143\u4e2d\u5b58\u653e\u7684\u5b58\u50a8\u5b57,\u91cd\u590d80\u6b21;\u2461\u8bfb\u53d68\u4e2a\u8fde\u7eed\u5730\u5740\u5355\u5143\u4e2d\u5b58\u653e\u7684\u5b58\u50a8\u5b57,\u91cd\u590d60\u6b21\u5219\u2460\u3001\u2461\u6240\u82b1\u8d39\u7684\u65f6\u95f4\u4e4b\u6bd4\u4e3a()\n\n1)\u5728\u6bcf\u8f6e\u8bfb\u53d6\u5b58\u50a8\u5668\u7684\u524d6\u4e2aT4\u65f6\u95f4(\u517132)\u5185,\u4f9d\u6b21\u8fdb\u5165\u5404\u4f53\u3002\u4e0b\u4e00\u8f6e\u6b32\u8bfb\u53d6\u5b58\u50a8\u5668\u65f6,\u6700\u8fd1\u8bbf\u95ee\u7684M1\u8fd8\u5728\u5360\u7528\u4e2d(\u624d\u8fc7T/2\u7684\u65f6\u95f4),\u56e0\u6b64\u5fc5\u987b\u518d\u7b49\u5f85T2\u7684\u65f6\u95f4\u624d\u80fd\u5f00\u59cb\u65b0\u7684\u8bfb\u53d6(M\u8fde\u7eed\u5b8c\u6210\u4e24\u6b21\u8bfb\u53d6,\u4e5f\u5373\u603b\u51712T\u7684\u65f6\u95f4\u5373\u53ef\u8fdb\u5165\u4e0b\u4e00\u8f6e)\n\u6ce8\u610f:\u8fdb\u5165\u4e0b\u4e00\u8f6e\u4e0d\u9700\u8981\u7b2c6\u4e2a\u5b57\u8bfb\u53d6\u7ed3\u675f,\u7b2c5\u4e2a\u5b57\u8bfb\u53d6\u7ed3\u675f,M1\u5c31\u5df2\u7a7a\u51fa,\u5373\u53ef\u9a6c\u4e0a\u8fdb\u5165\u4e0b\u4e00\u8f6e\n\u6700\u540e\u4e00\u8f6e\u8bfb\u53d6\u7ed3\u675f\u7684\u65f6\u95f4\u662f\u672c\u8f6e\u7b2c6\u4e2a\u5b57\u8bfb\u53d6\u675f,\u5171(6-1)x(T)+T=2.25T\u3002\n\u60c5\u51b51)\u7684\u603b\u65f6\u95f4\u4e3a(80-1)\u00d72T+2.25T=160.25T\u3002\n2)\u6bcf\u8f6e\u8bfb\u53d68\u4e2a\u5b58\u50a8\u5b57\u521a\u597d\u7ecf\u8fc72T\u7684\u65f6\u95f4,\u6bcf\u8f6e\u7ed3\u675f\u540e,\u6700\u8fd1\u8bbf\u95ee\u7684M1\u521a\u597d\u7ecf\u8fc7\u4e86\u65f6\u95f4T,\u6b64\u65f6\u53ef\u4ee5\u7acb\u5373\u5f00\u59cb\u4e0b\u4e00\u8f6e\u7684\u8bfb\u53d6,\u89c1\u4e0b\u56fe\u3002\u6700\u540e\u4e00\u8f6e\u8bfb\u53d6\u7ed3\u675f\u7684\u65f6\u95f4\u662f\u672c\u8f6e\u7b2c8\u4e2a\u5b57\u8bfb\u53d6\u7ed3\u675f,\u5171(8-1)(T4)+T=2.75T\n\u60c5\u51b51)\u7684\u603b\u65f6\u95f4\u4e3a(60-1)\u00d72T+2.75T=120.75T\u3002\n\u56e0\u6b64\u60c5\u51b51)\u548c2)\u6240\u82b1\u8d39\u7684\u603b\u65f6\u95f4\u6bd4\u4e3a4:3\n\n(\u6211\u7684\u5c0f\u7ed3\uff1a6\u4e2a\u5730\u5740\u8bbf\u5b58\u540e\u8981\u7a7a\u4e24\u62cd\uff0c\u5c31\u76f8\u5f53\u4e8e\u4e5f\u662f\u8bfb8\u4e2a\u5730\u5740\u7684\u65f6\u95f4\u3002\u5c31\u53ef\u4ee5\u76f4\u63a5\u6b21\u6570\u76f8\u6bd4\u4e8680:60)"

                                                                            "name": "\u4f8b\u98984",
                                                                            "value": "\u30102015\u7edf\u8003\u771f\u9898\u3011\u67d016\u4f4d\u8ba1\u7b97\u673a\u7684\u4e3b\u5b58\u6309\u5b57\u8282\u7f16\u7801,\u5b58\u53d6\u5355\u4f4d\u4e3a16\u4f4d;\u91c7\u752816\u4f4d\u5b9a\u957f\u6307\u4ee4\u5b57\u683c\u5f0f;CPU\u91c7\u7528\u3010\u5355\u603b\u7ebf\u3011\u7ed3\u6784,\u4e3b\u8981\u90e8\u5206\u5982\u4e0b\u56fe\u6240\u793a\u3002\u56fe\u4e2dR~R3\u4e3a\u901a\u7528\u5bc4\u5b58\u5668;T\u4e3a\u6682\u5b58\u5668;SR\u4e3a\u79fb\u4f4d\u5bc4\u5b58\u5668,\u53ef\u5b9e\u73b0\u76f4\u9001(mov)\u3001\u5de6\u79fb\u4e00\u4f4d(left)\u548c\u53f3\u79fb\u4e00\u4f4d(ight)\u4e09\u79cd\u64cd\u4f5c,\u63a7\u5236\u4fe1\u53f7\u4e3aSRop,SR\u7684\u8f93\u51fa\u7531\u4fe1\u53f7 SRout \u63a7\u5236;ALU\u53ef\u5b9e\u73b0\u76f4\u9001A(mova)\u3001A\u52a0B(add)\u3001A\u51cfB(sub)\u3001A\u4e0eB(and)A\u6216B(or)\u3001\u975eA(not)\u3001A\u52a01(inc)\u4e03\u79cd\u64cd\u4f5c,\u63a7\u5236\u4fe1\u53f7\u4e3a ALUop\u3002\n\u56de\u7b54\u4e0b\u5217\u95ee\u9898:\n1)\u56fe\u4e2d\u54ea\u4e9b\u5bc4\u5b58\u5668\u662f\u7a0b\u5e8f\u5458\u53ef\u89c1\u7684?\u4e3a\u4f55\u8981\u8bbe\u7f6e\u6682\u5b58\u5668T?\n2)\u63a7\u5236\u4fe1\u53f7 ALUop\u548cSRop\u7684\u4f4d\u6570\u81f3\u5c11\u5404\u662f\u591a\u5c11?\n3)\u63a7\u5236\u4fe1\u53f7 SRout\u6240\u63a7\u5236\u90e8\u4ef6\u7684\u540d\u79f0\u6216\u4f5c\u7528\u662f\u4ec0\u4e48?\n4)\u7aef\u70b9\u2460~\u2468\u4e2d,\u54ea\u4e9b\u7aef\u70b9\u987b\u8fde\u63a5\u5230\u63a7\u5236\u90e8\u4ef6\u7684\u8f93\u51fa\u7aef?\n5)\u4e3a\u5b8c\u5584\u5355\u603b\u7ebf\u6570\u636e\u901a\u8def,\u9700\u8981\u5728\u7aef\u70b9\u2460~\u2468\u4e2d\u76f8\u5e94\u7684\u7aef\u70b9\u4e4b\u95f4\u6dfb\u52a0\u5fc5\u8981\u7684\u8fde\u7ebf\u3002\u5199\u51fa\u8fde\u7ebf\u7684\u8d77\u70b9\u548c\u7ec8\u70b9,\u4ee5\u6b63\u786e\u8868\u793a\u6570\u636e\u7684\u6d41\u52a8\u65b9\u5411\n6)\u4e3a\u4ec0\u4e48\u4e8c\u8def\u9009\u62e9\u5668MUX\u7684\u4e00\u4e2a\u8f93\u5165\u7aef\u662f2?\n\n[solution]\n1)\u7a0b\u5e8f\u5458\u53ef\u89c1\u5bc4\u5b58\u5668\u4e3a\u901a\u7528\u5bc4\u5b58\u5668(RO~R3)\u548cPC\u3002\u56e0\u4e3a\u91c7\u7528\u4e86\u5355\u603b\u7ebf\u7ed3\u6784,\u56e0\u6b64\u82e5\u65e0\u6682\u5b58\u5668T,\u5219ALU\u7684A\u3001B\u7aef\u53e3\u4f1a\u540c\u65f6\u83b7\u5f97\u4e24\u4e2a\u76f8\u540c\u7684\u6570\u636e,\u4f7f\u6570\u636e\u901a\u8def\u4e0d\u80fd\u6b63\u5e38\n\u5de5\u4f5c\u3002\n\n2)ALU\u5171\u67097\u79cd\u64cd\u4f5c,\u5176\u64cd\u4f5c\u63a7\u5236\u4fe1\u53f7 ALUop\u81f3\u5c11\u9700\u89813\u4f4d;\u79fb\u4f4d\u5bc4\u5b58\u5668\u67093\u79cd\u64cd\u4f5c,\u5176\u64cd\u4f5c\u63a7\u5236\u4fe1\u53f7SRop\u81f3\u5c11\u9700\u89812\u4f4d\n\n3)\u4fe1\u53f7 SRout\u6240\u63a7\u5236\u7684\u90e8\u4ef6\u662f\u4e00\u4e2a\u4e09\u6001\u95e8\u7528\u4e8e\u63a7\u5236\u79fb\u4f4d\u5668\u4e0e\u603b\u7ebf\u4e4b\u95f4\u6570\u636e\u901a\u8def\u7684\u8fde\u63a5\u4e0e\u65ad\u5f00\u3002\n\n4)\u7aef\u53e3\u2460\u3001\u2461\u3001\u2462\u3001\u2464\u3001\u2467\u987b\u8fde\u63a5\u5230\u63a7\u5236\u90e8\u4ef6\u8f93\u51fa\u7aef\u3002\n\n5)\u8fde\u7ebf1,\u2465\u2192\u2468;\u8fde\u7ebf2,\u2466\u2192\u2463\u3002\n\n6)\u56e0\u4e3a\u6bcf\u6761\u6307\u4ee4\u7684\u957f\u5ea6\u4e3a16\u4f4d,\u6309\u5b57\u8282\u5740,\u6240\u4ee5\u6bcf\u6761\u6307\u4ee4\u5360\u75282\u4e2a\u5185\u5b58\u5355\u5143,\u987a\u5e8f\u6267\u884c\u65f6,\u4e0b\u6761\u6307\u4ee4\u5730\u5740\u4e3a(PC)+2\u3002MUX\u7684\u4e00\u4e2a\u8f93\u5165\u7aef\u4e3a2,\u53ef\u4fbf\u4e8e\u6267\u884c(PC)+2\u64cd\u4f5c\u3002"

                                                                    "value": "\u2022 Heterogeneity \n\u2013 distributed systems, across networks, different types of devices\n\u2022 Business and social change \n\u2013 emerging economies develop, new technologies\n\u2022 Security and trust \n\u2013 it is essential that we can trust that software\n\u2022 Scale\n\u2013 Software has to be developed across a very wide range of scales\n\u2022\u5f02\u8d28\u6027\n\u2014\u5206\u5e03\u5f0f\u7cfb\u7edf\uff0c\u8de8\u7f51\u7edc\uff0c\u4e0d\u540c\u7c7b\u578b\u7684\u8bbe\u5907\n\u2022\u5546\u4e1a\u548c\u793e\u4f1a\u53d8\u9769\n\u2014\u2014\u65b0\u5174\u7ecf\u6d4e\u4f53\u53d1\u5c55\uff0c\u65b0\u6280\u672f\u53d1\u5c55\n\u2022\u5b89\u5168\u548c\u4fe1\u4efb\n-\u6211\u4eec\u5fc5\u987b\u4fe1\u4efb\u8fd9\u4e2a\u8f6f\u4ef6\n\u2022\u89c4\u6a21\n-\u8f6f\u4ef6\u5fc5\u987b\u5728\u975e\u5e38\u5e7f\u6cdb\u7684\u8303\u56f4\u5185\u5f00\u53d1"
                                                                }
                                                            ]
                                                        }
                                                    ]
                                                },
                                                {
                                                    "makers": [
                                                        "c_symbol_exercise"
                                                    ],
                                                    "name": "\u2022 Software Processes and Agile Overview",
                                                    "children": [
                                                        {
                                                            "name": "1. What is software process?",
                                                            "value": "structured activities",
                                                            "children": [
                                                                {
                                                                    "name": "Requirement specification\n(\u5e72\u5565)",
                                                                    "value": "Defining what the system should do; \nAim: a complete description of the problem and of the \nconstraints imposed by/on the environment \nDescription may contain: \n\u2013 Functions of the system\n\u2013 Future extensions\n\u2013 Amount of documentation required\n \u2013 Response time and performance \n\u2013 Acceptance criteria"
                                                                },
                                                                {
                                                                    "name": "Development",
                                                                    "children": [
                                                                        {
                                                                            "name": "\u2022 Analysis\n(\u6a21\u578b)",
                                                                            "value": "Aim: Analyses requirements to create a conceptual model of the software system. \n\u2013 Data modeling\n\u2013 Functional modeling and information/control flow \n\u2013 Behavioral modeling and state\n\u2013 User interface modeling"
                                                                        },
                                                                        {
                                                                            "name": "\u2022 Design\n(\u53ef\u884c\u7684\u6a21\u578b)",
                                                                            "value": "Aim: an implementable(\u53ef\u6267\u884c\u7684) model of the software system. \u2013 Sufficient information to allow system to be built. \nArchitecture is defined. \nSystem is decomposed to components within the architecture. \nDesign decisions dramatically impact system quality. \nResult: Detailed Design Documentation"
                                                                        },
                                                                        {
                                                                            "name": "\u2022 Implementation\n(\u505a\u5b8c)",
                                                                            "value": "Aim: implementation of all design elements. \nStarts from the component specifications developed during design. \n\n\u2013 Interfaces defined in the design should be respected by the implementation of the component. \nCode should be well documented and easy to read, flexible, correct, reliable AND fully tested. \nResult: working software."
                                                                        }
                                                                    ]
                                                                },
                                                                {
                                                                    "name": "Validation",
                                                                    "children": [
                                                                        {
                                                                            "name": "Testing\n(\u6d4b\u8bd5)",
                                                                            "value": "Checking that it does what the customer wants; \u2013 Unit testing \n\n\u2013 Functional testing\n\u2013 Integration testing\n\u2013 System testing\n\u2013 Acceptance testing\n\u2013 Testing and implementation should run in parallel. \nResult: Fully tested software"
                                                                        },
                                                                        {
                                                                            "name": "Deployment\n(\u90e8\u7f72)",
                                                                            "value": "Implement a strategy to avoid outages \nPackage software ready to install on a computer system/device or deploy to servers \nActually installing/ deploying the software. \nLive testing in real environment. \nDocumentation and manuals. \nTraining. \nResult: Working software in real environment"
                                                                        }
                                                                    ]
                                                                },
                                                                {
                                                                    "name": "Evolution (Maintenance)\n(\u8fdb\u5316 - \u6b63\u786e, \u63a5\u53d7, \u5b8c\u6210, \u9884\u9632)",
                                                                    "value": "\u2022 Aim: keeping the system operational after delivery to the customer; changing the system in response to changing customer needs. \n\u2013 Corrective: identification and removal of faults. \n\u2013 Adaptive: modifications needed to achieve\ninteroperability with other systems and platforms. \n\u2013 Perfective: incorporation of new features, improved performance and other modifications. \n\u2013 Preventive: modifications to mitigate possible degradation of usability, maintainability, etc."
                                                                }
                                                            ]
                                                        },
                                                        {
                                                            "name": "2. Traditional models",
                                                            "children": [
                                                                {
                                                                    "name": "\u2022 Waterfall\n(\u4e00\u6b65\u6b65\u7684)",
                                                                    "value": "\u2013 Separate and distinct phases.",
                                                                    "children": [
                                                                        {
                                                                            "link": "xap:resources/0b2a928da9022ab56ce0a3750a13f1df2b25fb4a9a5ac058ecb1a2d6f8c639e4.png",
                                                                            "name": "model1.png"
                                                                        },
                                                                        {
                                                                            "name": "benefits",
                                                                            "value": "1. \u4fbf\u4e8e\u63a7\u5236\u5f00\u53d1\u8fdb\u7a0b\n2. \u6587\u4ef6\u65b9\u4fbf\u751f\u6210\n3. structured approach\n4. \u6bcf\u9636\u6bb5\u5bf9\u5e94\u4e0d\u540c\u7684\u56e2\u961f"
                                                                        },
                                                                        {
                                                                            "name": "problems",
                                                                            "value": "Inflexible (\u50f5\u5316)\n\u2013 Difficulty of accommodating change after the process is underway. \nTime consuming (\u8d39\u65f6)\n\u2013 Real projects rarely follow the sequential flow. \n\u2013 A working version of the system will not be available until late in the project time-span. \nMinimises impact of global understanding over the lifecycle of a project. (\u524d\u8fb9\u5b9a\u4e86\u540e\u8fb9\u4e0d\u597d\u6539)\nNot realistic(\u4e0d\u5b9e\u9645)."
                                                                        },
                                                                        {
                                                                            "name": "suitable projects",
                                                                            "value": "\u2022\u53ea\u6709\u5f53\u9700\u6c42\u88ab\u5f88\u597d\u5730\u7406\u89e3\uff0c\u5e76\u4e14\u5728\u8bbe\u8ba1\u8fc7\u7a0b\u4e2d\u66f4\u6539\u5c06\u76f8\u5f53\u6709\u9650\u65f6\uff0c\u8fd9\u4e2a\u6a21\u578b\u624d\u9002\u7528\u3002\n-\u5f88\u5c11\u6709\u4e1a\u52a1\u7cfb\u7edf\u6709\u7a33\u5b9a\u7684\u9700\u6c42!\n\u2022\u9002\u5e94\u6216\u589e\u5f3a\u73b0\u6709\u7cfb\u7edf\u3002\n\u2022\u5728\u9ad8\u98ce\u9669\u3001\u5b89\u5168\u5173\u952e\u7684\u7cfb\u7edf\u4e2d\uff0c\u5982\u7a7a\u4e2d\u4ea4\u901a\u7ba1\u5236\uff0c\u8d28\u91cf\u662f\u5173\u952e\u3002\n\u4f8b\u5b50:\n\u98de\u673a\u7cfb\u7edf\u3001\u7a7a\u95f4\u7cfb\u7edf\u3001\u6838\u52a8\u529b\u7cfb\u7edf\u548c\u5546\u4e1a\u5173\u952e\u7cfb\u7edf\uff0c\u5982\u7535\u529b\u548c\u7535\u4fe1"
                                                                        }
                                                                    ]
                                                                },
                                                                {
                                                                    "name": "\u2022 Evolutionary development (Incremental)\n(\u8fdb\u5316\u7684)",
                                                                    "value": "\u2013 Activities are interleaved. \n\u2022\u6d3b\u52a8\u662f\u4ea4\u9519\u7684\n\u2022\u5feb\u901f\u53cd\u9988\n\u2022\u901a\u8fc7\u591a\u4e2a\u7248\u672c\u8fdb\u884c\u4f18\u5316\uff0c\u5e76\u968f\u7740\u65f6\u95f4\u7684\u63a8\u79fb\u800c\u53d1\u5c55\n-\u5b8c\u6210\u4e00\u4e2a\u5168\u9762\u7684\u4ea7\u54c1\u662f\u4e0d\u53ef\u80fd\u7684\u3002\n-\u63d0\u4f9b\u6838\u5fc3\u529f\u80fd\u4ee5\u5e94\u5bf9\u7ade\u4e89\u6216\u4e1a\u52a1\u538b\u529b\u3002\n-\u6838\u5fc3\u9700\u6c42\u5f88\u597d\u7406\u89e3\uff0c\u4f46\u6ca1\u6709\u8be6\u7ec6\u7684\u6269\u5c55\u3002",
                                                                    "children": [
                                                                        {
                                                                            "link": "xap:resources/cd57077225ff96a08f48be1faea69e1066cf84ef7be1cba8f0248c045045a9fd.png",
                                                                            "name": "model2.png"
                                                                        },
                                                                        {
                                                                            "name": "benefits",
                                                                            "value": "Effective: Concurrency, several members of the team may be working on different increments or releases \nCan meet the immediate needs \u2013 Requirements ... no longer fixed \u2013 Refining versions \nSpecification can be developed incrementally \u2013 Users feedback\u2013 Planned feature, new feature?"
                                                                        },
                                                                        {
                                                                            "name": "problems",
                                                                            "value": "(\u7ed3\u6784\u5dee, \u65f6\u95f4\u8d76, \u770b\u4e0d\u89c1\u7ed3\u679c)\n\u2022 Lack of process visibility \n\u2013 Not cost-effective to produce documents that reflect every version.\n\u2013 Lack of deliverable documents to measure progress.\n\u2022 Systems are often poorly structured\n\u2013 Continual change\n\u2013 Rush work\n\u2022 Special skills may be required\n\u2013 E.g. in languages for rapid prototyping.\n\u2013 What is the burden on the end user/client?"
                                                                        },
                                                                        {
                                                                            "name": "suitable projects",
                                                                            "value": "Suitable for:\n\u2013 small or medium-size interactive systems\n\u2013 parts of large systems, e.g. the user interface \nFor short-lifetime systems. \nProject with multiple features and therefore releases. \nExamples:\n Social networking, communication, phone apps"
                                                                        }
                                                                    ]
                                                                },
                                                                {
                                                                    "name": "\u2022 The Rational Unified Process (RUP)",
                                                                    "value": "\u2013 Four phases \nInception \u2013 ends with commitment to go ahead, business case for the project and its feasibility and feature scope identified. \n\nElaboration ends with\n\u2013 Basic architecture of the system in place.\n\u2013 A plan for construction agreed.\n\u2013 All significant risks identified.\n\u2013 Major risks understood enough not to be too worried. \n\nConstruction (iterative) \u2013 ends with beta-release of the system. \n\nTransition \u2013 the process of introducing the system to its users.",
                                                                    "children": [
                                                                        {
                                                                            "link": "xap:resources/e1f8ad707faf2a637c1da0c5b80d07bba27b1599f0ff14a1de0f5fc1a1f5f6ee.png",
                                                                            "name": "model3.png"
                                                                        },
                                                                        {
                                                                            "name": "benefits and problems",
                                                                            "value": "\u2022 Benefits:\n\u2013 Generic process\n\u2013 Separation of phases and workflows \n\u2022 Dynamic \n\u2022 With goals \n\n\u2022 Problems \n\u2013 Overhead\n\u2022 Documents \n\u2022 Diagrams"
                                                                        }
                                                                    ]
                                                                },
                                                                {
                                                                    "name": "(Spiral Model, V Model, Prototyping Model, Formal Model...)"
                                                                }
                                                            ]
                                                        },
                                                        {
                                                            "name": "3. Modern models",
                                                            "children": [
                                                                {
                                                                    "name": "Problems of Traditional Development",
                                                                    "value": "\u2013  Poor quality \n\u8d28\u91cf\u5dee\n\u2013  This feature can not be tested \n\u7279\u70b9\u4e0d\u597d\u6d4b\u8bd5\n\u2013  Usability and User experience is bad \n\u53ef\u7528\u6027\u5dee\n\u2013  Can not meet the schedule \n\u65f6\u95f4\u8868\u4e0d\u597d\u62df\u5408\n\u2013  Cost too high \n\u8d35\n\u2013  The team does not communicate and cooperate \n\u56e2\u961f\u8026\u5408\u6027\u4f4e\n\u2013  Too many newcomers and lack of skills \n\n\u2013  Too many documents \n\n\u2013  Is not well maintained"
                                                                },
                                                                {
                                                                    "name": "Agile software development",
                                                                    "value": "1. \u539f\u56e0: \u73af\u5883\u53d8\u66f4\u53d8\u5feb; \u5feb\u901f\u5f00\u53d1\u548c\u4ea4\u4ed8\u662f\u81f3\u5173\u91cd\u8981\n2. \u5982\u679c\u80fd\u591f\u5feb\u901f\u4ea4\u4ed8\u57fa\u672c\u529f\u80fd\uff0c\u4f01\u4e1a\u53ef\u80fd\u613f\u610f\u63a5\u53d7\u8d28\u91cf\u8f83\u4f4e\u7684\u8f6f"
                                                                },
                                                                {
                                                                    "name": "The Agile Process Introduction",
                                                                    "value": "\u2022\u89c4\u683c\u8bf4\u660e\u3001\u8bbe\u8ba1\u3001\u5b9e\u73b0\u548c\u6d4b\u8bd5\u7684\u8fc7\u7a0b\u662f\u5e76\u884c\u7684concurrent\n\uff0c\u79f0\u4e3aiteration \u8fed\u4ee3:-\u65e0\u8be6\u7ec6\u89c4\u683c;\n-\u6700\u5c0f\u5316\u8bbe\u8ba1\u6587\u6863\u3002\n\u2022\u8be5\u7cfb\u7edf\u662f\u5728\u4e00\u7cfb\u5217\u589e\u91cf\u4e2d\u5f00\u53d1\u7684increments\n\u6700\u7ec8\u7528\u6237\u8bc4\u4f30\u6bcf\u4e00\u9879\u589e\u91cf\uff0c\u5e76\u4e3a\u4ee5\u540e\u7684\u589e\u91cf\u63d0\u51fa\u5efa\u8bae\u3002\n\u2022\u6700\u7ec8\u7528\u6237\u53c2\u4e0e\n\u2014End users \u901a\u5e38\u4f7f\u7528\u4ea4\u4e92\u5f0f\u5f00\u53d1\u7cfb\u7edf\u8fdb\u884c\u5f00\u53d1\u3002\n\n\u9762\u5411\u4ee3\u7801"
                                                                },
                                                                {
                                                                    "name": "Agile\u5ba3\u8a00(P33)",
                                                                    "value": "Individuals and interactions over processes and tools Working software over comprehensive documentation Customer collaboration over contract negotiation Responding to change over following a plan"
                                                                },
                                                                {
                                                                    "name": "Agile team",
                                                                    "value": "\u9664\u4e86\u7a0b\u5e8f\u5458, \u4e5f\u9700\u8981\u5404\u79cd\u4e13\u4e1a\u4eba\u58eb\n\u2022\u5c0f\u578b\u7684\u3001\u4f4d\u4e8e\u540c\u4e00\u5730\u70b9\u7684\u3001\u591a\u5b66\u79d1\u7684\u56e2\u961f\uff0c\u6210\u5458\u901a\u5e38\u56f4\u7740\u684c\u5b50\u5de5\u4f5c\n\u2014\u2014\u5bb9\u6613\u6c9f\u901a\n\u2022\u96c6\u4f53\u4ee3\u7801\u6240\u6709\u6743\n\u2022\u7cfb\u7edf\u7684\u5171\u540c\u613f\u666f(\u201c\u9690\u55bb\u201d)\n\u2022\u53ef\u6301\u7eed\u7684\u901f\u5ea6\u548c\u901a\u7528\u7f16\u7801\u6807\u51c6"
                                                                },
                                                                {
                                                                    "name": "Agile overview",
                                                                    "value": "Agile is a set of best practices in software development based on Scrum, Extreme Programming, Crystal Clear, DSDM, Lean and others. \nThe set includes: \n\n\u2013 Iteration, TDD, continuous integration, refactoring, pair programming, story card/wall, automation test, feedback, stand up, retrospective and showcase.",
                                                                    "children": [
                                                                        {
                                                                            "name": "Planning",
                                                                            "value": "\u2022 Emphasis on steer, rather than precise prediction.(\u884c\u52a8\u5927\u4e8e\u8ba1\u5212)\n\u2022 Release planning(\u51cf\u5c11\u5197\u4f59\u8ba1\u5212)\n\u2013 \u201cCustomer priorities\u201d and \u201cprogrammer estimates of feature difficulty\u201d together determine release content.\n\u2022 Iteration planning(\u589e\u52a0\u5468\u671f\u6027\u8ba1\u5212)\n\u2013 Two week delivery cycles\n\u2022 Goal: visible progress."
                                                                        },
                                                                        {
                                                                            "name": "Requirements (user stories, story wall)"
                                                                        },
                                                                        {
                                                                            "name": "Design Improvement",
                                                                            "value": "\u2022\u5f3a\u8c03\u7b80\u5355\u8bbe\u8ba1\u548c\u91cd\u6784\uff0c\u5373\u6539\u8fdb\u73b0\u6709\u4ee3\u7801\u3002\n\u2022\u5220\u9664\u91cd\u590d:\n-\u8fd9\u5c06\u4e0d\u53ef\u907f\u514d\u5730\u4ee5\u589e\u91cf\u7684\u65b9\u5f0f\u6084\u6084\u8fdb\u5165\u53d1\u5c55\u3002\n\u2022\u589e\u52a0\u51dd\u805a\u529b\u3002\n\u2022\u964d\u4f4e\u8026\u5408\u3002"
                                                                        },
                                                                        {
                                                                            "name": "Extreme/Pair programming"
                                                                        },
                                                                        {
                                                                            "name": "Test Driven Development (TDD)"
                                                                        },
                                                                        {
                                                                            "name": "Integration and release"
                                                                        }
                                                                    ]
                                                                },
                                                                {
                                                                    "name": "Agile Problems",
                                                                    "value": "-\u5f88\u96be\u4fdd\u6301\u53c2\u4e0e\u8fc7\u7a0b\u7684\u5ba2\u6237\u7684\u5174\u8da3\u3002\n-\u56e2\u961f\u6210\u5458\u53ef\u80fd\u4e0d\u9002\u5408\u654f\u6377\u65b9\u6cd5\u6240\u7279\u6709\u7684\u9ad8\u5ea6\u53c2\u4e0e\n-\u5728\u6709\u591a\u4e2a\u5229\u76ca\u76f8\u5173\u8005\u7684\u60c5\u51b5\u4e0b\uff0c\u786e\u5b9a\u53d8\u66f4\u7684\u4f18\u5148\u7ea7\u662f\u5f88\u56f0\u96be\u7684\u3002\n-\u4fdd\u6301\u7b80\u5355\u6027\u9700\u8981\u989d\u5916\u7684\u5de5\u4f5c\u3002\n-\u4e0e\u8fed\u4ee3\u5f00\u53d1\u7684\u5176\u4ed6\u65b9\u6cd5\u4e00\u6837\uff0c\u5951\u7ea6\u53ef\u80fd\u662f\u4e00\u4e2a\u95ee\u9898\u3002"
                                                                },
                                                                {
                                                                    "name": "Agile requires",
                                                                    "value": "Experience\n\u2013 Has experienced leadership \u2013 Hire an experienced team \n\nWorking environment\n\u2013 Motivated stable teams\n\u2013 Supportive management \u2013 Team dynamics is critical \n\nValue thinking \n\nEffective and Efficient communication \n\nInformation sharing \n\nT ools and Automation"
                                                                },
                                                                {
                                                                    "name": "suitable projects",
                                                                    "value": "Small or medium-sized product. \n\nRequirement is not clear and/or keep changing. \n\nRapid delivery. \n\nA clear commitment from the customer to become involved in the development process \n\nNot a lot of external rules and regulations that affect the software"
                                                                }
                                                            ]
                                                        }
                                                    ]

                                                        {
                                                            "name": "User stories",
                                                            "value": "https://blog.csdn.net/weixin_43525427/article/details/106167417\n\nuser requirements are expressed as user stories \ncustomer chooses the stories for inclusion in the next release based on their priorities and the schedule estimates.\ndevelopment team break them down into implementation tasks. These tasks are the basis of schedule and cost estimates.\nUser stories are short, simple description of a feature They typically follow a simple template: \nAs a <type of user>,\n I want <some goal>,\n so that <some reason>.",
                                                            "children": [
                                                                {
                                                                    "name": "As a <type of user>,\nI want <some goal>,\nso that <some reason>."
                                                                },
                                                                {
                                                                    "name": "Story cards",
                                                                    "value": "User stories are often written on index cards or sticky notes. \nAs such, they strongly shift the focus from writing about features to discussing them. In fact, these discussions are more important than whatever text is written."
                                                                },
                                                                {
                                                                    "name": "Story wall",
                                                                    "value": "User stories are often stored in a shoe box, and arranged on walls or tables to facilitate planning and discussion."
                                                                },
                                                                {
                                                                    "name": "Project glossary",
                                                                    "value": "It's important to capture the language of the business domain in a project glossary. \n\n\udbff\udc04 all terms, labels, names, etc. are clearly defined \n\n\udbff\udc04 everyone is using the same definition.\n\udbff\udc05 The aim of the glossary is to define key terms \n\nand to resolve synonyms and homonyms. \n\n\udbff\udc05 You are building a vocabulary that you can use to discuss the system with the stakeholders."
                                                                },

                                                                    "name": "Epics",
                                                                    "children": [
                                                                        {
                                                                            "name": "break down"
                                                                        }
                                                                    ]
                                                                },
                                                                {
                                                                    "name": "Acceptance Criteria(\u5b9e\u73b0User stories\u7684\u9700\u6c42)"
                                                                },
                                                                {
                                                                    "name": "Non-functional Requirements as User Stories(P18)"
                                                                },
                                                                {
                                                                    "name": "Story card template(P19-20)"
                                                                },
                                                                {
                                                                    "name": "\u8c01\u90fd\u53ef\u4ee5\u5199Story cards\u800c\u4e0d\u662f\u9886\u5bfc\u6307\u6d3e"
                                                                }
                                                            ]
                                                        },
                                                        {
                                                            "name": "Product backlog",
                                                            "value": "Product backlog, which is a prioritised list of the functionality to be developed(\u4f18\u5148\u5b9e\u73b0) in a product or service. \nUser stories have emerged as the best and most popular form of product backlog items. \nImportant: the written part of an agile user story (\u201cAs a ..., I want ...\u201d) is incomplete until the discussions about that story occur. \nIt\u2019s often best to think of the written part as a pointer to the real requirement.",
                                                            "children": [
                                                                {
                                                                    "name": "\u2022 Prioritisation of stories",
                                                                    "children": [
                                                                        {
                                                                            "name": "MoSCoW",
                                                                            "value": "A method of prioritisation favoured by the DSDM (dynamic systems development method). Elements are: \n\u2013 Must have: features must be implemented, and if not, the system would not work. \n\u2013 Should have: features are important but can be omitted if time or resources constraints appear. \n\u2013 Could have: features enhance the system with greater functionality, but the timelines of their delivery is not critical. \n\u2013 Want to have: features serve only a limited group of users and do not drive the same amount of business value as the preceding items."
                                                                        }
                                                                    ]
                                                                },
                                                                {
                                                                    "name": "\u2022 Estimating",
                                                                    "value": "\u2013 Level of Effort or T-shirt sizing: small, medium, large, extra large... \n\n\n\u2013 Ideal Time: under ideal circumstance \n\n\n\u2013 Hours: actual clock hours \n\n\n\u2013 Story points: an arbitrary measure that allows the teams to understand the size of the effort",
                                                                    "children": [
                                                                        {
                                                                            "name": "Story points",
                                                                            "children": [
                                                                                {
                                                                                    "name": "Fibonacci Sequence(\u8d8a\u9ad8\u8d8auncertainty)"
                                                                                }
                                                                            ]
                                                                        },
                                                                        {
                                                                            "name": "Good users story",
                                                                            "value": "\u2013 Independent \n\u2013 Negotiable \n\u2013 Valuable\n \u2013 Estimatable \n\u2013 Small\n \u2013 Testable"
                                                                        }
                                                                    ]
                                                                }

                                                                        },
                                                                        {
                                                                            "name": "\u2013 Boundary classes",
                                                                            "value": "\u2013 Used to model the interaction.\n\u2013 Often involve receiving (presenting) information and\nrequests from (and to) users and external systems.\n\u2022 Deal with input and output, or connections with rest of system\n\u2013 Normally represent abstractions of user/device interface: windows, forms, communication interfaces, printer interfaces, sensors, terminals, etc."
                                                                        },
                                                                        {
                                                                            "name": "\u2013 Control classes",
                                                                            "value": "\u2013 Used to encapsulate control and coordination of the main actions and control flows.\n\u2013 Represent coordination, sequencing, transactions and control of objects.\n\u2013 Deal with performing tasks, getting/setting data and coordinating behaviour.\n-\u7528\u4e8e\u5c01\u88c5\u4e3b\u8981\u52a8\u4f5c\u548c\u63a7\u5236\u6d41\u7684\u63a7\u5236\u548c\u534f\u8c03\u3002\n-\u8868\u793a\u5bf9\u8c61\u7684\u534f\u8c03\u3001\u6392\u5e8f\u3001\u4e8b\u52a1\u548c\u63a7\u5236\u3002\n-\u5904\u7406\u6267\u884c\u4efb\u52a1\uff0c\u83b7\u53d6/\u8bbe\u7f6e\u6570\u636e\u548c\u534f\u8c03\u884c\u4e3a\u3002"

                                                                {
                                                                    "name": "\u2022 Design principles"
                                                                },
                                                                {
                                                                    "name": "\u2022 Design quality",
                                                                    "value": "\u2022 A good software design should: \n\n\u2013  Meet the requirements \n\n\u2013  Be well structured: exhibit an architecture \n\n\u2013  Be modular \n\n\u2013  Contain distinct representations of data, architecture, interfaces, and components \n\n\u2013  Be maintainable \n\n\u2013  Be traceable \n\n\u2013  Be well documented: represented using a notation that effectively communicates its meaning \n\n\u2013  Be efficient (when implemented) \n\n\u2013  Be error free"
                                                                },
                                                                {
                                                                    "name": "\u2022 Class design"
                                                                },
                                                                {
                                                                    "name": "Fundamental Concepts",
                                                                    "children": [
                                                                        {
                                                                            "name": "Abstraction: data, procedure, control "
                                                                        },
                                                                        {
                                                                            "name": "Architecture: overall structure of the software "
                                                                        },
                                                                        {
                                                                            "name": "Patterns: a proven design solution "
                                                                        },
                                                                        {
                                                                            "name": "Modularity(\u6a21\u5757\u5316): compartmentalization "
                                                                        },
                                                                        {
                                                                            "name": "Information hiding: encapsulation (\u5c01\u88c5)"
                                                                        },
                                                                        {
                                                                            "name": "Functional independence(\u7d27\u8026\u5408\u677e\u8026\u5408): coupling(\u7c7b\u4e4b\u95f4) and cohesion(\u7c7b\u5185)",
                                                                            "value": "The number of dependencies between subsystems. \nhttps://thebojan.ninja/2015/04/08/high-cohesion-loose-coupling/"
                                                                        },
                                                                        {
                                                                            "name": "Refinement: elaboration of detail for all abstractions "
                                                                        },
                                                                        {
                                                                            "name": "Refactoring: a reorganization technique that simplifies the design "
                                                                        }
                                                                    ]

                                                                    "value": "Based on the conceptual class diagram produced \nfrom the Analysis stage. \nIdentifying Class Relationships: Associations / Generalisations \nIdentify operations \nDescribing methods \nCaptures implementation requirements. \nProduce detailed design class diagram."

                                                                                    "value": "\u2022\u5728\u6bcf\u4e2a\u6784\u5efa\u9636\u6bb5\uff0c\u5c06\u521b\u5efa\u6d4b\u8bd5\u7528\u4f8b\u6765\u6d4b\u8bd5\u6784\u5efa\u7684\u529f\u80fd\u3002\n\u2022\u968f\u7740\u8fd9\u4e2a\u5f00\u53d1\u662f\u589e\u91cf\u7684\uff0c\u968f\u7740\u65b0\u529f\u80fd\u88ab\u6dfb\u52a0\u5230\u6784\u5efa\u4e2d\uff0c\u6d4b\u8bd5\u7528\u4f8b\u7684\u6570\u91cf\u4e5f\u5728\u589e\u52a0\u3002\n\u2022\u8fd9\u4e9b\u6d4b\u8bd5\u7528\u4f8b\u5c06\u5728\u8fed\u4ee3\u7684\u6bcf\u4e2a\u9636\u6bb5\u4f7f\u7528\uff0c\u5b83\u4eec\u7ec4\u6210\u4e86\u6240\u8c13\u7684\u56de\u5f52\u6d4b\u8bd5\u3002"
                                                                                }
                                                                            ]
                                                                        },
                                                                        {

                                                                            "value": "-\u6a21\u5757\u5185\u7684\u6240\u6709\u72ec\u7acb\u8def\u5f84\u90fd\u81f3\u5c11\u6267\u884c\u8fc7\u4e00\u6b21\n-\u8fd0\u7528\u6240\u6709\u7684\u903b\u8f91\u5224\u65ad\u6765\u5224\u65ad\u4ed6\u4eec\u7684\u771f\u5047\u3002\n-\u5728\u5faa\u73af\u7684\u8fb9\u754c\u548c\u64cd\u4f5c\u8fb9\u754c\u5185\u7ec3\u4e60\u6240\u6709\u5faa\u73af\u3002\n\u2014\u6f14\u7ec3\u5185\u90e8\u6570\u636e\u7ed3\u6784\uff0c\u786e\u4fdd\u5176\u6709\u6548\u6027\u3002",

                                                {
                                                    "makers": [
                                                        "c_symbol_exercise"
                                                    ],
                                                    "name": "\u2022 Project Management",
                                                    "children": [
                                                        {
                                                            "name": "Differences between software and other engineering projects",
                                                            "children": [
                                                                {
                                                                    "name": "Project Management",
                                                                    "children": [
                                                                        {
                                                                            "name": "Def",
                                                                            "value": "Project management is the process of leading the work of a team to achieve goals and meet success criteria at a specified time.\n(\u8fc7\u7a0b - \u5e26\u9886\u56e2\u961f, \u5b8c\u6210\u76ee\u6807, \u8fbe\u5230\u6807\u51c6, \u65f6\u95f4\u53d7\u9650)"
                                                                        },
                                                                        {
                                                                            "name": "project constraints",
                                                                            "value": "\u2013 Time\n\u2013 Money\n \u2013 Skills\n \u2013 Quality"
                                                                        }
                                                                    ]
                                                                },
                                                                {
                                                                    "name": "software project management",
                                                                    "children": [
                                                                        {
                                                                            "name": "Def",
                                                                            "value": "Software project management is the process of leading the work of a software development team with the goal of producing high quality software products that meet customers\u2019 needs through proper planning, design, implementation, monitoring, control &scheduling of resources and risk management. \n(\u8fc7\u7a0b - \u5e26\u9886\u56e2\u961f, \u7279\u5b9a\u8981\u6c42, \u8d28\u91cf\u8fbe\u6807, \u65f6\u95f4\u53d7\u9650, \u6ee1\u8db3\u5ba2\u6237\u9700\u8981 - \u901a\u8fc7:\u8ba1\u5212, \u8bbe\u8ba1, \u5b9e\u73b0, \u76d1\u7763, \u63a7\u5236\u98ce\u9669\u4e0e\u8d44\u6e90)"
                                                                        },
                                                                        {
                                                                            "name": "List different skills needed",
                                                                            "value": "\u2013 Requirements capture\n\u2013 Design\n\u2013 Programming \n\u2013 Testing/Quality control \n\u2013 Sales/marketing"
                                                                        }
                                                                    ]
                                                                },
                                                                {
                                                                    "name": "\u533a\u522b",
                                                                    "children": [
                                                                        {

                                                            ]
                                                        },
                                                        {
                                                            "name": "Software Projects",
                                                            "children": [
                                                                {
                                                                    "name": "Def",
                                                                    "value": "Software products are intangible and flexible. \nSoftware engineering is not recognised as a sane \nengineering discipline \u2013 not standardised \nMany software projects are 'one-off' projects \u2013 Technologies are changing too fast.\n\u2013 Previous experiences may be obsolete.\n\u2013 Require a perceptive insight. \n\u8f6f\u4ef6\u4ea7\u54c1\u662f\u65e0\u5f62\u7684\u548c\u7075\u6d3b\u7684\u3002\n\u8f6f\u4ef6\u5de5\u7a0b\u5e76\u4e0d\u88ab\u8ba4\u4e3a\u662f\u7406\u667a\u7684\n\u5de5\u7a0b\u5b66\u79d1\u2014\u2014\u6ca1\u6709\u6807\u51c6\u5316\n\u8bb8\u591a\u8f6f\u4ef6\u9879\u76ee\u662f\u201c\u4e00\u6b21\u6027\u7684\u201d\u9879\u76ee\u2014\u2014\u6280\u672f\u53d8\u5316\u592a\u5feb\u4e86\u3002\n-\u4ee5\u524d\u7684\u7ecf\u9a8c\u53ef\u80fd\u8fc7\u65f6\u3002\n-\u9700\u8981\u654f\u9510\u7684\u6d1e\u5bdf\u529b\u3002"
                                                                }
                                                            ]
                                                        },
                                                        {
                                                            "name": "Project planning",
                                                            "children": [
                                                                {
                                                                    "name": "effective management\n(\u6709\u6548\u7684\u7ba1\u7406)",
                                                                    "children": [
                                                                        {
                                                                            "name": "\u2013 Drawn up at the start of the project.\n(\u5199\u8349\u7a3f)"
                                                                        },
                                                                        {
                                                                            "name": "\u2013 Probably the most time-consuming activity.\n(\u5f88\u8d39\u65f6)"
                                                                        }
                                                                    ]
                                                                },
                                                                {
                                                                    "name": "Iterative process\n(\u8fed\u4ee3\u7684\u8fc7\u7a0b)",
                                                                    "children": [
                                                                        {
                                                                            "name": "\u2013 The plan is only complete when the project itself is complete.\n(\u6c38\u8fdc\u8fed\u4ee3)"
                                                                        },
                                                                        {
                                                                            "name": "\u2013 Must be regularly revised.\n(\u5b9a\u671f\u4fee\u8ba2)"
                                                                        }
                                                                    ]
                                                                },
                                                                {
                                                                    "name": "different types of plan\n(\u591a\u6837\u7684\u8ba1\u5212)",
                                                                    "children": [
                                                                        {
                                                                            "name": "Quality plan - \u8d28\u91cf\u548c\u6807\u51c6",
                                                                            "value": "Describes the quality procedures and standards that will be used in a project."
                                                                        },
                                                                        {
                                                                            "name": "Maintenance plan - \u7ef4\u62a4\u4e0e\u8d39\u7528",
                                                                            "value": "Predicts the maintenance requirements of the system, maintenance costs and effort required."
                                                                        },
                                                                        {
                                                                            "name": "Validation plan - \u9a8c\u8bc1\u7ed3\u679c\u6b63\u786e",
                                                                            "value": "Describes the approach, resources and schedule used for system validation."
                                                                        },
                                                                        {
                                                                            "link": "https://wiki.mbalib.com/wiki/%E9%85%8D%E7%BD%AE%E7%AE%A1%E7%90%86%E8%AE%A1%E5%88%92",
                                                                            "name": "Configuration management plan",
                                                                            "value": "Describes the configuration management procedures and structures to be used."
                                                                        },
                                                                        {
                                                                            "name": "Staff development plan. - \u5458\u5de5\u53d1\u5c55",
                                                                            "value": "Describes how the skills and experience of the project team members will be developed."
                                                                        }
                                                                    ]
                                                                }
                                                            ]
                                                        },
                                                        {
                                                            "name": "Project Schedules",
                                                            "children": [
                                                                {
                                                                    "name": "Project Milestones and Schedules",
                                                                    "children": [
                                                                        {
                                                                            "name": "activity",
                                                                            "children": [
                                                                                {
                                                                                    "name": "\u2022 Proposal writing"
                                                                                },
