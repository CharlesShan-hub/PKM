                                                        },
                                                        {
                                                            "name": "\u8bbe\u8ba1\u6a21\u5f0f\u4e3a\u4ec0\u4e48\u91cd\u8981",
                                                            "value": "\u2022 Design patterns are \u201ctricks\u201d which experienced programmers have come to use\n\u2022 Each design pattern is a way of putting together code to solve a particular sort of problem which it has been noted is common enough to set it down as a general technique\n\u2022 Design patterns are applicable in any programming language, but the idea developed in the field of object- oriented programming, and the common design patterns are most easily implemented in object-oriented languages\n\u2022 Design patterns are often a way to help keep programs in line with main principles of good program design\n\u2022 Learning the main design patterns is a \u201cfast track\u201d to becoming an experienced programmer\n\u2022\u8bbe\u8ba1\u6a21\u5f0f\u662f\u6709\u7ecf\u9a8c\u7684\u7a0b\u5e8f\u5458\u7ecf\u5e38\u4f7f\u7528\u7684\u201c\u6280\u5de7\u201d\n\u2022\u6bcf\u4e2a\u8bbe\u8ba1\u6a21\u5f0f\u90fd\u662f\u4e00\u79cd\u7ec4\u5408\u4ee3\u7801\u6765\u89e3\u51b3\u7279\u5b9a\u7c7b\u578b\u95ee\u9898\u7684\u65b9\u6cd5\uff0c\u8fd9\u4e9b\u95ee\u9898\u5df2\u7ecf\u88ab\u6ce8\u610f\u5230\u662f\u8db3\u591f\u666e\u904d\u7684\uff0c\u53ef\u4ee5\u5c06\u5176\u4f5c\u4e3a\u4e00\u79cd\u901a\u7528\u6280\u672f\n\u2022\u8bbe\u8ba1\u6a21\u5f0f\u9002\u7528\u4e8e\u4efb\u4f55\u7f16\u7a0b\u8bed\u8a00\uff0c\u4f46\u5176\u601d\u60f3\u662f\u5728\u9762\u5411\u5bf9\u8c61\u7f16\u7a0b\u9886\u57df\u53d1\u5c55\u8d77\u6765\u7684\uff0c\u800c\u5e38\u89c1\u7684\u8bbe\u8ba1\u6a21\u5f0f\u5728\u9762\u5411\u5bf9\u8c61\u8bed\u8a00\u4e2d\u6700\u5bb9\u6613\u5b9e\u73b0\n\u2022\u8bbe\u8ba1\u6a21\u5f0f\u901a\u5e38\u662f\u4e00\u79cd\u5e2e\u52a9\u4f7f\u7a0b\u5e8f\u4e0e\u597d\u7684\u7a0b\u5e8f\u8bbe\u8ba1\u7684\u4e3b\u8981\u539f\u5219\u4fdd\u6301\u4e00\u81f4\u7684\u65b9\u6cd5\n\u2022\u5b66\u4e60\u4e3b\u8981\u8bbe\u8ba1\u6a21\u5f0f\u662f\u6210\u4e3a\u4e00\u540d\u6709\u7ecf\u9a8c\u7684\u7a0b\u5e8f\u5458\u7684\u201c\u5feb\u8f66\u9053\u201d"
                                                        },
                                                        {
                                                            "name": "Design Patterns Structure Code",
                                                            "value": "\u2022 Design patterns give ways of structuring code into parts with clear separate responsibilities, in line with the Single Responsibility Principle (SRP)\n\u2022 For example, we have seen how various tasks associated with a method call can be divided into parts using wrapper techniques so each wrapper is responsible for one task\n\u2022 Design patterns enable code to be written in a generalised way, in line with the Open Closed Principle (OCP)\n\u2022 For example, we have seen how aspects of a method can be delegated to a separate object passed in through a parameter, with different objects giving different effects, we saw this with factory objects and function objects\n\u2022\u8bbe\u8ba1\u6a21\u5f0f\u63d0\u4f9b\u4e86\u5c06\u4ee3\u7801\u6784\u9020\u6210\u5177\u6709\u660e\u786e\u72ec\u7acb\u804c\u8d23\u7684\u90e8\u5206\u7684\u65b9\u6cd5\uff0c\u7b26\u5408\u5355\u4e00\u804c\u8d23\u539f\u5219(SRP)\n\u2022\u4f8b\u5982\uff0c\u6211\u4eec\u5df2\u7ecf\u770b\u5230\u4e86\u5982\u4f55\u4f7f\u7528\u5305\u88c5\u5668\u6280\u672f\u5c06\u4e0e\u65b9\u6cd5\u8c03\u7528\u76f8\u5173\u7684\u5404\u79cd\u4efb\u52a1\u5212\u5206\u4e3a\u591a\u4e2a\u90e8\u5206\uff0c\u8fd9\u6837\u6bcf\u4e2a\u5305\u88c5\u5668\u8d1f\u8d23\u4e00\u4e2a\u4efb\u52a1\n\u2022\u8bbe\u8ba1\u6a21\u5f0f\u4f7f\u4ee3\u7801\u4ee5\u4e00\u79cd\u901a\u7528\u7684\u65b9\u5f0f\u7f16\u5199\uff0c\u7b26\u5408\u5f00\u95ed\u539f\u5219(OCP)\n\u2022\u4f8b\u5982\uff0c\u6211\u4eec\u5df2\u7ecf\u770b\u5230\u4e86\u5982\u4f55\u5c06\u65b9\u6cd5\u7684\u5404\u4e2a\u65b9\u9762\u59d4\u6258\u7ed9\u901a\u8fc7\u53c2\u6570\u4f20\u5165\u7684\u72ec\u7acb\u5bf9\u8c61\uff0c\u4e0d\u540c\u7684\u5bf9\u8c61\u4ea7\u751f\u4e0d\u540c\u7684\u6548\u679c\uff0c\u6211\u4eec\u770b\u5230\u4e86\u5de5\u5382\u5bf9\u8c61\u548c\u51fd\u6570\u5bf9\u8c61"
                                                        },
                                                        {
                                                            "name": "Design Patterns Reduce Dependency",
                                                            "value": "\u2022 Design patterns patterns enable details connected to implementation to be hidden from code which uses objects, in line with Dependency Inversion Principle (DIP)\n\u2022 For example, with the Object Pool and Flyweight design patterns, the code which uses objects does not have to manage when to allow aliasing to save space\n\u2022 With the State design pattern, the code which uses objects does not have to manage the transition between one representation and another when for efficiency reasons it is a good idea to change\n\u2022 With the Observer design pattern the code which uses objects does not have to manage the details of communicating the effects of method calls on objects to code which displays or reports those effects\n\u2022\u8bbe\u8ba1\u6a21\u5f0f\u6a21\u5f0f\u4f7f\u4f7f\u7528\u5bf9\u8c61\u7684\u4ee3\u7801\u53ef\u4ee5\u9690\u85cf\u4e0e\u5b9e\u73b0\u76f8\u5173\u7684\u7ec6\u8282\uff0c\u7b26\u5408\u4f9d\u8d56\u5012\u7f6e\u539f\u5219(DIP)\n\u2022\u4f8b\u5982\uff0c\u4f7f\u7528\u5bf9\u8c61\u6c60\u548cFlyweight\u8bbe\u8ba1\u6a21\u5f0f\uff0c\u4f7f\u7528\u5bf9\u8c61\u7684\u4ee3\u7801\u4e0d\u5fc5\u7ba1\u7406\u4f55\u65f6\u5141\u8bb8\u522b\u540d\u4ee5\u8282\u7701\u7a7a\u95f4\n\u2022\u4f7f\u7528\u72b6\u6001\u8bbe\u8ba1\u6a21\u5f0f\uff0c\u4f7f\u7528\u5bf9\u8c61\u7684\u4ee3\u7801\u4e0d\u9700\u8981\u7ba1\u7406\u4e00\u79cd\u8868\u793a\u548c\u53e6\u4e00\u79cd\u8868\u793a\u4e4b\u95f4\u7684\u8f6c\u6362\uff0c\u56e0\u4e3a\u6548\u7387\u7684\u539f\u56e0\uff0c\u66f4\u6539\u662f\u4e00\u4e2a\u597d\u4e3b\u610f\n\u2022\u4f7f\u7528Observer\u8bbe\u8ba1\u6a21\u5f0f\uff0c\u4f7f\u7528\u5bf9\u8c61\u7684\u4ee3\u7801\u4e0d\u5fc5\u7ba1\u7406\u5c06\u5bf9\u8c61\u65b9\u6cd5\u8c03\u7528\u7684\u6548\u679c\u4f20\u9012\u7ed9\u663e\u793a\u6216\u62a5\u544a\u8fd9\u4e9b\u6548\u679c\u7684\u4ee3\u7801\u7684\u7ec6\u8282"
                                                        }
                                                    ]
                                                },
                                                {
                                                    "makers": [
                                                        "c_symbol_exercise"
                                                    ],
                                                    "name": "\u2022 Open Source software",
                                                    "children": [
                                                        {
                                                            "name": "Free Software",
                                                            "value": "\u2022 Conventional software is produced to meet a customer need, either it is produced for an individual customer who has asked for it, or it is built for open sale to customers who see it advertised and purchase it\n\u2022 Those who produce conventional software expect to get paid for it\n\u2013 In order to protect their income, they will impose restrictions on how it can be used, which will usually mean it cannot be passed on to anyone else, and that it cannot be modified in unauthorised ways\n\u2013 As part of this protection, usually the source code is not made available, what is distributed is the machine executable code produced by compilers, which is difficult for humans to understand and modify\n\u2022 The phrase \u201copen source\u201d derives from the idea of the source code being publicly available, but the phrase \u201cOpen Source Software\u201d(OSS) is usually used to mean software which is free of charge, and free of legal restrictions on how it can be used\n\u2022\u4f20\u7edf\u7684\u8f6f\u4ef6\u662f\u4e3a\u4e86\u6ee1\u8db3\u5ba2\u6237\u7684\u9700\u6c42\u800c\u751f\u4ea7\u7684\uff0c\u8981\u4e48\u662f\u4e3a\u6709\u9700\u6c42\u7684\u5355\u4e2a\u5ba2\u6237\u751f\u4ea7\u7684\uff0c\u8981\u4e48\u662f\u4e3a\u516c\u5f00\u9500\u552e\u7ed9\u770b\u5230\u5e7f\u544a\u5e76\u8d2d\u4e70\u7684\u5ba2\u6237\u800c\u5f00\u53d1\u7684\n\u2022\u751f\u4ea7\u4f20\u7edf\u8f6f\u4ef6\u7684\u4eba\u5e0c\u671b\u4ece\u4e2d\u83b7\u5f97\u62a5\u916c\n-\u4e3a\u4e86\u4fdd\u62a4\u4ed6\u4eec\u7684\u6536\u5165\uff0c\u4ed6\u4eec\u5c06\u5bf9\u5982\u4f55\u4f7f\u7528\u5b83\u65bd\u52a0\u9650\u5236\uff0c\u8fd9\u901a\u5e38\u610f\u5473\u7740\u5b83\u4e0d\u80fd\u4f20\u9012\u7ed9\u4efb\u4f55\u4eba\uff0c\u5b83\u4e0d\u80fd\u4ee5\u672a\u7ecf\u6388\u6743\u7684\u65b9\u5f0f\u4fee\u6539\n-\u4f5c\u4e3a\u8fd9\u79cd\u4fdd\u62a4\u7684\u4e00\u90e8\u5206\uff0c\u6e90\u4ee3\u7801\u901a\u5e38\u662f\u4e0d\u53ef\u7528\u7684\uff0c\u88ab\u5206\u53d1\u7684\u662f\u7531\u7f16\u8bd1\u5668\u4ea7\u751f\u7684\u673a\u5668\u53ef\u6267\u884c\u4ee3\u7801\uff0c\u8fd9\u662f\u4eba\u7c7b\u96be\u4ee5\u7406\u89e3\u548c\u4fee\u6539\u7684\n\u2022\u201c\u5f00\u6e90\u201d\u4e00\u8bcd\u6e90\u4e8e\u6e90\u4ee3\u7801\u516c\u5f00\u7684\u6982\u5ff5\uff0c\u4f46\u201c\u5f00\u6e90\u8f6f\u4ef6\u201d(OSS)\u4e00\u8bcd\u901a\u5e38\u6307\u514d\u8d39\u7684\u8f6f\u4ef6\uff0c\u4ee5\u53ca\u5728\u5982\u4f55\u4f7f\u7528\u65b9\u9762\u4e0d\u53d7\u6cd5\u5f8b\u9650\u5236\u7684\u8f6f\u4ef6"
                                                        },
                                                        {
                                                            "name": "Why work for free?",
                                                            "value": "\u2022 Many people enjoy computer programming so much, they would do it as a hobby even if it wasn\u2019t their job\n\u2022 Early OSS was sometimes hobby code\n\u2022 However, many complex software products in day-to-day use are OSS, it is not just a small-scale thing\n\u2022 Many of the early developers of OSS were people who had strong beliefs about personal freedom, and saw distributing their free software as a way of giving people freedom instead of being dependent on commercial companies\n\u2022 However, the success of OSS products has led many to support its use just because they see it as providing good reliable products\n\u2022 OSS is particularly common for software systems which are used to support software development, such as the Linux operating system and the Eclipse development environment, the Spring application framework\n\u2022 In some of these cases it is software produced for personal use that was spread more widely because it was found to be effective\n\u2022\u8bb8\u591a\u4eba\u975e\u5e38\u559c\u6b22\u8ba1\u7b97\u673a\u7f16\u7a0b\uff0c\u5373\u4f7f\u8fd9\u4e0d\u662f\u4ed6\u4eec\u7684\u5de5\u4f5c\uff0c\u4ed6\u4eec\u4e5f\u4f1a\u628a\u5b83\u5f53\u4f5c\u4e00\u79cd\u7231\u597d\n\u2022\u65e9\u671f\u7684OSS\u6709\u65f6\u662f\u4e1a\u4f59\u4ee3\u7801\n\u2022\u7136\u800c\uff0c\u8bb8\u591a\u65e5\u5e38\u4f7f\u7528\u7684\u590d\u6742\u8f6f\u4ef6\u4ea7\u54c1\u90fd\u662fOSS\uff0c\u5b83\u4e0d\u662f\u4e00\u4ef6\u5c0f\u89c4\u6a21\u7684\u4e8b\u60c5\n\u2022\u8bb8\u591a\u5f00\u6e90\u8f6f\u4ef6\u7684\u65e9\u671f\u5f00\u53d1\u8005\u5bf9\u4e2a\u4eba\u81ea\u7531\u6709\u7740\u5f3a\u70c8\u7684\u4fe1\u5ff5\uff0c\u4ed6\u4eec\u8ba4\u4e3a\u53d1\u5e03\u81ea\u7531\u8f6f\u4ef6\u662f\u7ed9\u4e88\u4eba\u4eec\u81ea\u7531\u7684\u4e00\u79cd\u65b9\u5f0f\uff0c\u800c\u4e0d\u662f\u4f9d\u8d56\u4e8e\u5546\u4e1a\u516c\u53f8\n\u2022\u7136\u800c\uff0cOSS\u4ea7\u54c1\u7684\u6210\u529f\u5bfc\u81f4\u8bb8\u591a\u4eba\u652f\u6301\u4f7f\u7528\u5b83\uff0c\u56e0\u4e3a\u4ed6\u4eec\u8ba4\u4e3a\u5b83\u63d0\u4f9b\u4e86\u826f\u597d\u53ef\u9760\u7684\u4ea7\u54c1\n\u2022OSS\u5bf9\u4e8e\u7528\u4e8e\u652f\u6301\u8f6f\u4ef6\u5f00\u53d1\u7684\u8f6f\u4ef6\u7cfb\u7edf\u5c24\u5176\u5e38\u89c1\uff0c\u5982Linux\u64cd\u4f5c\u7cfb\u7edf\u548cEclipse\u5f00\u53d1\u73af\u5883\uff0cSpring\u5e94\u7528\u6846\u67b6\n\u2022\u5728\u8fd9\u4e9b\u6848\u4f8b\u4e2d\uff0c\u4e00\u4e9b\u4e3a\u4e2a\u4eba\u4f7f\u7528\u800c\u5236\u4f5c\u7684\u8f6f\u4ef6\u88ab\u5e7f\u6cdb\u4f20\u64ad\uff0c\u56e0\u4e3a\u5b83\u88ab\u53d1\u73b0\u662f\u6709\u6548\u7684"
                                                        },
                                                        {
                                                            "name": "OSS Business Strategies",
                                                            "value": "\u2022 Some who produce OSS may be motivated entirely through altruistic reasons\n\u2022 Some may like the fame that comes from producing a successful and widely used product, even if it doesn\u2019t come with a fortune\n\u2022 However, others may see OSS as a \u201closs leader\u201d (in business terms, a product sold at a low price to stimulate sales of more profitable goods or services)\n\u2022 There are companies which make profit from installation of OSS products, from offering training in the use of OSS products, and from providing consultancy advice to businesses about their use.\n\u2022 One example is Red Hat, which now has an annual revenue of over one billion US dollars. See: http://www.redhat.com/en/open-source\n\u2022 The Java programming language has many of the aspects of OSS, although it does not fully fit the definition because modification and redistribution of Java\u2019s support code is banned by its developers (Sun Microsystems, now owned by Oracle Corporation)\n\u2022 One of the reasons for the success of Java was because it was distributed free of charge\n\u2022\u4e00\u4e9b\u5f00\u53d1OSS\u7684\u4eba\u53ef\u80fd\u5b8c\u5168\u662f\u51fa\u4e8e\u5229\u4ed6\u4e3b\u4e49\u7684\u539f\u56e0\n\u2022\u6709\u4e9b\u4eba\u53ef\u80fd\u559c\u6b22\u751f\u4ea7\u6210\u529f\u548c\u5e7f\u6cdb\u4f7f\u7528\u7684\u4ea7\u54c1\u6240\u5e26\u6765\u7684\u540d\u58f0\uff0c\u5373\u4f7f\u5b83\u4e0d\u5e26\u6765\u8d22\u5bcc\n\u2022\u7136\u800c\uff0c\u5176\u4ed6\u4eba\u53ef\u80fd\u8ba4\u4e3aOSS\u662f\u4e00\u4e2a\u201c\u4e8f\u635f\u7684\u9886\u5bfc\u8005\u201d(\u5728\u5546\u4e1a\u672f\u8bed\u4e2d\uff0c\u4e00\u79cd\u4ee5\u4f4e\u4ef7\u9500\u552e\u7684\u4ea7\u54c1\uff0c\u4ee5\u523a\u6fc0\u66f4\u6709\u5229\u53ef\u56fe\u7684\u5546\u54c1\u6216\u670d\u52a1\u7684\u9500\u552e)\n\u2022\u6709\u4e00\u4e9b\u516c\u53f8\u4eceOSS\u4ea7\u54c1\u7684\u5b89\u88c5\u3001\u63d0\u4f9b\u4f7f\u7528OSS\u4ea7\u54c1\u7684\u57f9\u8bad\u4ee5\u53ca\u5411\u4f01\u4e1a\u63d0\u4f9b\u4f7f\u7528OSS\u4ea7\u54c1\u7684\u54a8\u8be2\u5efa\u8bae\u4e2d\u83b7\u5229\u3002\n\u2022\u7ea2\u5e3d\u5c31\u662f\u4e00\u4e2a\u4f8b\u5b50\uff0c\u5b83\u73b0\u5728\u7684\u5e74\u6536\u5165\u8d85\u8fc710\u4ebf\u7f8e\u5143\u3002\u53c2\u89c1:http://www.redhat.com/en/open-source\n\u2022Java\u7f16\u7a0b\u8bed\u8a00\u5177\u6709OSS\u7684\u8bb8\u591a\u65b9\u9762\uff0c\u5c3d\u7ba1\u5b83\u5e76\u4e0d\u5b8c\u5168\u7b26\u5408\u5b9a\u4e49\uff0c\u56e0\u4e3aJava\u7684\u652f\u6301\u4ee3\u7801\u7684\u4fee\u6539\u548c\u91cd\u65b0\u5206\u914d\u88ab\u5176\u5f00\u53d1\u8005(Sun Microsystems\uff0c\u73b0\u5728\u5f52Oracle\u516c\u53f8\u6240\u6709)\u6240\u7981\u6b62\u3002\n\u2022Java\u6210\u529f\u7684\u539f\u56e0\u4e4b\u4e00\u662f\u5b83\u662f\u514d\u8d39\u53d1\u5e03\u7684"
                                                        },
                                                        {
                                                            "name": "OSS Development Methodology",
                                                            "value": "\u2022 Software produced by volunteers cannot be produced under the forms of management used for commercial software\n\u2022 Large scale OSS systems have to be produced by teams, like any other large scale software products\n\u2022 There needs to be an overall co-ordinator, but assignment of individual tasks is done through volunteering\n\u2022 A large scale OSS system will be developed by people working across the world, communicating electronically\n\u2022 It has some of the aspects of Agile software development, but the Agile methodology emphasises close personal interaction\n\u2022 With OSS systems there is typically no developer-customer distinction, the developers are also customers as they will make use of the system themselves\n\u2022 One of the pioneers of OSS, Eric S. Raymond, described the distinction between development of software by a central business organisation and by a community of volunteers as like that between \u201cThe Cathedral and the Bazaar\u201d: http://catb.org/~esr/writings\n\u2022\u5fd7\u613f\u8005\u5236\u4f5c\u7684\u8f6f\u4ef6\u4e0d\u80fd\u4ee5\u5546\u4e1a\u8f6f\u4ef6\u7684\u7ba1\u7406\u5f62\u5f0f\u5236\u4f5c\n\u2022\u5927\u578bOSS\u7cfb\u7edf\u5fc5\u987b\u7531\u56e2\u961f\u751f\u4ea7\uff0c\u5c31\u50cf\u5176\u4ed6\u5927\u578b\u8f6f\u4ef6\u4ea7\u54c1\u4e00\u6837\n\u2022\u9700\u8981\u6709\u4e00\u4e2a\u5168\u9762\u7684\u534f\u8c03\u8005\uff0c\u4f46\u4e2a\u4eba\u4efb\u52a1\u7684\u5206\u914d\u662f\u901a\u8fc7\u81ea\u613f\u5b8c\u6210\u7684\n\u2022\u4e00\u4e2a\u5927\u89c4\u6a21\u7684OSS\u7cfb\u7edf\u5c06\u7531\u4e16\u754c\u5404\u5730\u7684\u5de5\u4f5c\u4eba\u5458\u5f00\u53d1\uff0c\u901a\u8fc7\u7535\u5b50\u65b9\u5f0f\u8fdb\u884c\u4ea4\u6d41\n\u2022\u5b83\u6709\u654f\u6377\u8f6f\u4ef6\u5f00\u53d1\u7684\u4e00\u4e9b\u65b9\u9762\uff0c\u4f46\u654f\u6377\u65b9\u6cd5\u5f3a\u8c03\u5bc6\u5207\u7684\u4e2a\u4eba\u4ea4\u4e92\n\u2022OSS\u7cfb\u7edf\u901a\u5e38\u6ca1\u6709\u5f00\u53d1\u8005\u548c\u5ba2\u6237\u7684\u533a\u522b\uff0c\u5f00\u53d1\u8005\u4e5f\u662f\u5ba2\u6237\uff0c\u56e0\u4e3a\u4ed6\u4eec\u81ea\u5df1\u4e5f\u4f1a\u4f7f\u7528\u7cfb\u7edf\n\u2022OSS\u7684\u5148\u9a71\u4e4b\u4e00\u57c3\u91cc\u514b\u00b7s\u00b7\u96f7\u8499\u5fb7(Eric S. Raymond)\u63cf\u8ff0\u4e86\u7531\u4e2d\u592e\u5546\u4e1a\u7ec4\u7ec7\u5f00\u53d1\u8f6f\u4ef6\u548c\u7531\u5fd7\u613f\u8005\u793e\u533a\u5f00\u53d1\u8f6f\u4ef6\u4e4b\u95f4\u7684\u533a\u522b\uff0c\u5c31\u50cf\u201c\u5927\u6559\u5802\u548c\u96c6\u5e02\u201d\u4e4b\u95f4\u7684\u533a\u522b:http://catb.org/~esr/writings",
                                                            "children": [
                                                                {
                                                                    "name": "The Cathedral and the Bazaar",
                                                                    "value": "\u2022 A cathedral is a large building built to a single plan under close control, which typically takes a long time to build\n\u2022 A bazaar is an informal collection of stalls, which can change quickly and seems to have no central control, relying on stallholders co-operating, but each working to their own goals\n\u2022 Commercial software, and early OSS systems were developed like a cathedral\n\u2022 Development as a bazaar means customers act as testers and debuggers, good quality stalls stay, bad quality stalls go through lack of business or are improved through customer suggestion\n\u2022 A bazaar may have a co-ordinator who manages the recruitment of stall-holders, but does not have a strong overall plan and leaves the stall-holders free to work as they want\u2022\u5927\u6559\u5802\u662f\u4e00\u4e2a\u5927\u578b\u5efa\u7b51\uff0c\u5728\u4e25\u5bc6\u7684\u63a7\u5236\u4e0b\u6309\u7167\u5355\u4e00\u7684\u8ba1\u5212\u5efa\u9020\uff0c\u901a\u5e38\u9700\u8981\u5f88\u957f\u65f6\u95f4\u6765\u5efa\u9020\n\u2022\u96c6\u5e02\u662f\u4e00\u79cd\u975e\u6b63\u5f0f\u7684\u644a\u4f4d\u96c6\u5408\uff0c\u5b83\u4eec\u53d8\u5316\u8fc5\u901f\uff0c\u4f3c\u4e4e\u6ca1\u6709\u4e2d\u592e\u63a7\u5236\uff0c\u4f9d\u8d56\u4e8e\u644a\u8d29\u7684\u5408\u4f5c\uff0c\u4f46\u6bcf\u4e2a\u644a\u8d29\u90fd\u4e3a\u81ea\u5df1\u7684\u76ee\u6807\u5de5\u4f5c\n\u2022\u5546\u4e1a\u8f6f\u4ef6\u548c\u65e9\u671f\u7684OSS\u7cfb\u7edf\u88ab\u5f00\u53d1\u5f97\u50cf\u4e00\u5ea7\u5927\u6559\u5802\n\u2022\u4f5c\u4e3a\u96c6\u5e02\u8fdb\u884c\u5f00\u53d1\uff0c\u610f\u5473\u7740\u5ba2\u6237\u5145\u5f53\u6d4b\u8bd5\u4eba\u5458\u548c\u8c03\u8bd5\u4eba\u5458\uff0c\u8d28\u91cf\u597d\u7684\u644a\u4f4d\u7559\u4e0b\u6765\uff0c\u8d28\u91cf\u5dee\u7684\u644a\u4f4d\u7531\u4e8e\u4e1a\u52a1\u7f3a\u4e4f\u6216\u901a\u8fc7\u5ba2\u6237\u7684\u5efa\u8bae\u5f97\u5230\u6539\u8fdb\n\u2022\u4e00\u4e2a\u96c6\u5e02\u53ef\u80fd\u4f1a\u6709\u4e00\u4e2a\u534f\u8c03\u5458\u6765\u7ba1\u7406\u644a\u8d29\u7684\u62db\u8058\uff0c\u4f46\u6ca1\u6709\u4e00\u4e2a\u5f3a\u5927\u7684\u603b\u4f53\u8ba1\u5212\uff0c\u8ba9\u644a\u8d29\u81ea\u7531\u5730\u5de5\u4f5c"
                                                                }
                                                            ]
                                                        },
                                                        {
                                                            "name": "Many Eyeballs Tame Complexity",
                                                            "value": "\u2022 In OSS systems, the developers are typically also users of the software\n\u2022 Users who are also developers can report bugs if they find them and suggest corrections based on being able to see the source code\n\u2022 The result is that there are a large number of users who also act as testers\n\u2022 As the software is source code rather than compiled machine executable code, it can easily be updated to correct a bug, it does not have to wait until a formal release of a new version\n\u2022 Typically, a large OSS system will be divided into many small parts, with correction of a bug in one part not having an impact on development of other parts\n\u2022\u5728OSS\u7cfb\u7edf\u4e2d\uff0c\u5f00\u53d1\u8005\u901a\u5e38\u4e5f\u662f\u8f6f\u4ef6\u7684\u7528\u6237\n\u2022\u4f5c\u4e3a\u5f00\u53d1\u4eba\u5458\u7684\u7528\u6237\u53ef\u4ee5\u62a5\u544a\u9519\u8bef\uff0c\u5982\u679c\u4ed6\u4eec\u53d1\u73b0\u4e86\u9519\u8bef\uff0c\u5e76\u6839\u636e\u80fd\u591f\u770b\u5230\u6e90\u4ee3\u7801\u63d0\u51fa\u7ea0\u6b63\u5efa\u8bae\n\u2022\u7ed3\u679c\u662f\uff0c\u6709\u5927\u91cf\u7684\u7528\u6237\u540c\u65f6\u5145\u5f53\u6d4b\u8bd5\u5458\n\u2022\u7531\u4e8e\u8be5\u8f6f\u4ef6\u662f\u6e90\u4ee3\u7801\uff0c\u800c\u4e0d\u662f\u7f16\u8bd1\u540e\u7684\u673a\u5668\u53ef\u6267\u884c\u4ee3\u7801\uff0c\u5b83\u53ef\u4ee5\u5f88\u5bb9\u6613\u5730\u66f4\u65b0\u4ee5\u7ea0\u6b63\u9519\u8bef\uff0c\u5b83\u4e0d\u5fc5\u7b49\u5230\u65b0\u7248\u672c\u7684\u6b63\u5f0f\u53d1\u5e03\n\u4e00\u822c\u6765\u8bf4\uff0c\u4e00\u4e2a\u5927\u578bOSS\u7cfb\u7edf\u4f1a\u88ab\u5206\u6210\u8bb8\u591a\u5c0f\u7684\u90e8\u5206\uff0c\u5176\u4e2d\u4e00\u4e2a\u90e8\u5206\u7684\u9519\u8bef\u4e0d\u4f1a\u5bf9\u5176\u4ed6\u90e8\u5206\u7684\u5f00\u53d1\u4ea7\u751f\u5f71\u54cd"
                                                        },
                                                        {
                                                            "name": "Open Source and Business Risk",
                                                            "value": "\u2022 If you run a company which needs a software product, you could develop your own, but this would be expensive to do and to maintain as your requirements change\n\u2022 You could purchase a product from a closed-source supplier, but then you are tied to that supplier: you are forced to carry on making use of them and paying what they ask for further development, because only they have knowledge and control of the code\n\u2022 If you use an OSS product, you have the source code, and there is likely to be several service companies who will help adapt it to your needs\n\u2022 So using an OSS product means there is no risk that a company supplying the software to you goes out of business, or makes unreasonable charges because it knows you have no choice but to carry on using it\n\u2022\u5982\u679c\u4f60\u7ecf\u8425\u7684\u516c\u53f8\u9700\u8981\u4e00\u6b3e\u8f6f\u4ef6\u4ea7\u54c1\uff0c\u4f60\u53ef\u4ee5\u5f00\u53d1\u81ea\u5df1\u7684\u8f6f\u4ef6\u4ea7\u54c1\uff0c\u4f46\u968f\u7740\u9700\u6c42\u7684\u53d8\u5316\uff0c\u8fd9\u5c06\u662f\u6602\u8d35\u7684\n\u2022\u4f60\u53ef\u4ee5\u4ece\u4e00\u4e2a\u5c01\u95ed\u6e90\u4ee3\u7801\u7684\u4f9b\u5e94\u5546\u90a3\u91cc\u8d2d\u4e70\u4ea7\u54c1\uff0c\u4f46\u968f\u540e\u4f60\u5c31\u88ab\u7ed1\u5728\u4e86\u8fd9\u4e2a\u4f9b\u5e94\u5546\u7684\u8eab\u4e0a:\u4f60\u88ab\u8feb\u7ee7\u7eed\u4f7f\u7528\u4ed6\u4eec\uff0c\u5e76\u4e3a\u4ed6\u4eec\u8981\u6c42\u7684\u8fdb\u4e00\u6b65\u5f00\u53d1\u652f\u4ed8\u8d39\u7528\uff0c\u56e0\u4e3a\u53ea\u6709\u4ed6\u4eec\u62e5\u6709\u77e5\u8bc6\u548c\u5bf9\u4ee3\u7801\u7684\u63a7\u5236\n\u2022\u5982\u679c\u4f60\u4f7f\u7528\u7684\u662fOSS\u4ea7\u54c1\uff0c\u4f60\u6709\u6e90\u4ee3\u7801\uff0c\u800c\u4e14\u5f88\u53ef\u80fd\u6709\u51e0\u5bb6\u670d\u52a1\u516c\u53f8\u4f1a\u5e2e\u52a9\u4f60\u4fee\u6539\u5b83\u4ee5\u9002\u5e94\u4f60\u7684\u9700\u6c42\n\u2022\u56e0\u6b64\uff0c\u4f7f\u7528OSS\u4ea7\u54c1\u610f\u5473\u7740\u4e0d\u5b58\u5728\u5411\u4f60\u63d0\u4f9b\u8f6f\u4ef6\u7684\u516c\u53f8\u5012\u95ed\u6216\u6536\u53d6\u4e0d\u5408\u7406\u8d39\u7528\u7684\u98ce\u9669\uff0c\u56e0\u4e3a\u5b83\u77e5\u9053\u4f60\u522b\u65e0\u9009\u62e9\uff0c\u53ea\u80fd\u7ee7\u7eed\u4f7f\u7528\u5b83"
                                                        },
                                                        {
                                                            "name": "Software Freedom",
                                                            "value": "\u2022 The strongest form of \u201cfree software\u201d insists on the following four freedoms:\n\u2013 The freedom to run the program, for any purpose\n\u2013 The freedom to study how the program works, and change it so it does your computing as you wish. Access to the source code is a precondition for this.\n\u2013 The freedom to redistribute copies so you can help your neighbour.\n\u2013 The freedom to distribute copies of your modified versions to others. By doing this you can give the whole community a chance to benefit from your changes. Access to the source code is a precondition for this.\n\u2022 These were developed by Richard Stallman founder of the GNU project, which was set up to produce an OSS version of the operating system Unix\n\u2022 The work co-ordinated by Stallman was combined with the work on a Unix kernel initiated by Linus Torvalds to produce the system which is generally called Linux, but Stallman prefers to call GNU/Linux\n\u2022 Stallman is know for his strong personal views, and has established a distinction between Free Software meaning with all the freedoms above, and \u201cOpen Source Software\u201d which may have more limited freedoms\n\u2022\u201c\u81ea\u7531\u8f6f\u4ef6\u201d\u6700\u5f3a\u5927\u7684\u5f62\u5f0f\u575a\u6301\u4ee5\u4e0b\u56db\u4e2a\u81ea\u7531:\n-\u4e3a\u4e86\u4efb\u4f55\u76ee\u7684\u8fd0\u884c\u7a0b\u5e8f\u7684\u81ea\u7531\n-\u5b66\u4e60\u7a0b\u5e8f\u5982\u4f55\u5de5\u4f5c\u7684\u81ea\u7531\uff0c\u5e76\u6539\u53d8\u5b83\uff0c\u4f7f\u4f60\u7684\u8ba1\u7b97\u5982\u4f60\u6240\u613f\u3002\u8bbf\u95ee\u6e90\u4ee3\u7801\u662f\u5b9e\u73b0\u8fd9\u4e00\u70b9\u7684\u5148\u51b3\u6761\u4ef6\u3002\n-\u91cd\u65b0\u53d1\u884c\u7684\u81ea\u7531\uff0c\u8fd9\u6837\u4f60\u5c31\u53ef\u4ee5\u5e2e\u52a9\u4f60\u7684\u90bb\u5c45\u3002\n-\u5c06\u4fee\u6539\u540e\u7684\u7248\u672c\u5206\u53d1\u7ed9\u4ed6\u4eba\u7684\u81ea\u7531\u3002\u901a\u8fc7\u8fd9\u6837\u505a\uff0c\u60a8\u53ef\u4ee5\u8ba9\u6574\u4e2a\u793e\u533a\u6709\u673a\u4f1a\u4ece\u60a8\u7684\u66f4\u6539\u4e2d\u83b7\u76ca\u3002\u8bbf\u95ee\u6e90\u4ee3\u7801\u662f\u5b9e\u73b0\u8fd9\u4e00\u70b9\u7684\u5148\u51b3\u6761\u4ef6\u3002\n\u2022\u8fd9\u4e9b\u8f6f\u4ef6\u662f\u7531GNU\u9879\u76ee\u7684\u521b\u59cb\u4eba\u7406\u67e5\u5fb7\u00b7\u65af\u6258\u66fc\u5f00\u53d1\u7684\uff0c\u8be5\u9879\u76ee\u65e8\u5728\u751f\u4ea7Unix\u64cd\u4f5c\u7cfb\u7edf\u7684OSS\u7248\u672c\n\u2022\u7531Stallman\u534f\u8c03\u7684\u5de5\u4f5c\u4e0eLinus Torvalds\u53d1\u8d77\u7684Unix\u5185\u6838\u7684\u5de5\u4f5c\u7ed3\u5408\u5728\u4e00\u8d77\uff0c\u4ece\u800c\u4ea7\u751f\u4e86\u901a\u5e38\u88ab\u79f0\u4e3aLinux\u7684\u7cfb\u7edf\uff0c\u4f46Stallman\u66f4\u559c\u6b22\u79f0\u4e4b\u4e3aGNU/Linux\n\u2022Stallman\u4ee5\u5176\u5f3a\u70c8\u7684\u4e2a\u4eba\u89c2\u70b9\u800c\u95fb\u540d\uff0c\u5e76\u5efa\u7acb\u4e86\u81ea\u7531\u8f6f\u4ef6\u4e0e\u201c\u5f00\u6e90\u8f6f\u4ef6\u201d\u4e4b\u95f4\u7684\u533a\u522b\uff0c\u5373\u4e0a\u8ff0\u6240\u6709\u7684\u81ea\u7531\uff0c\u800c\u201c\u5f00\u6e90\u8f6f\u4ef6\u201d\u53ef\u80fd\u62e5\u6709\u66f4\u591a\u6709\u9650\u7684\u81ea\u7531"
                                                        },
                                                        {
                                                            "name": "Copyright",
                                                            "value": "\u2022 Copyright is a legal term meaning legislation which gives protection to creators of an original work, originally it referred to writing, and was developed when printing made copying written work easy to do\n\u2022 Now copyright law covers sound and pictures, and also software\n\u2022 The idea is that only the producers of the original work have the full right to produce copies, and create new work based on it, but they may grant permission for others to make copies of the work and adapt it\n\u2022 Permission to make copies and adapt work will generally be made with the imposition of obligations on those doing it towards the original author\n\u2022 Such obligations would usually include making a payment to the original author, but could also include restrictions on the form of the copy and and any adaption\n\u2022 Details of copyright law vary from country to country, but most countries have signed to international agreements which establish standards for copyright law\n\u2022 The idea is that people and organisations will be more willing to produce new work, if they are guaranteed to keep profits made from it\n\u2022\u7248\u6743\u662f\u4e00\u4e2a\u6cd5\u5f8b\u672f\u8bed\uff0c\u5b83\u7ed9\u4e88\u4fdd\u62a4\u7684\u539f\u521b\u4f5c\u54c1\u7684\u521b\u4f5c\u8005\uff0c\u6700\u521d\u5b83\u6307\u7684\u662f\u5199\u4f5c\uff0c\u5e76\u53d1\u5c55\u65f6\uff0c\u6253\u5370\u4f7f\u590d\u5236\u4e66\u9762\u5de5\u4f5c\u5f88\u5bb9\u6613\u505a\n\u2022\u73b0\u5728\u7248\u6743\u6cd5\u5305\u62ec\u58f0\u97f3\u548c\u56fe\u7247\uff0c\u4e5f\u5305\u62ec\u8f6f\u4ef6\n\u2022\u8fd9\u4e2a\u60f3\u6cd5\u662f\uff0c\u53ea\u6709\u539f\u521b\u4f5c\u54c1\u7684\u751f\u4ea7\u8005\u6709\u5145\u5206\u7684\u6743\u5229\u751f\u4ea7\u526f\u672c\uff0c\u5e76\u5728\u6b64\u57fa\u7840\u4e0a\u521b\u9020\u65b0\u7684\u4f5c\u54c1\uff0c\u4f46\u4ed6\u4eec\u53ef\u4ee5\u6388\u4e88\u5176\u4ed6\u4eba\u590d\u5236\u8be5\u4f5c\u54c1\u548c\u6539\u7f16\u5b83\u7684\u8bb8\u53ef\n\u2022\u5141\u8bb8\u5bf9\u4f5c\u54c1\u8fdb\u884c\u590d\u5236\u548c\u6539\u7f16\uff0c\u901a\u5e38\u4f1a\u5bf9\u539f\u521b\u4f5c\u8005\u65bd\u52a0\u4e49\u52a1\n\u2022\u6b64\u7c7b\u4e49\u52a1\u901a\u5e38\u5305\u62ec\u5411\u539f\u4f5c\u8005\u652f\u4ed8\u62a5\u916c\uff0c\u4f46\u4e5f\u53ef\u80fd\u5305\u62ec\u5bf9\u526f\u672c\u548c\u4efb\u4f55\u6539\u7f16\u5f62\u5f0f\u7684\u9650\u5236\n\u2022\u7248\u6743\u6cd5\u7684\u7ec6\u8282\u56e0\u56fd\u800c\u4e0d\u540c\uff0c\u4f46\u5927\u591a\u6570\u56fd\u5bb6\u90fd\u7b7e\u7f72\u4e86\u5efa\u7acb\u7248\u6743\u6cd5\u6807\u51c6\u7684\u56fd\u9645\u534f\u8bae\n\u2022\u5176\u7406\u5ff5\u662f\uff0c\u5982\u679c\u4e2a\u4eba\u548c\u7ec4\u7ec7\u80fd\u591f\u4fdd\u8bc1\u4ece\u4e2d\u83b7\u5f97\u5229\u6da6\uff0c\u4ed6\u4eec\u5c06\u66f4\u613f\u610f\u521b\u9020\u65b0\u5de5\u4f5c"
                                                        },
                                                        {
                                                            "name": "Copyleft",
                                                            "value": "\u2022 The supporters of Free Software have developed a concept they call copyleft to mean using the copyright laws in a way that guarantees the freedom of others to copy and use their work rather than stopping unauthorised or unpaid copying\n\u2022 It involves a free software license, which is associated with free software, use of that software is granted only to those who agree to the terms of the free software license\n\u2022 The terms will generally state that users of the software may pass it on to others only if when it is passed on, those it is passed to also agree to the terms of the same license\n\u2022 The license will include the requirement that the source code is made available, and also state the extent to which the code may be modified and how the modifications should be acknowledged\n\u2022 There are many variations on this form of license, the most commonly used form is the GNU General Public License, developed by Richard Stallman\n\u2022 If the terms of the license do not insist that copies and adaptions are passed on with the same license, it is not copyleft\n\u2022\u81ea\u7531\u8f6f\u4ef6\u7684\u652f\u6301\u8005\u5df2\u7ecf\u53d1\u5c55\u4e86\u4e00\u4e2a\u4ed6\u4eec\u79f0\u4e4b\u4e3acopyleft\u7684\u6982\u5ff5\uff0c\u610f\u601d\u662f\u4ee5\u4e00\u79cd\u65b9\u5f0f\u4f7f\u7528\u7248\u6743\u6cd5\uff0c\u4ee5\u4fdd\u8bc1\u5176\u4ed6\u4eba\u590d\u5236\u548c\u4f7f\u7528\u4ed6\u4eec\u7684\u4f5c\u54c1\u7684\u81ea\u7531\uff0c\u800c\u4e0d\u662f\u963b\u6b62\u672a\u7ecf\u6388\u6743\u6216\u65e0\u507f\u7684\u590d\u5236\n\u2022\u5b83\u6d89\u53ca\u81ea\u7531\u8f6f\u4ef6\u8bb8\u53ef\uff0c\u8fd9\u662f\u4e0e\u81ea\u7531\u8f6f\u4ef6\u76f8\u5173\u7684\uff0c\u8be5\u8f6f\u4ef6\u7684\u4f7f\u7528\u53ea\u6388\u4e88\u90a3\u4e9b\u540c\u610f\u81ea\u7531\u8f6f\u4ef6\u8bb8\u53ef\u6761\u6b3e\u7684\u4eba\n\u2022\u8be5\u6761\u6b3e\u901a\u5e38\u4f1a\u8bf4\u660e\uff0c\u53ea\u6709\u5f53\u8be5\u8f6f\u4ef6\u88ab\u4f20\u9012\u65f6\uff0c\u8be5\u8f6f\u4ef6\u7684\u7528\u6237\u624d\u53ef\u4ee5\u5c06\u5176\u4f20\u9012\u7ed9\u5176\u4ed6\u4eba\uff0c\u88ab\u4f20\u9012\u7684\u90a3\u4e9b\u4eba\u4e5f\u540c\u610f\u540c\u4e00\u8bb8\u53ef\u7684\u6761\u6b3e\n\u2022\u8be5\u8bb8\u53ef\u5c06\u5305\u62ec\u8981\u6c42\u6e90\u4ee3\u7801\u662f\u53ef\u7528\u7684\uff0c\u5e76\u8bf4\u660e\u4ee3\u7801\u53ef\u4ee5\u5728\u591a\u5927\u7a0b\u5ea6\u4e0a\u88ab\u4fee\u6539\uff0c\u4ee5\u53ca\u5e94\u8be5\u5982\u4f55\u627f\u8ba4\u8fd9\u4e9b\u4fee\u6539\n\u2022\u8fd9\u79cd\u5f62\u5f0f\u7684\u8bb8\u53ef\u8bc1\u6709\u8bb8\u591a\u53d8\u4f53\uff0c\u6700\u5e38\u7528\u7684\u5f62\u5f0f\u662fGNU\u901a\u7528\u516c\u5171\u8bb8\u53ef\u8bc1\uff0c\u7531\u7406\u67e5\u5fb7\u00b7\u65af\u6258\u66fc\u5f00\u53d1\n\u2022\u5982\u679c\u8bb8\u53ef\u7684\u6761\u6b3e\u4e0d\u575a\u6301\u62f7\u8d1d\u548c\u6539\u7f16\u4e0e\u76f8\u540c\u7684\u8bb8\u53ef\u4e00\u8d77\u4f20\u9012\uff0c\u5b83\u5c31\u4e0d\u662fcopyleft"
                                                        },
                                                        {
                                                            "name": "Free Software and Open Source Software",
                                                            "value": "\u2022 Richard Stallman makes a distinction between the practical reasons for using Open Source Software and the principles that led him to develop it, and is critical of those who think of it only in terms of its practical benefits\n\u2022 He uses the term \u201cFree Software\u201d for software that meets his principles\n\u2022 From the GNU Manifesto http://www.gnu.org/gnu/manifesto.html:\n\u201cI consider that the Golden Rule requires that if I like a program I must share it with other people who like it. Software sellers want to divide the users and conquer them, making each user agree not to share with others. I refuse to break solidarity with other users in this way. I cannot in good conscience sign a nondisclosure agreement or a software license agreement.\u201d\n\u2022 From http://www.gnu.org/philosophy/open-source-misses-the-point.html:\n\u201cSome of the supporters of open source considered the term a \u2018marketing campaign for free software\u2019, which would appeal to business executives by highlighting the software's practical benefits, ... The term \u2018open source\u2019 quickly became associated with ideas and arguments based only on practical values, such as making or having powerful, reliable software. Most of the supporters of open source have come to it since then, and they make the same association.\u201d\n\u2022Richard Stallman\u5bf9\u4f7f\u7528\u5f00\u6e90\u8f6f\u4ef6\u7684\u5b9e\u9645\u539f\u56e0\u548c\u5f15\u5bfc\u4ed6\u5f00\u53d1\u5f00\u6e90\u8f6f\u4ef6\u7684\u539f\u5219\u8fdb\u884c\u4e86\u533a\u5206\uff0c\u5e76\u5bf9\u90a3\u4e9b\u53ea\u8003\u8651\u5f00\u6e90\u8f6f\u4ef6\u7684\u5b9e\u9645\u597d\u5904\u7684\u4eba\u63d0\u51fa\u4e86\u6279\u8bc4\n\u2022\u4ed6\u4f7f\u7528\u672f\u8bed\u201c\u81ea\u7531\u8f6f\u4ef6\u201d\u6765\u63cf\u8ff0\u7b26\u5408\u4ed6\u539f\u5219\u7684\u8f6f\u4ef6\n\u2022\u6765\u81eaGNU\u5ba3\u8a00http://www.gnu.org/gnu/manifesto.html:\n\u201c\u6211\u8ba4\u4e3a\u9ec4\u91d1\u6cd5\u5219\u662f\u8fd9\u6837\u7684:\u5982\u679c\u6211\u559c\u6b22\u4e00\u4e2a\u7a0b\u5e8f\uff0c\u6211\u5fc5\u987b\u4e0e\u559c\u6b22\u5b83\u7684\u5176\u4ed6\u4eba\u5206\u4eab\u5b83\u3002\u8f6f\u4ef6\u9500\u552e\u8005\u60f3\u8981\u5206\u5272\u7528\u6237\u5e76\u5f81\u670d\u4ed6\u4eec\uff0c\u4f7f\u6bcf\u4e2a\u7528\u6237\u540c\u610f\u4e0d\u4e0e\u4ed6\u4eba\u5206\u4eab\u3002\u6211\u62d2\u7edd\u4ee5\u8fd9\u79cd\u65b9\u5f0f\u7834\u574f\u4e0e\u5176\u4ed6\u7528\u6237\u7684\u56e2\u7ed3\u3002\u51ed\u826f\u5fc3\u8bf4\uff0c\u6211\u4e0d\u80fd\u7b7e\u7f72\u4fdd\u5bc6\u534f\u8bae\u6216\u8f6f\u4ef6\u8bb8\u53ef\u534f\u8bae\u3002\u201d\n\u2022\u4ecehttp://www.gnu.org/philosophy/open-source-misses-the-point.html:\n\u201c\u4e00\u4e9b\u5f00\u6e90\u7684\u652f\u6301\u8005\u8ba4\u4e3a\u8fd9\u4e2a\u672f\u8bed\u662f\u2018\u81ea\u7531\u8f6f\u4ef6\u7684\u8425\u9500\u8fd0\u52a8\u2019\uff0c\u5b83\u5c06\u901a\u8fc7\u5f3a\u8c03\u8f6f\u4ef6\u7684\u5b9e\u9645\u5229\u76ca\u6765\u5438\u5f15\u4f01\u4e1a\u9ad8\u7ba1\uff0c\u2026\u2026\u201c\u5f00\u6e90\u201d\u8fd9\u4e2a\u672f\u8bed\u5f88\u5feb\u5c31\u4e0e\u4ec5\u4ec5\u57fa\u4e8e\u5b9e\u7528\u4ef7\u503c\u7684\u60f3\u6cd5\u548c\u4e89\u8bba\u8054\u7cfb\u5728\u4e00\u8d77\uff0c\u6bd4\u5982\u5236\u4f5c\u6216\u62e5\u6709\u5f3a\u5927\u3001\u53ef\u9760\u7684\u8f6f\u4ef6\u3002\u5927\u591a\u6570\u5f00\u6e90\u7684\u652f\u6301\u8005\u4ece\u90a3\u65f6\u8d77\u5c31\u5f00\u59cb\u63a5\u89e6\u5b83\uff0c\u4ed6\u4eec\u4e5f\u5efa\u7acb\u4e86\u540c\u6837\u7684\u8054\u7cfb\u3002\u201d"
                                                        },
                                                        {
                                                            "name": "Hacker Culture",
                                                            "value": "\u2022 Richard Stallman and Eric Raymond regard themselves as \u201chackers\u201d as the term was used in the 1970s and 1980s\n\u2022 It meant someone who loves to program and often also has other features, such as enjoyment of tricks with language, dislike of authority, unconventional personal behaviour\n\u2022 It was associated in particular with a group of people at the MIT AI lab, and other top university computer labs\n\u2022 The word \u201chacker\u201d is now often used to mean someone who deliberately tries to break the security of computer systems, but the original hackers call such people \u201ccrackers\u201d and do not agree with them because their focus is not on programming\n\u2022 From Eric Raymond\u2019s \u201cHow to become a hacker\u201d http://catb.org/~esr/faqs/hacker-howto.html:\n1. The world is full of problems waiting to be solved\n2. No problem should ever have to be solved twice\n3. Boredom and drudgery are evil\n4. Freedom is good\n5. Attitude is no substitute for confidence\n\u2022\u7406\u67e5\u5fb7\u00b7\u65af\u6258\u66fc(Richard Stallman)\u548c\u57c3\u91cc\u514b\u00b7\u96f7\u8499\u5fb7(Eric Raymond)\u8ba4\u4e3a\u81ea\u5df1\u662f\u201c\u9ed1\u5ba2\u201d\uff0c\u8fd9\u4e2a\u8bcd\u5728\u4e0a\u4e16\u7eaa70\u5e74\u4ee3\u548c80\u5e74\u4ee3\u66fe\u88ab\u4f7f\u7528\n\u2022\u5b83\u6307\u7684\u662f\u4e00\u4e2a\u559c\u6b22\u7f16\u7a0b\u7684\u4eba\uff0c\u901a\u5e38\u8fd8\u6709\u5176\u4ed6\u7279\u5f81\uff0c\u6bd4\u5982\u559c\u6b22\u73a9\u5f04\u8bed\u8a00\u6280\u5de7\uff0c\u4e0d\u559c\u6b22\u6743\u5a01\uff0c\u975e\u5e38\u89c4\u7684\u4e2a\u4eba\u884c\u4e3a\n\u2022\u5b83\u5c24\u5176\u4e0e\u9ebb\u7701\u7406\u5de5\u5b66\u9662(MIT)\u4eba\u5de5\u667a\u80fd\u5b9e\u9a8c\u5ba4\u548c\u5176\u4ed6\u9876\u5c16\u5927\u5b66\u8ba1\u7b97\u673a\u5b9e\u9a8c\u5ba4\u7684\u4e00\u7fa4\u4eba\u6709\u5173\n\u2022\u201c\u9ed1\u5ba2\u201d\u8fd9\u4e2a\u8bcd\u73b0\u5728\u7ecf\u5e38\u7528\u6765\u6307\u6545\u610f\u8bd5\u56fe\u7834\u574f\u8ba1\u7b97\u673a\u7cfb\u7edf\u5b89\u5168\u6027\u7684\u4eba\uff0c\u4f46\u6700\u521d\u7684\u9ed1\u5ba2\u79f0\u8fd9\u4e9b\u4eba\u4e3a\u201c\u7834\u89e3\u8005\u201d\uff0c\u5e76\u4e14\u4e0d\u540c\u610f\u4ed6\u4eec\u7684\u8bf4\u6cd5\uff0c\u56e0\u4e3a\u4ed6\u4eec\u7684\u91cd\u70b9\u4e0d\u5728\u4e8e\u7f16\u7a0b\n\u2022\u6458\u81eaEric Raymond\u7684\u201c\u5982\u4f55\u6210\u4e3a\u4e00\u540d\u9ed1\u5ba2\u201dhttp://catb.org/~esr/faqs/hacker-howto.html:\n1. \u8fd9\u4e2a\u4e16\u754c\u5145\u6ee1\u4e86\u7b49\u5f85\u89e3\u51b3\u7684\u95ee\u9898\n2. \u4efb\u4f55\u95ee\u9898\u90fd\u4e0d\u5e94\u8be5\u9700\u8981\u89e3\u51b3\u4e24\u6b21\n3.\u65e0\u804a\u548c\u4e4f\u5473\u662f\u90aa\u6076\u7684\n4. \u81ea\u7531\u662f\u597d\u7684\n5. \u6001\u5ea6\u4e0d\u80fd\u4ee3\u66ff\u81ea\u4fe1"
                                                        },
                                                        {
                                                            "name": "Core and Community",
                                                            "value": "\u2022 In successful Open Source projects, there will generally be a small core of people (10-15) who are active in controlling the code base, and deciding on new functionality\n\u2022 A larger group of people will have some involvement in correcting defects in the software\n\u2022 A larger group than this will be actively involved in reporting problems with the software\n\u2022 Volunteers may submit code to implement proposed new features, the project may benefit from picking the best from several implementations\n\u2022 This system works best when, as with GNU/Linux, the overall product naturally divides into many semi-independent parts\n\u2022 A fork is when there is a split, and a separate group starts maintaining a separate version of the product\n\u2022 In most cases, developers will prefer to contribute to an established product rather than fork it and develop their own new version\n\u2022 So enabling volunteers to contribute to an OSS product helps maintain one standard product rather than seeing it split into many versions\n\u2022\u5728\u6210\u529f\u7684\u5f00\u6e90\u9879\u76ee\u4e2d\uff0c\u901a\u5e38\u4f1a\u6709\u4e00\u5c0f\u90e8\u5206\u6838\u5fc3\u4eba\u5458(10-15\u4eba)\u79ef\u6781\u63a7\u5236\u4ee3\u7801\u5e93\uff0c\u5e76\u51b3\u5b9a\u65b0\u529f\u80fd\n\u66f4\u591a\u7684\u4eba\u5c06\u53c2\u4e0e\u5230\u8f6f\u4ef6\u7f3a\u9677\u7684\u7ea0\u6b63\u4e2d\n\u2022\u4e00\u4e2a\u66f4\u5927\u7684\u56e2\u961f\u5c06\u79ef\u6781\u53c2\u4e0e\u62a5\u544a\u8f6f\u4ef6\u7684\u95ee\u9898\n\u2022\u5fd7\u613f\u8005\u53ef\u80fd\u4f1a\u63d0\u4ea4\u4ee3\u7801\u6765\u5b9e\u73b0\u6240\u63d0\u8bae\u7684\u65b0\u529f\u80fd\uff0c\u9879\u76ee\u53ef\u80fd\u4f1a\u4ece\u51e0\u4e2a\u5b9e\u73b0\u4e2d\u6311\u9009\u51fa\u6700\u597d\u7684\n\u2022\u4e0eGNU/Linux\u4e00\u6837\uff0c\u5f53\u6574\u4e2a\u4ea7\u54c1\u81ea\u7136\u5730\u5206\u6210\u8bb8\u591a\u534a\u72ec\u7acb\u7684\u90e8\u5206\u65f6\uff0c\u8fd9\u4e2a\u7cfb\u7edf\u5de5\u4f5c\u5f97\u6700\u597d\n\u2022\u5206\u53c9\u662f\u6307\u51fa\u73b0\u5206\u88c2\uff0c\u72ec\u7acb\u7684\u56e2\u961f\u5f00\u59cb\u7ef4\u62a4\u4ea7\u54c1\u7684\u72ec\u7acb\u7248\u672c\n\u2022\u5728\u5927\u591a\u6570\u60c5\u51b5\u4e0b\uff0c\u5f00\u53d1\u8005\u66f4\u613f\u610f\u4e3a\u5df2\u6709\u4ea7\u54c1\u505a\u51fa\u8d21\u732e\uff0c\u800c\u4e0d\u662f\u5f00\u53d1\u81ea\u5df1\u7684\u65b0\u7248\u672c\n\u2022\u56e0\u6b64\uff0c\u8ba9\u5fd7\u613f\u8005\u4e3aOSS\u4ea7\u54c1\u505a\u51fa\u8d21\u732e\u6709\u52a9\u4e8e\u7ef4\u62a4\u4e00\u4e2a\u6807\u51c6\u4ea7\u54c1\uff0c\u800c\u4e0d\u662f\u770b\u5230\u5b83\u88ab\u5206\u89e3\u6210\u591a\u4e2a\u7248\u672c"
                                                        },
                                                        {
                                                            "name": "Open Source Governance",
                                                            "value": "\u2022 Proprietary software is owned by the organisation which produces it, and controlled by a business management structure\n\u2022 Open Source software development generally has a control structure which means an identifiable official version of the product exists\n\u2022 In some cases, this is a \u201cbenevolent dictatorship\u201d, meaning the person who first proposed the project always retains the final say, examples include Linus Torvalds with Linux and Guido van Rossum with the Python programming language\n\u2022 In others, there may be a committee structure involving some form of election, an example is the Apache Software Foundation, which is responsible for the Tomcat Java servlet system, the Struts Java web application framework, and many other projects\n\u2022 The mobile device operating system Android is open-source, but controlled by the private company Google\n\u2022 The OSS nature of Android makes it easy to write applications for it, and has led to its widespread adoption, but Google have kept control by working internally on each new version, publishing the source code only when the version is released\n\u2022\u4e13\u6709\u8f6f\u4ef6\u4e3a\u751f\u4ea7\u5b83\u7684\u7ec4\u7ec7\u6240\u6709\uff0c\u5e76\u7531\u4f01\u4e1a\u7ba1\u7406\u7ed3\u6784\u63a7\u5236\n\u2022\u5f00\u6e90\u8f6f\u4ef6\u5f00\u53d1\u901a\u5e38\u6709\u4e00\u4e2a\u63a7\u5236\u7ed3\u6784\uff0c\u8fd9\u610f\u5473\u7740\u4ea7\u54c1\u5b58\u5728\u4e00\u4e2a\u53ef\u8bc6\u522b\u7684\u5b98\u65b9\u7248\u672c\n\u2022\u5728\u67d0\u4e9b\u60c5\u51b5\u4e0b\uff0c\u8fd9\u662f\u4e00\u79cd\u201c\u4ec1\u6148\u7684\u72ec\u88c1\u201d\uff0c\u610f\u5473\u7740\u7b2c\u4e00\u4e2a\u63d0\u51fa\u9879\u76ee\u7684\u4eba\u603b\u662f\u4fdd\u7559\u6700\u7ec8\u53d1\u8a00\u6743\uff0c\u4f8b\u5982Linux\u7684Linus Torvalds\u548cPython\u7f16\u7a0b\u8bed\u8a00\u7684Guido van Rossum\n\u2022\u5728\u5176\u4ed6\u60c5\u51b5\u4e0b\uff0c\u53ef\u80fd\u4f1a\u6709\u4e00\u4e2a\u6d89\u53ca\u67d0\u79cd\u5f62\u5f0f\u7684\u9009\u4e3e\u7684\u59d4\u5458\u4f1a\u7ed3\u6784\uff0c\u4f8b\u5982Apache\u8f6f\u4ef6\u57fa\u91d1\u4f1a\uff0c\u5b83\u8d1f\u8d23Tomcat Java servlet\u7cfb\u7edf\uff0cStruts Java web\u5e94\u7528\u6846\u67b6\uff0c\u4ee5\u53ca\u8bb8\u591a\u5176\u4ed6\u9879\u76ee\n\u2022\u79fb\u52a8\u8bbe\u5907\u64cd\u4f5c\u7cfb\u7edfAndroid\u662f\u5f00\u6e90\u7684\uff0c\u4f46\u7531\u79c1\u8425\u516c\u53f8\u8c37\u6b4c\u63a7\u5236\n\u2022Android\u7684OSS\u7279\u6027\u4f7f\u5f97\u4e3a\u5b83\u7f16\u5199\u5e94\u7528\u7a0b\u5e8f\u5f88\u5bb9\u6613\uff0c\u5e76\u5bfc\u81f4\u4e86\u5b83\u7684\u5e7f\u6cdb\u91c7\u7528\uff0c\u4f46\u8c37\u6b4c\u901a\u8fc7\u5728\u6bcf\u4e2a\u65b0\u7248\u672c\u7684\u5185\u90e8\u5de5\u4f5c\u6765\u4fdd\u6301\u63a7\u5236\uff0c\u53ea\u6709\u5728\u8be5\u7248\u672c\u53d1\u5e03\u65f6\u624d\u53d1\u5e03\u6e90\u4ee3\u7801"
                                                        },
                                                        {
                                                            "name": "The Android Open Source Project (AOSP) People and Roles",
                                                            "value": "From http://source.android.com/source/roles.html: \n\nA Contributor is anyone making contributions to AOSP source code, \n\n\nincluding Google employees and external developers \n\nA Developer is an engineer writing applications that run on Android devices \n\nA Verifier is responsible for testing change requests \n\nAn Approver decides whether to include or exclude a proposed change \n\nA Project leads oversees the engineering for individual Android projects and is \u201ctypically employed by Google\u201d \n\nVerifiers and approvers are chosen by Project Leads \u201cafter demonstrating their skills by submitting a significant amount of high quality code to the project\u201d \n\nUsers are invited to report bugs, see: \n\n\nhttp://source.android.com/source/report-bugs.html \n\nUsers are invited to submit patches, see: \n\n\nhttp://source.android.com/source/life-of-a-patch.html"
                                                        },
                                                        {
                                                            "name": "How open source is Android?",
                                                            "value": "\u2022 The analyst firm Vision Mobile have developed a way of measuring the openness of OSS projects, and claim Android shows the least openness of the major OSS projects they investigated, see: https://upload.wikimedia.org/wikipedia/commons/5/5f/VisionMobile_Open _Governance_Index_report.pdf. The key aspect of their claim is their suggestion that an open governance model is as important to a project being truly open as the licensing terms:\n\u2013 Licensing gives rights to use, copy and modify the source\n\u2013 Governance is about how open are the processes which decide on the future development of the project\n\u2022 Vision Mobile claims that Android is closely controlled by Google, which gives priority access to specific developer groups and organisations, and does not make public its internal decision-making processes\n\u2022 Google does not provide public information regarding meetings held and decisions made on the development of Android\n\u2022 Google owns the Android trademark, and will not permit it to be used for devices which use Android code but do not pass a set of tests, the Compatibility Test Suite (CTS) which it controls\n\u2022\u5206\u6790\u516c\u53f8VisionMobile\u5f00\u53d1\u4e86\u4e00\u79cd\u8861\u91cfOSS\u9879\u76ee\u5f00\u653e\u6027\u7684\u65b9\u6cd5\uff0c\u5e76\u58f0\u79f0Android\u663e\u793a\u4e86\u4ed6\u4eec\u8c03\u67e5\u7684\u4e3b\u8981OSS\u9879\u76ee\u4e2d\u6700\u4e0d\u5f00\u653e\u7684\uff0c\u53c2\u89c1:https://upload.wikimedia.org/wikipedia/commons/5/5f/VisionMobile_Open _Governance_Index_report.pdf\u3002\u4ed6\u4eec\u7684\u4e3b\u5f20\u7684\u5173\u952e\u65b9\u9762\u662f\u4ed6\u4eec\u7684\u5efa\u8bae\uff0c\u4e00\u4e2a\u5f00\u653e\u7684\u6cbb\u7406\u6a21\u5f0f\u5bf9\u4e00\u4e2a\u771f\u6b63\u5f00\u653e\u7684\u9879\u76ee\u6765\u8bf4\u548c\u8bb8\u53ef\u6761\u6b3e\u4e00\u6837\u91cd\u8981:\n-\u6388\u6743\u6388\u4e88\u4f7f\u7528\u3001\u590d\u5236\u548c\u4fee\u6539\u6e90\u4ee3\u7801\u7684\u6743\u5229\n-\u6cbb\u7406\u662f\u5173\u4e8e\u51b3\u5b9a\u9879\u76ee\u672a\u6765\u53d1\u5c55\u7684\u8fc7\u7a0b\u6709\u591a\u5f00\u653e\n\u2022Vision Mobile\u58f0\u79f0\uff0cAndroid\u53d7\u5230\u8c37\u6b4c\u7684\u4e25\u5bc6\u63a7\u5236\uff0c\u8c37\u6b4c\u7ed9\u4e88\u7279\u5b9a\u5f00\u53d1\u8005\u56e2\u4f53\u548c\u7ec4\u7ec7\u4f18\u5148\u8bbf\u95ee\u6743\uff0c\u800c\u4e14\u4e0d\u516c\u5f00\u5176\u5185\u90e8\u51b3\u7b56\u8fc7\u7a0b\n\u2022\u8c37\u6b4c\u4e0d\u63d0\u4f9b\u6709\u5173Android\u5f00\u53d1\u7684\u4f1a\u8bae\u548c\u51b3\u7b56\u7684\u516c\u5171\u4fe1\u606f\n\u2022\u8c37\u6b4c\u62e5\u6709Android\u5546\u6807\uff0c\u4e0d\u4f1a\u5141\u8bb8\u5b83\u7528\u4e8e\u4f7f\u7528Android\u4ee3\u7801\u4f46\u672a\u901a\u8fc7\u4e00\u7cfb\u5217\u6d4b\u8bd5\u7684\u8bbe\u5907\uff0c\u5373\u5b83\u6240\u63a7\u5236\u7684\u517c\u5bb9\u6027\u6d4b\u8bd5\u5957\u4ef6(CTS)"
                                                        },
                                                        {
                                                            "name": "Open Source Software: Summary",
                                                            "value": "\u2022 Open Source Software (OSS), has developed a long way from the time when it was seen as a few eccentrics putting together code as a hobby\n\u2022 Most standard software development tools are now OSS, and OSS is moving into other areas\n\u2022 The key to its success is that the community of users of the code also provides a community of testers and debuggers\n\u2022 OSS develops rapidly in requirement to need because anyone who wants to improve it can do so\n\u2022 OSS products avoid the risk of control of code that is vital for a business being in another business\u2019s hands\n\u2022 OSS products maintain a single identity because it is in the interests of their users and developers to contribute to one standard product rather than \u201cfork\u201d\n\u2022 OSS products maintain their OSS nature through a use of copyright legislation to enforce free distribution rather than prevent it\n\u2022 Control of the development of OSS products (\u201cgovernance\u201d) may now be with companies operating on a commercial basis rather than individuals whose motivation is enjoyment of software and/or personal freedom\n\u2022\u5f00\u6e90\u8f6f\u4ef6(OSS)\uff0c\u4ece\u5b83\u88ab\u8ba4\u4e3a\u662f\u51e0\u4e2a\u602a\u4eba\u628a\u7f16\u5199\u4ee3\u7801\u4f5c\u4e3a\u4e00\u79cd\u7231\u597d\u7684\u65f6\u5019\u8d77\uff0c\u5df2\u7ecf\u53d1\u5c55\u4e86\u5f88\u957f\u4e00\u6bb5\u65f6\u95f4\n\u2022\u5927\u591a\u6570\u6807\u51c6\u7684\u8f6f\u4ef6\u5f00\u53d1\u5de5\u5177\u73b0\u5728\u662fOSS, OSS\u6b63\u5728\u5411\u5176\u4ed6\u9886\u57df\u8f6c\u79fb\n\u2022\u5176\u6210\u529f\u7684\u5173\u952e\u5728\u4e8e\u4ee3\u7801\u7684\u7528\u6237\u793e\u533a\u4e5f\u63d0\u4f9b\u4e86\u6d4b\u8bd5\u4eba\u5458\u548c\u8c03\u8bd5\u4eba\u5458\u7684\u793e\u533a\n\u2022OSS\u5feb\u901f\u53d1\u5c55\uff0c\u56e0\u4e3a\u4efb\u4f55\u60f3\u8981\u6539\u8fdb\u5b83\u7684\u4eba\u90fd\u53ef\u4ee5\u505a\u5230\n\u2022OSS\u4ea7\u54c1\u907f\u514d\u4e86\u63a7\u5236\u4ee3\u7801\u7684\u98ce\u9669\uff0c\u800c\u8fd9\u4e9b\u4ee3\u7801\u5bf9\u4e8e\u4e00\u4e2a\u4e1a\u52a1\u5904\u4e8e\u53e6\u4e00\u4e2a\u4e1a\u52a1\u7684\u624b\u4e2d\u81f3\u5173\u91cd\u8981\n\u2022OSS\u4ea7\u54c1\u4fdd\u6301\u5355\u4e00\u7684\u8eab\u4efd\uff0c\u56e0\u4e3a\u8fd9\u662f\u4ed6\u4eec\u7684\u7528\u6237\u548c\u5f00\u53d1\u8005\u7684\u5229\u76ca\uff0c\u8d21\u732e\u4e00\u4e2a\u6807\u51c6\u7684\u4ea7\u54c1\uff0c\u800c\u4e0d\u662f\u201c\u5206\u53c9\u201d\n\u2022\u5f00\u6e90\u8f6f\u4ef6\u4ea7\u54c1\u901a\u8fc7\u4f7f\u7528\u7248\u6743\u7acb\u6cd5\u6765\u5f3a\u5236\u800c\u4e0d\u662f\u963b\u6b62\u514d\u8d39\u53d1\u5e03\u6765\u4fdd\u6301\u5176\u5f00\u6e90\u7279\u6027\n\u2022\u5bf9OSS\u4ea7\u54c1\u5f00\u53d1\u7684\u63a7\u5236(\u201c\u6cbb\u7406\u201d)\u73b0\u5728\u53ef\u80fd\u662f\u57fa\u4e8e\u5546\u4e1a\u57fa\u7840\u7684\u516c\u53f8\uff0c\u800c\u4e0d\u662f\u51fa\u4e8e\u4eab\u53d7\u8f6f\u4ef6\u548c/\u6216\u4e2a\u4eba\u81ea\u7531\u7684\u52a8\u673a\u7684\u4e2a\u4eba"
                                                        }
                                                    ]
