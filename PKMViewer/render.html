                                                                {
                                                                    "name": "Design principles",
                                                                    "value": "Design principles\n\u2022 Attention to high quality design and implementation is essential if we are to manage the complexity of modern real world software systems\n\u2022 We cannot approach software development in the casual way we may have used when we first learnt to program\n\u2022 We have to think of software systems at a higher level than just code\n\u2022 When we write code, it is not enough that it works correctly, it must also be written in a way that makes it easy to develop further\n\u8bbe\u8ba1\u539f\u5219\n\u2022\u5982\u679c\u6211\u4eec\u8981\u7ba1\u7406\u73b0\u4ee3\u771f\u5b9e\u4e16\u754c\u7684\u8f6f\u4ef6\u7cfb\u7edf\u7684\u590d\u6742\u6027\uff0c\u6ce8\u610f\u9ad8\u8d28\u91cf\u7684\u8bbe\u8ba1\u548c\u5b9e\u73b0\u662f\u5fc5\u4e0d\u53ef\u5c11\u7684\n\u2022\u6211\u4eec\u4e0d\u80fd\u4ee5\u6211\u4eec\u7b2c\u4e00\u6b21\u5b66\u4e60\u7f16\u7a0b\u65f6\u53ef\u80fd\u4f7f\u7528\u7684\u968f\u610f\u7684\u65b9\u5f0f\u6765\u8fdb\u884c\u8f6f\u4ef6\u5f00\u53d1\n\u2022\u6211\u4eec\u5fc5\u987b\u5728\u6bd4\u4ee3\u7801\u66f4\u9ad8\u7684\u5c42\u6b21\u4e0a\u601d\u8003\u8f6f\u4ef6\u7cfb\u7edf\n\u2022\u5f53\u6211\u4eec\u7f16\u5199\u4ee3\u7801\u65f6\uff0c\u4ec5\u4ec5\u8ba9\u5b83\u6b63\u786e\u5de5\u4f5c\u662f\u4e0d\u591f\u7684\uff0c\u8fd8\u5fc5\u987b\u4ee5\u4e00\u79cd\u4fbf\u4e8e\u8fdb\u4e00\u6b65\u5f00\u53d1\u7684\u65b9\u5f0f\u6765\u7f16\u5199\u4ee3\u7801",
                                                                    "children": [
                                                                        {
                                                                            "name": "high quality design and implementation"
                                                                        },
                                                                        {
                                                                            "name": "\u6211\u4eec\u4e0d\u80fd\u4ee5\u6211\u4eec\u7b2c\u4e00\u6b21\u5b66\u4e60\u7f16\u7a0b\u65f6\u53ef\u80fd\u4f7f\u7528\u7684\u968f\u610f\u7684\u65b9\u5f0f\u6765\u8fdb\u884c\u8f6f\u4ef6\u5f00\u53d1"
                                                                        },
                                                                        {
                                                                            "name": "\u6211\u4eec\u5fc5\u987b\u5728\u6bd4\u4ee3\u7801\u66f4\u9ad8\u7684\u5c42\u6b21\u4e0a\u601d\u8003\u8f6f\u4ef6\u7cfb\u7edf"
                                                                        },
                                                                        {
                                                                            "name": "\u5f53\u6211\u4eec\u7f16\u5199\u4ee3\u7801\u65f6\uff0c\u4ec5\u4ec5\u8ba9\u5b83\u6b63\u786e\u5de5\u4f5c\u662f\u4e0d\u591f\u7684\uff0c\u8fd8\u5fc5\u987b\u4ee5\u4e00\u79cd\u4fbf\u4e8e\u8fdb\u4e00\u6b65\u5f00\u53d1\u7684\u65b9\u5f0f\u6765\u7f16\u5199\u4ee3\u7801"
                                                                        }
                                                                    ]
                                                                },
                                                                {
                                                                    "name": "The dangers of poor quality code",
                                                                    "value": "\u2022 We cannot be sure it works correctly\n\u2022 If we change one part of it to meet a new requirement, we cannot be sure whether that will cause other parts to stop working correctly\n\u2022 When we change one part to meet a new requirement, we find we have to make many changes elsewhere\n\u2022 We have to understand every part of the code to understand how any part of it works\n\u2022 Every change made causes all these problems to grow worse\n\u2022 As modern software is long-lived and undergoes many revisions, a poor design decision made early on can have very expensive consequences later\n\u2022\u6211\u4eec\u4e0d\u80fd\u786e\u5b9a\u5b83\u662f\u5426\u6b63\u786e\u5de5\u4f5c\n\u2022\u5982\u679c\u6211\u4eec\u6539\u53d8\u5b83\u7684\u4e00\u4e2a\u90e8\u5206\u4ee5\u6ee1\u8db3\u65b0\u7684\u8981\u6c42\uff0c\u6211\u4eec\u4e0d\u80fd\u786e\u5b9a\u662f\u5426\u4f1a\u5bfc\u81f4\u5176\u4ed6\u90e8\u5206\u505c\u6b62\u6b63\u5e38\u5de5\u4f5c\n\u2022\u5f53\u6211\u4eec\u6539\u53d8\u4e00\u90e8\u5206\u4ee5\u6ee1\u8db3\u65b0\u7684\u8981\u6c42\u65f6\uff0c\u6211\u4eec\u53d1\u73b0\u6211\u4eec\u5fc5\u987b\u5728\u5176\u4ed6\u5730\u65b9\u505a\u5f88\u591a\u6539\u53d8\n\u2022\u6211\u4eec\u5fc5\u987b\u7406\u89e3\u4ee3\u7801\u7684\u6bcf\u4e00\u90e8\u5206\uff0c\u624d\u80fd\u7406\u89e3\u5176\u4e2d\u7684\u4efb\u4f55\u4e00\u90e8\u5206\u662f\u5982\u4f55\u5de5\u4f5c\u7684\n\u2022\u6bcf\u4e00\u4e2a\u6539\u53d8\u90fd\u4f1a\u8ba9\u8fd9\u4e9b\u95ee\u9898\u53d8\u5f97\u66f4\u7cdf\n\u2022\u7531\u4e8e\u73b0\u4ee3\u8f6f\u4ef6\u662f\u957f\u671f\u5b58\u5728\u7684\uff0c\u5e76\u4e14\u8981\u7ecf\u5386\u591a\u6b21\u4fee\u8ba2\uff0c\u65e9\u671f\u505a\u51fa\u7684\u7cdf\u7cd5\u8bbe\u8ba1\u51b3\u7b56\u53ef\u80fd\u4f1a\u7ed9\u540e\u6765\u5e26\u6765\u975e\u5e38\u6602\u8d35\u7684\u540e\u679c",
                                                                    "children": [
                                                                        {
                                                                            "name": "\u4e0d\u4fdd\u8bc1\u7ed3\u679c\u6b63\u786e"
                                                                        },
                                                                        {
                                                                            "name": "\u62c6\u4e86\u4e1c\u5899\u8865\u897f\u5899"
                                                                        },
                                                                        {
                                                                            "name": "\u7275\u4e00\u53d1\u800c\u52a8\u5168\u8eab"
                                                                        },
                                                                        {
                                                                            "name": "\u6539\u4e00\u70b9\u8981\u5168\u5f04\u61c2"
                                                                        },
                                                                        {
                                                                            "name": "\u9519\u8bef\u8fdb\u884c\u6eda\u96ea\u7403"
                                                                        },
                                                                        {
                                                                            "name": "\u5148\u4ee3\u6b3e\u7136\u540e\u8fd8\u503a"
                                                                        }
                                                                    ]
                                                                },
                                                                {
                                                                    "name": "Security problems with code",
                                                                    "value": "\u2022 Programs in most cases are not self-contained, they interact with other programs\n\u2022 Interaction can lead to security problems, where one program can gain access to data in another program that is meant to be secure, and make changes to it that should not be made\n\u2022 A security problem may be unintentional, meaning it was not realised by the programmers that one piece of code would interact with another to make an unexpected change\n\u2022 Security problems may be intentional: deliberate use of code to gain unauthorised access\n\u2022 Simple examples of where code can lead to security problems are given later:\n\u27a2 Exposing the representation \u27a2 Liskov Substitution Principle\n\n\u2022\u5927\u591a\u6570\u60c5\u51b5\u4e0b\uff0c\u7a0b\u5e8f\u4e0d\u662f\u81ea\u5305\u542b\u7684\uff0c\u5b83\u4eec\u4e0e\u5176\u4ed6\u7a0b\u5e8f\u76f8\u4e92\u4f5c\u7528\n\u2022\u4ea4\u4e92\u53ef\u80fd\u4f1a\u5bfc\u81f4\u5b89\u5168\u95ee\u9898\uff0c\u4e00\u4e2a\u7a0b\u5e8f\u53ef\u4ee5\u8bbf\u95ee\u53e6\u4e00\u4e2a\u7a0b\u5e8f\u7684\u6570\u636e\uff0c\u8fd9\u610f\u5473\u7740\u662f\u5b89\u5168\u7684\uff0c\u5e76\u5bf9\u5b83\u8fdb\u884c\u4e0d\u5e94\u8be5\u8fdb\u884c\u7684\u66f4\u6539\n\u2022\u5b89\u5168\u95ee\u9898\u53ef\u80fd\u662f\u65e0\u610f\u7684\uff0c\u8fd9\u610f\u5473\u7740\u7a0b\u5e8f\u5458\u6ca1\u6709\u610f\u8bc6\u5230\u4e00\u6bb5\u4ee3\u7801\u4f1a\u4e0e\u53e6\u4e00\u6bb5\u4ee3\u7801\u4ea4\u4e92\uff0c\u4ece\u800c\u4ea7\u751f\u610f\u60f3\u4e0d\u5230\u7684\u53d8\u5316\n\u2022\u5b89\u5168\u95ee\u9898\u53ef\u80fd\u662f\u6545\u610f\u7684:\u6545\u610f\u4f7f\u7528\u4ee3\u7801\u6765\u83b7\u5f97\u672a\u7ecf\u6388\u6743\u7684\u8bbf\u95ee\n\u2022\u7a0d\u540e\u7ed9\u51fa\u4ee3\u7801\u53ef\u80fd\u5bfc\u81f4\u5b89\u5168\u95ee\u9898\u7684\u7b80\u5355\u793a\u4f8b:\n(\u516d)\u516c\u5f00\u8868\u793a\uff0c(\u516d)Liskov\u66ff\u4ee3\u539f\u5219",
                                                                    "children": [

                                                                                }

                                                                                }

                                                                        }
                                                                    ]
                                                                },
                                                                {
                                                                    "name": "Decomposition",
                                                                    "children": [
                                                                        {
                                                                            "name": "Locality - \u81ea\u5df1\u80fd\u8fd0\u884c, \u4e0d\u9760\u522b\u4eba",
                                                                            "value": "the implementation of a module can be read or written without having to examine the implementation of any other module"
                                                                        },
                                                                        {
                                                                            "name": "Modifiability - \u81ea\u5df1\u6539\u53d8\u4e86, \u4e0d\u5f71\u54cd\u522b\u4eba",
                                                                            "value": "a module can be reimplemented without requiring changes to any module which makes use of it"
                                                                        }
                                                                    ]
                                                                },
                                                                {
                                                                    "name": "Specification and implementation",
                                                                    "value": "\u2022 We design a software system in terms of modules which are defined by the services they provide to other modules\n\u2022 We implement a module so that it provides the services it is required to provide\n\u2022 Specification is the link between these\n\u2022 Implementing a module is done in the same way: consider how it could be split into separate parts (\u201ctop down\u201d approach)\n\u2022 To maintain locality and modifiability it is important that modules cannot interact in any way that is outside their specification\n\n\u2022\u6211\u4eec\u6839\u636e\u6a21\u5757\u6765\u8bbe\u8ba1\u8f6f\u4ef6\u7cfb\u7edf\uff0c\u8fd9\u4e9b\u6a21\u5757\u662f\u7531\u5b83\u4eec\u63d0\u4f9b\u7ed9\u5176\u4ed6\u6a21\u5757\u7684\u670d\u52a1\u6765\u5b9a\u4e49\u7684\n\u2022\u6211\u4eec\u5b9e\u73b0\u4e00\u4e2a\u6a21\u5757\uff0c\u4ee5\u4fbf\u5b83\u63d0\u4f9b\u6240\u9700\u7684\u670d\u52a1\n\u2022\u89c4\u8303\u662f\u4e24\u8005\u4e4b\u95f4\u7684\u7ebd\u5e26\n\u2022\u5b9e\u73b0\u4e00\u4e2a\u6a21\u5757\u7684\u65b9\u5f0f\u662f\u76f8\u540c\u7684:\u8003\u8651\u5982\u4f55\u5c06\u5176\u62c6\u5206\u4e3a\u72ec\u7acb\u7684\u90e8\u5206(\u201c\u81ea\u9876\u5411\u4e0b\u201d\u7684\u65b9\u6cd5)\n\u2022\u4e3a\u4e86\u4fdd\u6301\u5c40\u90e8\u6027\u548c\u53ef\u4fee\u6539\u6027\uff0c\u6a21\u5757\u4e0d\u80fd\u4ee5\u4efb\u4f55\u8d85\u51fa\u5176\u89c4\u8303\u7684\u65b9\u5f0f\u4ea4\u4e92\u662f\u5f88\u91cd\u8981\u7684",
                                                                    "children": [
                                                                        {
                                                                            "name": "\u6a21\u5757, \u6a21\u5757\u8d1f\u8d23\u529f\u80fd, \u6a21\u5757\u7528\u89c4\u8303\u8fde\u63a5, \u6539\u6a21\u5757\u4e0d\u5f71\u54cd\u522b\u7684\u6a21\u5757"
                                                                        }
                                                                    ]
                                                                },
                                                                {
                                                                    "name": "Classes and Methods",
                                                                    "value": "\u2022 You could think of \u201cmodule\u201d here as meaning class, as the standard way of dividing code into parts in object- oriented programming is to divide it into separate classes\n\u2022 The code for a class is itself divided into code for\nmethods\n\u2022 The way in which code interacts is for code in a method\nin one class to call a method from another class\n\u2022 A method in one class can also call a method from the same class\n\u2022 Object-oriented programming is based on the concept of calling a method on an object, with the code for the method being in the class of the object.\n\u2022\u4f60\u53ef\u4ee5\u628a\u8fd9\u91cc\u7684\u201c\u6a21\u5757\u201d\u770b\u4f5c\u662f\u7c7b\u7684\u610f\u601d\uff0c\u56e0\u4e3a\u5728\u9762\u5411\u5bf9\u8c61\u7f16\u7a0b\u4e2d\uff0c\u5c06\u4ee3\u7801\u5212\u5206\u4e3a\u591a\u4e2a\u90e8\u5206\u7684\u6807\u51c6\u65b9\u6cd5\u662f\u5c06\u5176\u5212\u5206\u4e3a\u5355\u72ec\u7684\u7c7b\n\u2022\u7c7b\u7684\u4ee3\u7801\u672c\u8eab\u88ab\u5212\u5206\u4e3a\n\u65b9\u6cd5\n\u2022\u4ee3\u7801\u4ea4\u4e92\u7684\u65b9\u5f0f\u662f\u9488\u5bf9\u65b9\u6cd5\u4e2d\u7684\u4ee3\u7801\n\u5728\u4e00\u4e2a\u7c7b\u4e2d\u8c03\u7528\u53e6\u4e00\u4e2a\u7c7b\u4e2d\u7684\u65b9\u6cd5\n\u4e00\u4e2a\u7c7b\u4e2d\u7684\u65b9\u6cd5\u4e5f\u53ef\u4ee5\u8c03\u7528\u540c\u4e00\u4e2a\u7c7b\u4e2d\u7684\u65b9\u6cd5\n\u2022\u9762\u5411\u5bf9\u8c61\u7f16\u7a0b\u57fa\u4e8e\u5728\u5bf9\u8c61\u4e0a\u8c03\u7528\u65b9\u6cd5\u7684\u6982\u5ff5\uff0c\u65b9\u6cd5\u7684\u4ee3\u7801\u5728\u5bf9\u8c61\u7684\u7c7b\u4e2d\u3002"
                                                                },
                                                                {
                                                                    "name": "Separation",
                                                                    "value": "\u2022 Treat independently WHAT an entity does from HOW it does it\n\u2022 In object oriented programming, WHAT an object does is given by the specification of its methods\n\u2022 HOW an object does it is given by the code for its methods and the variables that form its internal structure\n\u2022 Separation allows us to design with objects at application level (using them) and implementation level (what makes them work)\n\u2022 It is much easier if we can think of one without having to think of the other at the same time\n\u2022\u72ec\u7acb\u5bf9\u5f85\u4e00\u4e2a\u5b9e\u4f53\u505a\u4e86\u4ec0\u4e48\u548c\u5b83\u662f\u5982\u4f55\u505a\u7684\n\u2022\u5728\u9762\u5411\u5bf9\u8c61\u7f16\u7a0b\u4e2d\uff0c\u4e00\u4e2a\u5bf9\u8c61\u505a\u4ec0\u4e48\u662f\u7531\u5176\u65b9\u6cd5\u7684\u8bf4\u660e\u7ed9\u51fa\u7684\n\u2022\u4e00\u4e2a\u5bf9\u8c61\u662f\u5982\u4f55\u505a\u7684\u662f\u7531\u5b83\u7684\u65b9\u6cd5\u548c\u7ec4\u6210\u5b83\u5185\u90e8\u7ed3\u6784\u7684\u53d8\u91cf\u7684\u4ee3\u7801\u7ed9\u51fa\u7684\n\u2022\u5206\u79bb\u4f7f\u6211\u4eec\u80fd\u591f\u5728\u5e94\u7528\u7ea7\u522b(\u4f7f\u7528\u5b83\u4eec)\u548c\u5b9e\u73b0\u7ea7\u522b(\u4f7f\u5b83\u4eec\u5de5\u4f5c\u7684\u539f\u56e0)\u8bbe\u8ba1\u5bf9\u8c61\n\u2022\u5982\u679c\u6211\u4eec\u80fd\u5728\u540c\u4e00\u65f6\u95f4\u60f3\u5230\u4e00\u4e2a\u800c\u4e0d\u53bb\u60f3\u53e6\u4e00\u4e2a\uff0c\u4e8b\u60c5\u5c31\u5bb9\u6613\u5f97\u591a"
                                                                },
                                                                {
                                                                    "name": "Splitting Methods and Classes",
                                                                    "value": "\u2022 Planning separate classes and methods before implementation is one aspect of keeping code well structured\n\u2022 Splitting classes and methods as code becomes complex is another aspect of keeping code well structured\n\u2022 This is particularly important with the Agile approach, which involves frequent modification of code to meet new requirements\n\u2022 If the code for a method is long and complex, consider whether some of it can be put into separate methods which perform subtasks\n\u2022 If several variables used are related, consider whether it makes sense to combine them in an object defined by a separate class\n\u2022\u5728\u5b9e\u73b0\u4e4b\u524d\u8ba1\u5212\u5355\u72ec\u7684\u7c7b\u548c\u65b9\u6cd5\u662f\u4fdd\u6301\u4ee3\u7801\u826f\u597d\u7ed3\u6784\u7684\u4e00\u4e2a\u65b9\u9762\n\u2022\u5f53\u4ee3\u7801\u53d8\u5f97\u590d\u6742\u65f6\uff0c\u5206\u5272\u7c7b\u548c\u65b9\u6cd5\u662f\u4fdd\u6301\u4ee3\u7801\u826f\u597d\u7ed3\u6784\u7684\u53e6\u4e00\u4e2a\u65b9\u9762\n\u2022\u8fd9\u5bf9\u4e8e\u654f\u6377\u65b9\u6cd5\u5c24\u5176\u91cd\u8981\uff0c\u56e0\u4e3a\u5b83\u9700\u8981\u9891\u7e41\u4fee\u6539\u4ee3\u7801\u4ee5\u6ee1\u8db3\u65b0\u7684\u9700\u6c42\n\u2022\u5982\u679c\u4e00\u4e2a\u65b9\u6cd5\u7684\u4ee3\u7801\u5f88\u957f\u5f88\u590d\u6742\uff0c\u8003\u8651\u662f\u5426\u53ef\u4ee5\u5c06\u5176\u4e2d\u7684\u4e00\u4e9b\u653e\u5165\u6267\u884c\u5b50\u4efb\u52a1\u7684\u72ec\u7acb\u65b9\u6cd5\u4e2d\n\u2022\u5982\u679c\u4f7f\u7528\u7684\u51e0\u4e2a\u53d8\u91cf\u662f\u76f8\u5173\u7684\uff0c\u8003\u8651\u5c06\u5b83\u4eec\u7ec4\u5408\u5230\u4e00\u4e2a\u7531\u5355\u72ec\u7684\u7c7b\u5b9a\u4e49\u7684\u5bf9\u8c61\u4e2d\u662f\u5426\u6709\u610f\u4e49"
                                                                },
                                                                {
                                                                    "name": "Helper Methods and Classes",
                                                                    "value": "\u2022 Declaring variables in a class as private is needed so that code in other classes cannot access them directly, to keep to the principle that only specified interaction can occur\n\u2022 If you have defined a separate method just to help split your code into parts, it is called a helper method\n\u2022 A helper method should be declared as private, because code in other classes should not be able to\ncall it directly, as that would also be outside the specification\n\u2022 Java allows a class to be declared inside another class (a nested class), and declared as private so it can\nonly be used directly by code in the class it is in\n\u2022\u5728\u7c7b\u4e2d\u58f0\u660e\u53d8\u91cf\u4e3aprivate\u662f\u5fc5\u8981\u7684\uff0c\u8fd9\u6837\u5176\u4ed6\u7c7b\u4e2d\u7684\u4ee3\u7801\u5c31\u4e0d\u80fd\u76f4\u63a5\u8bbf\u95ee\u5b83\u4eec\uff0c\u4ee5\u4fdd\u6301\u53ea\u6709\u6307\u5b9a\u7684\u4ea4\u4e92\u624d\u80fd\u53d1\u751f\u7684\u539f\u5219\n\u2022\u5982\u679c\u4f60\u5b9a\u4e49\u4e86\u4e00\u4e2a\u5355\u72ec\u7684\u65b9\u6cd5\uff0c\u53ea\u662f\u4e3a\u4e86\u5e2e\u52a9\u628a\u4f60\u7684\u4ee3\u7801\u5206\u6210\u51e0\u4e2a\u90e8\u5206\uff0c\u5b83\u88ab\u79f0\u4e3a\u52a9\u624b\u65b9\u6cd5\n\u2022helper\u65b9\u6cd5\u5e94\u8be5\u58f0\u660e\u4e3aprivate\uff0c\u56e0\u4e3a\u5176\u4ed6\u7c7b\u4e2d\u7684\u4ee3\u7801\u4e0d\u5e94\u8be5\u8fd9\u6837\u505a\n\u76f4\u63a5\u8c03\u7528\u5b83\uff0c\u56e0\u4e3a\u8fd9\u4e5f\u5728\u89c4\u8303\u4e4b\u5916\n\u2022Java\u5141\u8bb8\u4e00\u4e2a\u7c7b\u5728\u53e6\u4e00\u4e2a\u7c7b(\u5d4c\u5957\u7c7b)\u4e2d\u58f0\u660e\uff0c\u5e76\u5c06\u5176\u58f0\u660e\u4e3a\u79c1\u6709\n\u53ea\u80fd\u88ab\u5b83\u6240\u5728\u7c7b\u4e2d\u7684\u4ee3\u7801\u76f4\u63a5\u4f7f\u7528"
                                                                },
                                                                {
                                                                    "name": "Reuse",
                                                                    "value": "Instead of writing new code for a module to provide some required service, we may make use of existing code. This has the advantage of:\n\u2022 Saving the effort of writing new code\n\u2022 The existing code may already be well developed\nand tested for errors\n\u2022 The existing code may be a well-understood standard\n\u2022 Overall code size is smaller if code is reused in several places (this is not \u201ccut and paste\u201d reuse!)\n\u2022 When re-used code is updated, all the code that uses it shares in the update\n\u6211\u4eec\u53ef\u4ee5\u5229\u7528\u73b0\u6709\u7684\u4ee3\u7801\uff0c\u800c\u4e0d\u662f\u4e3a\u6a21\u5757\u7f16\u5199\u65b0\u4ee3\u7801\u6765\u63d0\u4f9b\u4e00\u4e9b\u5fc5\u9700\u7684\u670d\u52a1\u3002\u8fd9\u6837\u505a\u7684\u597d\u5904\u662f:\n\u2022\u8282\u7701\u7f16\u5199\u65b0\u4ee3\u7801\u7684\u5de5\u4f5c\u91cf\n\u2022\u73b0\u6709\u7684\u4ee3\u7801\u53ef\u80fd\u5df2\u7ecf\u5f00\u53d1\u5f97\u5f88\u597d\u4e86\n\u5e76\u6d4b\u8bd5\u9519\u8bef\n\u2022\u73b0\u6709\u7684\u4ee3\u7801\u53ef\u80fd\u662f\u4e00\u4e2a\u6613\u4e8e\u7406\u89e3\u7684\u6807\u51c6\n\u2022\u5982\u679c\u4ee3\u7801\u5728\u591a\u4e2a\u5730\u65b9\u88ab\u91cd\u7528\uff0c\u603b\u4f53\u4ee3\u7801\u5927\u5c0f\u4f1a\u66f4\u5c0f(\u8fd9\u4e0d\u662f\u201c\u526a\u5207\u548c\u7c98\u8d34\u201d\u91cd\u7528!)\n\u2022\u5f53\u91cd\u7528\u4ee3\u7801\u88ab\u66f4\u65b0\u65f6\uff0c\u6240\u6709\u4f7f\u7528\u5b83\u7684\u4ee3\u7801\u5728\u66f4\u65b0\u4e2d\u5171\u4eab"
                                                                },
                                                                {
                                                                    "name": "Code for Reuse",
                                                                    "value": "Code for reuse may be:\n\u2022 Provided as standard with our programming language\n\u2022 Provided by a \u201cthird party\u201d supplier\n\u2022 Developed as an \u201cin house\u201d code library\n\u2022 Adapted from other parts of the project\n\u2022 Developed intentionally early on in the project as it is anticipated such a service will be required (\u201cbottom up\u201d approach)\n\u53ef\u91cd\u7528\u7684\u4ee3\u7801\u53ef\u4ee5\u662f:\n\u2022\u4f5c\u4e3a\u6211\u4eec\u7684\u7f16\u7a0b\u8bed\u8a00\u7684\u6807\u51c6\u63d0\u4f9b\n\u2022\u7531\u201c\u7b2c\u4e09\u65b9\u201d\u4f9b\u5e94\u5546\u63d0\u4f9b\n\u2022\u5f00\u53d1\u4e3a\u201c\u5185\u90e8\u201d\u4ee3\u7801\u5e93\n\u2022\u6539\u7f16\u81ea\u9879\u76ee\u7684\u5176\u4ed6\u90e8\u5206\n\u2022\u5728\u9879\u76ee\u65e9\u671f\u6709\u610f\u5f00\u53d1\uff0c\u56e0\u4e3a\u9884\u8ba1\u5c06\u9700\u8981\u8fd9\u6837\u7684\u670d\u52a1(\u201c\u81ea\u4e0b\u800c\u4e0a\u201d\u65b9\u6cd5)",
                                                                    "children": [
                                                                        {
                                                                            "name": "\u603b\u7684\u6765\u8bb2\u662f\u4ece\u5e95\u5c42\u5230\u5b9a\u5236\u7684\u8303\u56f4\u90fd\u80fd\u7528\u4ee3\u7801\u590d\u7528"
                                                                        }
                                                                    ]
                                                                },
                                                                {
                                                                    "name": "Abstraction and generalisation",
                                                                    "value": "\u2022 Abstraction is identifying the essential aspects of some situation in order to model it in software\n\u2022 Generalisation is identifying common elements in software requirements so we can provide them in reusable code\n\u2022 Ability and confidence with abstraction and generalisation are key skills for expert programmers\n\u2022 The growing emphasis on reusability in code makes abstraction and generalisation particularly important\n\u2022 Code written in an abstract style can be hard to follow, do not over-use to \u201cshow off\u201d\n\u2022\u62bd\u8c61\u662f\u8bc6\u522b\u67d0\u4e9b\u60c5\u51b5\u7684\u57fa\u672c\u65b9\u9762\uff0c\u4ee5\u4fbf\u5728\u8f6f\u4ef6\u4e2d\u5bf9\u5176\u5efa\u6a21\n\u2022\u6cdb\u5316\u662f\u8bc6\u522b\u8f6f\u4ef6\u9700\u6c42\u4e2d\u7684\u516c\u5171\u5143\u7d20\uff0c\u4ee5\u4fbf\u6211\u4eec\u80fd\u591f\u4ee5\u53ef\u91cd\u7528\u4ee3\u7801\u63d0\u4f9b\u5b83\u4eec\n\u2022\u5bf9\u62bd\u8c61\u548c\u6982\u62ec\u7684\u80fd\u529b\u548c\u4fe1\u5fc3\u662f\u4e13\u4e1a\u7a0b\u5e8f\u5458\u7684\u5173\u952e\u6280\u80fd\n\u2022\u5bf9\u4ee3\u7801\u91cd\u7528\u6027\u7684\u65e5\u76ca\u5f3a\u8c03\u4f7f\u5f97\u62bd\u8c61\u548c\u6cdb\u5316\u5c24\u4e3a\u91cd\u8981\n\u2022\u62bd\u8c61\u98ce\u683c\u7684\u4ee3\u7801\u5f88\u96be\u7406\u89e3\uff0c\u4e0d\u8981\u8fc7\u5ea6\u4f7f\u7528\u201c\u70ab\u8000\u201d"
                                                                },
                                                                {
                                                                    "name": "Python v. Java programming language",
                                                                    "value": "\u2022 In recent years, the programming language Python has grown in use and has challenged Java as the most used programming language\n\u2022 Python has also become more used for initial teaching of programming\n\u2022 Python actually dates back as far as Java in terms of when it was first produced\n\u2022 Like Java, Python is an Object Oriented language\n\u2022 A big difference is that variables in Python are not given types,\nmeaning that any variable can refer to any object\n\u2022 This makes Python code simpler to pick up when learning how to program\n\u2022 However, not having types may make lengthy code harder to understand, and more likely to have errors that are not picked up in compiling\n\u2022\u8fd1\u5e74\u6765\uff0c\u7f16\u7a0b\u8bed\u8a00Python\u7684\u4f7f\u7528\u4e0d\u65ad\u589e\u957f\uff0c\u5e76\u6311\u6218\u4e86Java\u4f5c\u4e3a\u6700\u5e38\u7528\u7684\u7f16\u7a0b\u8bed\u8a00\n\u2022Python\u4e5f\u8d8a\u6765\u8d8a\u591a\u5730\u7528\u4e8e\u7f16\u7a0b\u7684\u521d\u59cb\u6559\u5b66\n\u2022Python\u5b9e\u9645\u4e0a\u53ef\u4ee5\u8ffd\u6eaf\u5230Java\u7b2c\u4e00\u6b21\u4ea7\u751f\u7684\u65f6\u5019\n\u2022\u548cJava\u4e00\u6837\uff0cPython\u4e5f\u662f\u4e00\u79cd\u9762\u5411\u5bf9\u8c61\u7684\u8bed\u8a00\n\u2022\u4e00\u4e2a\u5f88\u5927\u7684\u533a\u522b\u662f\uff0cPython\u4e2d\u7684\u53d8\u91cf\u4e0d\u662f\u7ed9\u5b9a\u7684\u7c7b\u578b\uff0c\n\u8fd9\u610f\u5473\u7740\u4efb\u4f55\u53d8\u91cf\u90fd\u53ef\u4ee5\u5f15\u7528\u4efb\u4f55\u5bf9\u8c61\n\u2022\u8fd9\u4f7f\u5f97Python\u4ee3\u7801\u5728\u5b66\u4e60\u7f16\u7a0b\u65f6\u66f4\u5bb9\u6613\u4e0a\u624b\n\u2022\u7136\u800c\uff0c\u6ca1\u6709\u7c7b\u578b\u53ef\u80fd\u4f1a\u4f7f\u5197\u957f\u7684\u4ee3\u7801\u66f4\u96be\u7406\u89e3\uff0c\u5e76\u4e14\u66f4\u6709\u53ef\u80fd\u51fa\u73b0\u5728\u7f16\u8bd1\u4e2d\u65e0\u6cd5\u53d1\u73b0\u7684\u9519\u8bef"
                                                                },
                                                                {
                                                                    "name": "UML class diagrams",
                                                                    "value": "\u2022 UML class diagrams correspond particularly closely to Java code (and to code in similar languages)\n\u2022 The nodes in UML class diagrams correspond to Java classes and interface types\n\u2022 The nodes are annotated with information corresponding to the fields and methods of a class\n\u2022 Arcs represent relationships between classes, IS-A relationships are inheritance, HAS-A relationships are where a class has a field of a particular type\n\u2022 UML enables documentation on intended HAS-A relationships between classes beyond what can be expressed in Java\n\u2022UML\u7c7b\u56fe\u4e0eJava\u4ee3\u7801(\u4ee5\u53ca\u7528\u7c7b\u4f3c\u8bed\u8a00\u7f16\u5199\u7684\u4ee3\u7801)\u975e\u5e38\u63a5\u8fd1\n\u2022UML\u7c7b\u56fe\u4e2d\u7684\u8282\u70b9\u5bf9\u5e94\u4e8eJava\u7c7b\u548c\u63a5\u53e3\u7c7b\u578b\n\u2022\u8282\u70b9\u88ab\u6807\u6ce8\u4e3a\u4e0e\u7c7b\u7684\u5b57\u6bb5\u548c\u65b9\u6cd5\u76f8\u5bf9\u5e94\u7684\u4fe1\u606f\n\u2022\u5f27\u8868\u793a\u7c7b\u4e4b\u95f4\u7684\u5173\u7cfb\uff0cIS-A\u5173\u7cfb\u662f\u7ee7\u627f\uff0chas - a\u5173\u7cfb\u662f\u4e00\u4e2a\u7c7b\u6709\u4e00\u4e2a\u7279\u5b9a\u7c7b\u578b\u7684\u5b57\u6bb5\n\u2022UML\u652f\u6301\u5bf9\u7c7b\u4e4b\u95f4\u9884\u671f\u7684HAS-A\u5173\u7cfb\u7684\u6587\u6863\uff0c\u8d85\u51fa\u4e86Java\u6240\u80fd\u8868\u8fbe\u7684\u8303\u56f4"
                                                                },
                                                                {
                                                                    "name": "Static v. Dynamic",
                                                                    "value": "\u2022 Static means those aspects of code that are to do with its permanent structure\n\u2022 Dynamic means those aspects of code that are to do with when the code is run\n\u2022 Class diagrams in UML match the static view of code, sequence diagrams match the dynamic view\n\u2022 In an object oriented programming language, a class is a static aspect, an object is a dynamic aspect\n\u2022 Another use of the word \u201cstatic\u201d is seen in the Java keyword static\n\u2022\u9759\u6001\u662f\u6307\u90a3\u4e9b\u4e0e\u4ee3\u7801\u7684\u6c38\u4e45\u7ed3\u6784\u6709\u5173\u7684\u65b9\u9762\n\u2022\u52a8\u6001\u6307\u7684\u662f\u90a3\u4e9b\u4e0e\u4ee3\u7801\u8fd0\u884c\u6709\u5173\u7684\u65b9\u9762\n\u2022UML\u4e2d\u7684\u7c7b\u56fe\u4e0e\u4ee3\u7801\u7684\u9759\u6001\u89c6\u56fe\u5339\u914d\uff0c\u5e8f\u5217\u56fe\u4e0e\u52a8\u6001\u89c6\u56fe\u5339\u914d\n\u2022\u5728\u9762\u5411\u5bf9\u8c61\u7f16\u7a0b\u8bed\u8a00\u4e2d\uff0c\u7c7b\u662f\u9759\u6001\u65b9\u9762\uff0c\u5bf9\u8c61\u662f\u52a8\u6001\u65b9\u9762\n\u2022\u201cstatic\u201d\u7684\u53e6\u4e00\u79cd\u7528\u6cd5\u662f\u5728Java\u5173\u952e\u5b57static\u4e2d"
                                                                },
                                                                {
                                                                    "name": "Classes v. Objects",
                                                                    "value": "\u2022 A class may be considered a \u201crecipe\u201d or \u201cblueprint\u201d or \u201cdescription\u201d of a type of object\n\u2022 Any number of objects may be produced to the description given in a class\n\u2022 We describe an object as an instance of its class\n\u2022 Each object of a particular class has its own variables\nof the names and types declared in the class\n\u2022 A similar relationship can be considered between a method (static concept) and a method call (dynamic concept)\n\u4e00\u4e2a\u7c7b\u53ef\u4ee5\u88ab\u8ba4\u4e3a\u662f\u4e00\u4e2a\u5bf9\u8c61\u7c7b\u578b\u7684\u201c\u914d\u65b9\u201d\u6216\u201c\u84dd\u56fe\u201d\u6216\u201c\u63cf\u8ff0\u201d\n\u5728\u4e00\u4e2a\u7c7b\u4e2d\u53ef\u4ee5\u4ea7\u751f\u4efb\u610f\u6570\u91cf\u7684\u5bf9\u8c61\n\u2022\u6211\u4eec\u5c06\u5bf9\u8c61\u63cf\u8ff0\u4e3a\u5176\u7c7b\u7684\u5b9e\u4f8b\n\u2022\u7279\u5b9a\u7c7b\u7684\u6bcf\u4e2a\u5bf9\u8c61\u90fd\u6709\u81ea\u5df1\u7684\u53d8\u91cf\n\u7c7b\u4e2d\u58f0\u660e\u7684\u540d\u79f0\u548c\u7c7b\u578b\n\u2022\u5728\u65b9\u6cd5(\u9759\u6001\u6982\u5ff5)\u548c\u65b9\u6cd5\u8c03\u7528(\u52a8\u6001\u6982\u5ff5)\u4e4b\u95f4\u53ef\u4ee5\u8003\u8651\u7c7b\u4f3c\u7684\u5173\u7cfb"
                                                                },
                                                                {
                                                                    "name": "Objects and method calls",
                                                                    "value": "\u2022 An object contains data in its own instance variables\n\u2022 Method calls have their own parameter and local variables\n\u2022 So a method call on an object has access to the instance variables of that object and parameter and local variables created just for that method call\n\u2022 Method calls may:\n\u2013 Return values (primitive or objects) or throw exceptions\n\u2013 Change the values of the instance variables of the object they are called on\n\u2013 Have an external effect (input/output)\n\u2013 Call methods on objects referred to by the instance variables\n\u2013 Call methods on this\n\u2013 Call methods on objects referred to by parameter variables\n\u2013 Call methods on objects constructed by the method call\n\u2022\u4e00\u4e2a\u5bf9\u8c61\u5728\u5b83\u81ea\u5df1\u7684\u5b9e\u4f8b\u53d8\u91cf\u4e2d\u5305\u542b\u6570\u636e\n\u2022\u65b9\u6cd5\u8c03\u7528\u6709\u81ea\u5df1\u7684\u53c2\u6570\u548c\u5c40\u90e8\u53d8\u91cf\n\u2022\u6240\u4ee5\u4e00\u4e2a\u5bf9\u8c61\u7684\u65b9\u6cd5\u8c03\u7528\u53ef\u4ee5\u8bbf\u95ee\u8be5\u5bf9\u8c61\u7684\u5b9e\u4f8b\u53d8\u91cf\u3001\u53c2\u6570\u548c\u4e3a\u8be5\u65b9\u6cd5\u8c03\u7528\u521b\u5efa\u7684\u5c40\u90e8\u53d8\u91cf\n\u2022\u65b9\u6cd5\u8c03\u7528\u53ef\u80fd:\n-\u8fd4\u56de\u503c(\u539f\u8bed\u6216\u5bf9\u8c61)\u6216\u629b\u51fa\u5f02\u5e38\n-\u4fee\u6539\u88ab\u8c03\u7528\u5bf9\u8c61\u7684\u5b9e\u4f8b\u53d8\u91cf\u7684\u503c\n-\u5177\u6709\u5916\u90e8\u6548\u5e94(\u8f93\u5165/\u8f93\u51fa)\n\u2014\u5bf9\u5b9e\u4f8b\u53d8\u91cf\u5f15\u7528\u7684\u5bf9\u8c61\u8c03\u7528\u65b9\u6cd5\n-\u8c03\u7528\u65b9\u6cd5\n-\u5bf9\u53c2\u6570\u53d8\u91cf\u5f15\u7528\u7684\u5bf9\u8c61\u8c03\u7528\u65b9\u6cd5\n-\u5bf9\u7531\u65b9\u6cd5\u8c03\u7528\u6784\u9020\u7684\u5bf9\u8c61\u8c03\u7528\u65b9\u6cd5"
                                                                },
                                                                {
                                                                    "name": "Java\u2019s keyword static",
                                                                    "value": "\u2022 If a method is declared as static in Java, it means the\nmethod is called on its own rather than called on an object\n\u2022 A static method from another class can be called attached to its class, so long as it is not declared as a private method\n\u2022 If a variable is declared as static, it means instead of every object having its own variable of that name, there is just one variable of that name shared by all objects of its class\n\u2022 If one object changes the value of a static variable then another object makes use of its value, that is another form of object interaction\n\u2022 Interaction by using shared variables makes code hard to follow, so is generally not a good idea\n\u2022\u5982\u679c\u4e00\u4e2a\u65b9\u6cd5\u5728Java\u4e2d\u88ab\u58f0\u660e\u4e3a\u9759\u6001\u7684\uff0c\u5b83\u610f\u5473\u7740\n\u65b9\u6cd5\u81ea\u5df1\u8c03\u7528\uff0c\u800c\u4e0d\u662f\u5728\u5bf9\u8c61\u4e0a\u8c03\u7528\n\u2022\u4e00\u4e2a\u6765\u81ea\u5176\u4ed6\u7c7b\u7684\u9759\u6001\u65b9\u6cd5\u53ef\u4ee5\u88ab\u9644\u52a0\u5230\u5b83\u7684\u7c7b\u4e2d\uff0c\u53ea\u8981\u5b83\u6ca1\u6709\u88ab\u58f0\u660e\u4e3a\u79c1\u6709\u65b9\u6cd5\n\u2022\u5982\u679c\u4e00\u4e2a\u53d8\u91cf\u88ab\u58f0\u660e\u4e3a\u9759\u6001\u7684\uff0c\u5b83\u610f\u5473\u7740\u4e0d\u662f\u6bcf\u4e2a\u5bf9\u8c61\u90fd\u6709\u5b83\u81ea\u5df1\u7684\u540c\u540d\u53d8\u91cf\uff0c\u800c\u662f\u53ea\u6709\u4e00\u4e2a\u8be5\u53d8\u91cf\u88ab\u5b83\u7684\u7c7b\u7684\u6240\u6709\u5bf9\u8c61\u5171\u4eab\n\u2022\u5982\u679c\u4e00\u4e2a\u5bf9\u8c61\u6539\u53d8\u4e86\u4e00\u4e2a\u9759\u6001\u53d8\u91cf\u7684\u503c\uff0c\u90a3\u4e48\u53e6\u4e00\u4e2a\u5bf9\u8c61\u5229\u7528\u5b83\u7684\u503c\uff0c\u8fd9\u662f\u53e6\u4e00\u79cd\u5f62\u5f0f\u7684\u5bf9\u8c61\u4ea4\u4e92\n\u2022\u901a\u8fc7\u4f7f\u7528\u5171\u4eab\u53d8\u91cf\u8fdb\u884c\u4ea4\u4e92\u4f7f\u5f97\u4ee3\u7801\u96be\u4ee5\u9075\u5faa\uff0c\u6240\u4ee5\u901a\u5e38\u4e0d\u662f\u4e00\u4e2a\u597d\u4e3b\u610f"
                                                                },
                                                                {
                                                                    "name": "Variables and referencing",
                                                                    "value": "\u2022 Variables in Java refer to objects\n\u2022 A method call attached to a variable in the code means it is\ncalled on the object that the variable refers to at that point\n\u2022 More than one variable may refer to an object, this is called\naliasing\n\u2022 A variable may change which object it refers to, so if var1 and var2 are variables, the assignment var2=var1 means \u201cvar2 stops referring to what it used to refer to and starts referring to what var1 refers to\u201d.\n\u2022 If var2 and var3 are aliases, var2=var1 does not change what var3 refers to, so it causes var2 to stop being an alias to var3 and start being an alias to var1\n\u2022 Change through an alias is shared\n\u2022 This can be tricky to understand, diagrams may help:\n\u2022Java\u4e2d\u7684\u53d8\u91cf\u5f15\u7528\u5bf9\u8c61\n\u2022\u4e00\u4e2a\u65b9\u6cd5\u8c03\u7528\u9644\u52a0\u5230\u4e00\u4e2a\u53d8\u91cf\u5728\u4ee3\u7801\u4e2d\u610f\u5473\u7740\u5b83\u662f\n\u5728\u8be5\u53d8\u91cf\u5728\u8be5\u70b9\u6240\u5f15\u7528\u7684\u5bf9\u8c61\u4e0a\u8c03\u7528\n\u2022\u4e00\u4e2a\u5bf9\u8c61\u53ef\u4ee5\u88ab\u591a\u4e2a\u53d8\u91cf\u5f15\u7528\n\u6df7\u53e0\n\u2022\u4e00\u4e2a\u53d8\u91cf\u53ef\u80fd\u4f1a\u6539\u53d8\u5b83\u6240\u5f15\u7528\u7684\u5bf9\u8c61\uff0c\u6240\u4ee5\u5982\u679cvar1\u548cvar2\u662f\u53d8\u91cf\uff0c\u8d4b\u503cvar2=var1\u610f\u5473\u7740\u201cvar2\u4e0d\u518d\u5f15\u7528\u5b83\u66fe\u7ecf\u5f15\u7528\u7684\u5bf9\u8c61\uff0c\u800c\u662f\u5f00\u59cb\u5f15\u7528var1\u6240\u5f15\u7528\u7684\u5bf9\u8c61\u201d\u3002\n\u2022\u5982\u679cvar2\u548cvar3\u662f\u522b\u540d\uff0cvar2=var1\u5e76\u4e0d\u4f1a\u6539\u53d8var3\u7684\u542b\u4e49\uff0c\u6240\u4ee5\u5b83\u4f1a\u5bfc\u81f4var2\u4e0d\u518d\u662fvar3\u7684\u522b\u540d\uff0c\u800c\u5f00\u59cb\u6210\u4e3avar1\u7684\u522b\u540d\n\u2022\u901a\u8fc7\u522b\u540d\u8fdb\u884c\u66f4\u6539\u662f\u5171\u4eab\u7684\n\u2022\u8fd9\u53ef\u80fd\u5f88\u96be\u7406\u89e3\uff0c\u56fe\u8868\u53ef\u80fd\u4f1a\u6709\u5e2e\u52a9:"
                                                                },
                                                                {
                                                                    "name": "Cells and Pointers diagrams",
                                                                    "value": "\u2022 Can be used to show dynamic structure of object oriented programs at variable and object level\n\u2022 A small box represents a variable\n\u2022 A large box, or other shape, represents an objects\n\u2022 The representation of objects may contain boxes representing the variables inside them\n\u2022 Arrows represent variables referring to objects\n\u2022 So an arrow comes from inside a box representing a variable\nand points to the outside of a box representing an object\n\u2022 Only one arrow can come from a box\n\u2022 More than one arrow can point to a box\n\u2022\u53ef\u7528\u4e8e\u5728\u53d8\u91cf\u548c\u5bf9\u8c61\u7ea7\u522b\u663e\u793a\u9762\u5411\u5bf9\u8c61\u7a0b\u5e8f\u7684\u52a8\u6001\u7ed3\u6784\n\u2022\u4e00\u4e2a\u5c0f\u6846\u4ee3\u8868\u4e00\u4e2a\u53d8\u91cf\n\u2022\u4e00\u4e2a\u5927\u76d2\u5b50\u6216\u5176\u4ed6\u5f62\u72b6\u4ee3\u8868\u4e00\u4e2a\u5bf9\u8c61\n\u2022\u5bf9\u8c61\u7684\u8868\u793a\u53ef\u80fd\u5305\u542b\u8868\u793a\u5176\u5185\u90e8\u53d8\u91cf\u7684\u65b9\u6846\n\u2022\u7bad\u5934\u8868\u793a\u6307\u5411\u5bf9\u8c61\u7684\u53d8\u91cf\n\u2022\u4e00\u4e2a\u7bad\u5934\u6765\u81ea\u4e00\u4e2a\u4ee3\u8868\u53d8\u91cf\u7684\u65b9\u6846\n\u6307\u5411\u4e00\u4e2a\u4ee3\u8868\u7269\u4f53\u7684\u76d2\u5b50\u7684\u5916\u9762\n\u76d2\u5b50\u91cc\u53ea\u80fd\u5c04\u51fa\u4e00\u652f\u7bad\n\u2022\u4e0d\u6b62\u4e00\u4e2a\u7bad\u5934\u53ef\u4ee5\u6307\u5411\u4e00\u4e2a\u65b9\u6846"
                                                                },
                                                                {
                                                                    "name": "Object orientation",
                                                                    "value": "\u2022 A programming language concept originally designed for the special purpose of simulation works more generally because much of program design can be considered \u201cconstructing a model of the real world\u201d\n\u2022 Objects have both an internal structure (the variables inside them) and capabilities (the methods that can be called on them)\n\u2022 We can think of objects as real things even people (\u201canthropomorphism\u201d) which communicate with each other by making method calls\n\u2022 Objects \u201cdecide\u201d for themselves how a method call made on them is interpreted under the principle of \u201cdynamic binding\u201d\n\u2022\u6700\u521d\u4e3a\u6a21\u62df\u5de5\u4f5c\u7684\u7279\u6b8a\u76ee\u7684\u800c\u8bbe\u8ba1\u7684\u7f16\u7a0b\u8bed\u8a00\u6982\u5ff5\uff0c\u56e0\u4e3a\u5f88\u591a\u7a0b\u5e8f\u8bbe\u8ba1\u53ef\u4ee5\u88ab\u8ba4\u4e3a\u662f\u201c\u6784\u5efa\u771f\u5b9e\u4e16\u754c\u7684\u6a21\u578b\u201d\n\u2022\u5bf9\u8c61\u65e2\u6709\u5185\u90e8\u7ed3\u6784(\u5185\u90e8\u53d8\u91cf)\u53c8\u6709\u80fd\u529b(\u53ef\u4ee5\u88ab\u8c03\u7528\u7684\u65b9\u6cd5)\n\u2022\u6211\u4eec\u53ef\u4ee5\u628a\u7269\u4f53\u5f53\u6210\u771f\u5b9e\u7684\u4e1c\u897f\uff0c\u751a\u81f3\u662f\u4eba(\u201c\u62df\u4eba\u5316\u201d)\uff0c\u901a\u8fc7\u65b9\u6cd5\u8c03\u7528\u5f7c\u6b64\u4ea4\u6d41\n\u2022\u5bf9\u8c61\u81ea\u5df1\u201c\u51b3\u5b9a\u201d\u5982\u4f55\u5728\u201c\u52a8\u6001\u7ed1\u5b9a\u201d\u7684\u539f\u5219\u4e0b\u89e3\u91ca\u5bf9\u5b83\u4eec\u7684\u65b9\u6cd5\u8c03\u7528"
                                                                },
                                                                {
                                                                    "name": "Computers are not intelligent!",
                                                                    "value": "\u2022 It helps to talk about objects as intelligent entities which \u201cknow\u201d, \u201cdecide\u201d, \u201ccommunicate\u201d with each other\n\u2022 Always remember though that computer programs will only do what they are programmed to do\n\u2022 An object can be thought of as an \u201cactor\u201d who follows a script\n\u2022 Programming languages are precisely defined, computers do\nnot \u201cguess\u201d what is meant if an instruction is incorrect\n\u2022 Computers have no \u201ccommon sense\u201d\n\u2022 We can reason about computer programs and be sure they will work as we want because computers are not intelligent\n\u2022\u5c06\u5bf9\u8c61\u79f0\u4e3a\u76f8\u4e92\u201c\u77e5\u9053\u201d\u3001\u201c\u51b3\u5b9a\u201d\u3001\u201c\u4ea4\u6d41\u201d\u7684\u667a\u80fd\u5b9e\u4f53\uff0c\u4f1a\u6709\u6240\u5e2e\u52a9\n\u2022\u6c38\u8fdc\u8bb0\u4f4f\uff0c\u8ba1\u7b97\u673a\u7a0b\u5e8f\u53ea\u4f1a\u505a\u5b83\u4eec\u88ab\u7f16\u7a0b\u53bb\u505a\u7684\u4e8b\u60c5\n\u2022\u4e00\u4e2a\u5bf9\u8c61\u53ef\u4ee5\u88ab\u8ba4\u4e3a\u662f\u4e00\u4e2a\u9075\u5faa\u811a\u672c\u7684\u201c\u6f14\u5458\u201d\n\u2022\u7f16\u7a0b\u8bed\u8a00\u662f\u7cbe\u786e\u5b9a\u4e49\u7684\uff0c\u8ba1\u7b97\u673a\u5c31\u662f\u8fd9\u6837\u800c\u4e0d\u662f\u5728\u6307\u4ee4\u4e0d\u6b63\u786e\u7684\u60c5\u51b5\u4e0b\u201c\u731c\u201d\u662f\u4ec0\u4e48\u610f\u601d\n\u2022\u8ba1\u7b97\u673a\u6ca1\u6709\u201c\u5e38\u8bc6\u201d\n\u2022\u6211\u4eec\u53ef\u4ee5\u5bf9\u8ba1\u7b97\u673a\u7a0b\u5e8f\u8fdb\u884c\u63a8\u7406\uff0c\u5e76\u786e\u5b9a\u5b83\u4eec\u5c06\u6309\u7167\u6211\u4eec\u60f3\u8981\u7684\u65b9\u5f0f\u5de5\u4f5c\uff0c\u56e0\u4e3a\u8ba1\u7b97\u673a\u4e0d\u662f\u667a\u80fd\u7684"
                                                                },
                                                                {
                                                                    "name": "Standard Java programming is sequential",
                                                                    "value": "\u2022 When the code in an object makes a method call on another object, it halts and waits for the method call to finish\n\u2022 The object on which the method call is made starts executing the code, it could call a method on another object and so on\n\u2022 Sequence diagrams in UML illustrate this\n\u2022 Code for a method call executes in its own environment: parameter and local variables and instance variables of the object it is called on\n\u2022 When a method call terminates, code execution returns to the previous environment\n\u2022 Aliasing means separate environments can share objects\n\u2022 Concurrent programming using \u201cthreads\u201d is a specialist topic, but one of increasing importance\n\u2022\u5f53\u4e00\u4e2a\u5bf9\u8c61\u4e2d\u7684\u4ee3\u7801\u5bf9\u53e6\u4e00\u4e2a\u5bf9\u8c61\u8fdb\u884c\u65b9\u6cd5\u8c03\u7528\u65f6\uff0c\u5b83\u4f1a\u505c\u6b62\u5e76\u7b49\u5f85\u65b9\u6cd5\u8c03\u7528\u5b8c\u6210\n\u2022\u65b9\u6cd5\u8c03\u7528\u7684\u5bf9\u8c61\u5f00\u59cb\u6267\u884c\u4ee3\u7801\uff0c\u5b83\u53ef\u4ee5\u8c03\u7528\u53e6\u4e00\u4e2a\u5bf9\u8c61\u4e0a\u7684\u65b9\u6cd5\uff0c\u4ee5\u6b64\u7c7b\u63a8\n\u2022UML\u4e2d\u7684\u5e8f\u5217\u56fe\u8bf4\u660e\u4e86\u8fd9\u4e00\u70b9\n\u2022\u65b9\u6cd5\u8c03\u7528\u7684\u4ee3\u7801\u5728\u5b83\u81ea\u5df1\u7684\u73af\u5883\u4e2d\u6267\u884c:\u53c2\u6570\u3001\u5c40\u90e8\u53d8\u91cf\u548c\u88ab\u8c03\u7528\u5bf9\u8c61\u7684\u5b9e\u4f8b\u53d8\u91cf\n\u2022\u5f53\u4e00\u4e2a\u65b9\u6cd5\u8c03\u7528\u7ec8\u6b62\u65f6\uff0c\u4ee3\u7801\u6267\u884c\u8fd4\u56de\u5230\u4e4b\u524d\u7684\u73af\u5883\n\u2022\u522b\u540d\u610f\u5473\u7740\u5355\u72ec\u7684\u73af\u5883\u53ef\u4ee5\u5171\u4eab\u5bf9\u8c61\n\u2022\u4f7f\u7528\u201c\u7ebf\u7a0b\u201d\u7684\u5e76\u53d1\u7f16\u7a0b\u662f\u4e00\u4e2a\u4e13\u95e8\u7684\u4e3b\u9898\uff0c\u4f46\u5b83\u7684\u91cd\u8981\u6027\u8d8a\u6765\u8d8a\u5927"
                                                                },
                                                                {
                                                                    "name": "The most basic design principles",
                                                                    "value": "\u2022 Classes should be written so the objects they define are things we can have an image of in our minds\n\u2022 The methods in objects should be defined so they represent clear operations on these things\n\u2022 Remember the terms \u201clocality\u201d and \u201cmodifiability\u201d\n\u2022 Code should be written so that objects can only interact through defined method calls\n\u2022\u5e94\u8be5\u7f16\u5199\u7c7b\uff0c\u4ee5\u4fbf\u5b83\u4eec\u6240\u5b9a\u4e49\u7684\u5bf9\u8c61\u80fd\u591f\u5728\u6211\u4eec\u7684\u8111\u6d77\u4e2d\u5f62\u6210\u56fe\u50cf\n\u2022\u5bf9\u8c61\u4e2d\u7684\u65b9\u6cd5\u5e94\u8be5\u88ab\u5b9a\u4e49\uff0c\u6240\u4ee5\u5b83\u4eec\u8868\u793a\u5bf9\u8fd9\u4e9b\u4e1c\u897f\u7684\u660e\u786e\u64cd\u4f5c\n\u2022\u8bb0\u4f4f\u672f\u8bed\u201c\u5c40\u90e8\u6027\u201d\u548c\u201c\u53ef\u4fee\u6539\u6027\u201d\n\u2022\u4ee3\u7801\u5e94\u8be5\u8ba9\u5bf9\u8c61\u53ea\u80fd\u901a\u8fc7\u5b9a\u4e49\u7684\u65b9\u6cd5\u8c03\u7528\u8fdb\u884c\u4ea4\u4e92"
                                                                },
                                                                {
                                                                    "name": "The Client-Contractor model of software",
                                                                    "value": "\u2022 One way of thinking of software structure is that an object which makes use of another object by calling a method on it and getting a return value or a side-effect is that it is like a client making use of a contractor\n\u2022 If someone has a job that needs doing, they may hire an expert who has the skills to do that job rather than do it themselves\n\u2022 Modern society is able to achieve much more than a primitive society because most people have particular jobs and rely on others for other aspects of life\n\u2022 Similarly, a complex software system works because it is divided into parts, each of which has its own role, and interacts with others performing their roles\n\u2022 If I hire someone to do a job for me, we will agree to a contract\n\u2022 The equivalent in a software system is the specification of a class or method\n\u2022\u8f6f\u4ef6\u7ed3\u6784\u7684\u4e00\u79cd\u601d\u7ef4\u65b9\u5f0f\u662f\uff0c\u4e00\u4e2a\u5bf9\u8c61\u901a\u8fc7\u8c03\u7528\u53e6\u4e00\u4e2a\u5bf9\u8c61\u7684\u65b9\u6cd5\u5e76\u83b7\u5f97\u4e00\u4e2a\u8fd4\u56de\u503c\u6216\u526f\u4f5c\u7528\uff0c\u5b83\u5c31\u50cf\u4e00\u4e2a\u5ba2\u6237\u7aef\u5229\u7528\u4e00\u4e2a\u627f\u5305\u5546\n\u2022\u5982\u679c\u6709\u4eba\u6709\u5de5\u4f5c\u9700\u8981\u505a\uff0c\u4ed6\u4eec\u53ef\u80fd\u4f1a\u96c7\u4f63\u6709\u6280\u80fd\u7684\u4e13\u5bb6\uff0c\u800c\u4e0d\u662f\u81ea\u5df1\u53bb\u505a\n\u2022\u73b0\u4ee3\u793e\u4f1a\u80fd\u591f\u6bd4\u539f\u59cb\u793e\u4f1a\u5b9e\u73b0\u66f4\u591a\uff0c\u56e0\u4e3a\u5927\u591a\u6570\u4eba\u6709\u7279\u5b9a\u7684\u5de5\u4f5c\uff0c\u5728\u751f\u6d3b\u7684\u5176\u4ed6\u65b9\u9762\u4f9d\u8d56\u4ed6\u4eba\n\u2022\u7c7b\u4f3c\u5730\uff0c\u4e00\u4e2a\u590d\u6742\u7684\u8f6f\u4ef6\u7cfb\u7edf\u4e4b\u6240\u4ee5\u80fd\u591f\u5de5\u4f5c\uff0c\u662f\u56e0\u4e3a\u5b83\u88ab\u5212\u5206\u4e3a\u591a\u4e2a\u90e8\u5206\uff0c\u6bcf\u4e2a\u90e8\u5206\u90fd\u6709\u81ea\u5df1\u7684\u89d2\u8272\uff0c\u5e76\u4e0e\u6267\u884c\u5404\u81ea\u89d2\u8272\u7684\u5176\u4ed6\u90e8\u5206\u4ea4\u4e92\n\u2022\u5982\u679c\u6211\u96c7\u4f63\u67d0\u4eba\u4e3a\u6211\u505a\u4e00\u4efd\u5de5\u4f5c\uff0c\u6211\u4eec\u5c06\u540c\u610f\u7b7e\u8ba2\u4e00\u4efd\u5408\u540c\n\u2022\u5728\u8f6f\u4ef6\u7cfb\u7edf\u4e2d\u7b49\u6548\u7684\u662f\u7c7b\u6216\u65b9\u6cd5\u7684\u8bf4\u660e"
                                                                },
                                                                {
                                                                    "name": "Obligations and Benefits (1)",
                                                                    "value": "\u2022 If I hire someone to provide me with a product or service, we agree on the payment, I get the benefit of the product or service, the supplier gets the benefit of the payment\n\u2022 I have the obligation to make the payment, the supplier has the obligation to provide the product or service\n\u2022 For simple transactions, the benefits and obligations are laid down by state law, or by the internal regulations of the organisation we are working within\n\u2022 For more complex transactions, we may draw up an individual contract\n\u2022 When a method is called on an object in a software system, it has the obligation to return the specified result, it also has the obligation not to do anything damaging, such as change a data structure passed to it when that change was not in the specification\n\u2022\u5982\u679c\u6211\u96c7\u4f63\u67d0\u4eba\u4e3a\u6211\u63d0\u4f9b\u4ea7\u54c1\u6216\u670d\u52a1\uff0c\u6211\u4eec\u540c\u610f\u4ed8\u6b3e\uff0c\u6211\u83b7\u5f97\u4ea7\u54c1\u6216\u670d\u52a1\u7684\u5229\u76ca\uff0c\u4f9b\u5e94\u5546\u83b7\u5f97\u4ed8\u6b3e\u7684\u5229\u76ca\n\u672c\u4eba\u6709\u4e49\u52a1\u652f\u4ed8\u8d27\u6b3e\uff0c\u4f9b\u5e94\u5546\u6709\u4e49\u52a1\u63d0\u4f9b\u4ea7\u54c1\u6216\u670d\u52a1\n\u2022\u5bf9\u4e8e\u7b80\u5355\u7684\u4ea4\u6613\uff0c\u5229\u76ca\u548c\u4e49\u52a1\u7531\u5dde\u6cd5\u5f8b\u6216\u6211\u4eec\u5de5\u4f5c\u7684\u7ec4\u7ec7\u7684\u5185\u90e8\u89c4\u5b9a\n\u2022\u5bf9\u4e8e\u66f4\u590d\u6742\u7684\u4ea4\u6613\uff0c\u6211\u4eec\u53ef\u80fd\u4f1a\u8d77\u8349\u4e00\u4efd\u5355\u72ec\u7684\u5408\u540c\n\u2022\u5f53\u4e00\u4e2a\u65b9\u6cd5\u5728\u4e00\u4e2a\u8f6f\u4ef6\u7cfb\u7edf\u7684\u5bf9\u8c61\u4e0a\u88ab\u8c03\u7528\u65f6\uff0c\u5b83\u6709\u4e49\u52a1\u8fd4\u56de\u6307\u5b9a\u7684\u7ed3\u679c\uff0c\u5b83\u4e5f\u6709\u4e49\u52a1\u4e0d\u505a\u4efb\u4f55\u7834\u574f\u6027\u7684\u4e8b\u60c5\uff0c\u4f8b\u5982\u6539\u53d8\u4f20\u9012\u7ed9\u5b83\u7684\u6570\u636e\u7ed3\u6784\u65f6\uff0c\u8be5\u6539\u53d8\u4e0d\u5728\u89c4\u8303\u4e2d"
                                                                },
                                                                {
                                                                    "name": "Obligations and Benefits (2)",
                                                                    "value": "\u2022 If I write code for someone else to use, I have the obligation to make sure it meets its requirements, and perhaps the benefit of being paid for writing it\n\u2022 If I am writing complex code, it may help for me to think of it as being broken down into separate pieces (classes) which describe how workers work to provide their obligations, and rely on other workers they use providing their obligations\n\u2022 A clear establishment of the separate roles of each class, described by their specification, and an understanding of why classes should not do anything destructive outside these roles is key to good software development which is sustainable as the software grows more complex\n\u2022 The principles for good software design help us decide how to break down software into separate parts with clearly defined roles\n\u2022\u5982\u679c\u6211\u5199\u4ee3\u7801\u7ed9\u522b\u4eba\u4f7f\u7528\uff0c\u6211\u5c31\u6709\u4e49\u52a1\u786e\u4fdd\u5b83\u7b26\u5408\u8981\u6c42\uff0c\u4e5f\u8bb8\u8fd8\u80fd\u83b7\u5f97\u62a5\u916c\n\u2022\u5982\u679c\u6211\u6b63\u5728\u7f16\u5199\u590d\u6742\u7684\u4ee3\u7801\uff0c\u5b83\u53ef\u80fd\u6709\u52a9\u4e8e\u6211\u628a\u5b83\u770b\u4f5c\u662f\u63cf\u8ff0\u5de5\u4f5c\u8005\u5982\u4f55\u5de5\u4f5c\u4ee5\u63d0\u4f9b\u4ed6\u4eec\u7684\u4e49\u52a1\uff0c\u5e76\u4f9d\u8d56\u4e8e\u4ed6\u4eec\u4f7f\u7528\u7684\u5176\u4ed6\u5de5\u4f5c\u8005\u63d0\u4f9b\u4ed6\u4eec\u7684\u4e49\u52a1\u7684\u72ec\u7acb\u7247\u6bb5(\u7c7b)\n\u2022\u6e05\u6670\u5730\u5efa\u7acb\u6bcf\u4e2a\u7c7b\u7684\u72ec\u7acb\u89d2\u8272\uff0c\u901a\u8fc7\u5b83\u4eec\u7684\u89c4\u8303\u6765\u63cf\u8ff0\uff0c\u4ee5\u53ca\u7406\u89e3\u4e3a\u4ec0\u4e48\u7c7b\u4e0d\u5e94\u8be5\u5728\u8fd9\u4e9b\u89d2\u8272\u4e4b\u5916\u505a\u4efb\u4f55\u7834\u574f\u6027\u7684\u4e8b\u60c5\uff0c\u8fd9\u662f\u826f\u597d\u7684\u8f6f\u4ef6\u5f00\u53d1\u7684\u5173\u952e\uff0c\u968f\u7740\u8f6f\u4ef6\u53d8\u5f97\u8d8a\u6765\u8d8a\u590d\u6742\uff0c\u5b83\u662f\u53ef\u6301\u7eed\u7684\n\u2022\u597d\u7684\u8f6f\u4ef6\u8bbe\u8ba1\u539f\u5219\u5e2e\u52a9\u6211\u4eec\u51b3\u5b9a\u5982\u4f55\u5c06\u8f6f\u4ef6\u5206\u89e3\u6210\u5177\u6709\u660e\u786e\u5b9a\u4e49\u7684\u89d2\u8272\u7684\u72ec\u7acb\u90e8\u5206"
                                                                },
                                                                {
                                                                    "name": "Design by Contract",
                                                                    "value": "\u2022\u201c\u5408\u540c\u8bbe\u8ba1\u201d\u8fd9\u4e00\u77ed\u8bed\u548c\u7406\u5ff5\u5f97\u5230\u4e86\u53d1\u5c55\n\u7531\u6cd5\u56fd\u8ba1\u7b97\u673a\u79d1\u5b66\u5bb6\u4f2f\u7279\u5170\u8fc8\u8036\n\u2022Meyer\u8ba4\u4e3a\u5ba2\u6237\u7aef\u4ee3\u7801\u6709\u4e49\u52a1\u6ee1\u8db3\u627f\u5305\u5546\u4ee3\u7801\u6307\u5b9a\u7684\u4efb\u4f55\u5148\u51b3\u6761\u4ef6(\u4f5c\u4e3a\u4e00\u4e2a\u7b80\u5355\u7684\u4f8b\u5b50\uff0c\u5b83\u53ef\u4ee5\u6307\u5b9aint\u53c2\u6570\u5e94\u8be5\u8bbe\u7f6e\u4e3a\u4e00\u4e2a\u975e\u8d1f\u503c)\n\u2022\u56e0\u6b64\uff0c\u8fc8\u8036\u53cd\u5bf9\u9632\u5fa1\u6027\u7f16\u7a0b\u7684\u60f3\u6cd5\uff0c\u5373\u4ee5\u4e00\u79cd\u786e\u4fdd\u80fd\u591f\u5904\u7406\u6240\u6709\u53ef\u80fd\u8f93\u5165\u7684\u65b9\u5f0f\u7f16\u5199\u4ee3\u7801\n\u2022Meyer\u63d0\u51fa\uff0c\u7ed9\u51fa\u65e0\u6548\u8f93\u5165\u7684\u65b9\u6cd5\u5e94\u8be5\u4ee5\u4e00\u79cd\u7279\u6b8a\u7684\u65b9\u5f0f\u7ec8\u6b62\u2014\u2014\u8fd9\u5bf9Java\u5f02\u5e38\u673a\u5236\u7684\u5f00\u53d1\u4ea7\u751f\u4e86\u5f71\u54cd\n\u2022Meyer\u5efa\u8bae\u5c06\u65b9\u6cd5\u662f\u5426\u6ee1\u8db3\u540e\u7f6e\u6761\u4ef6\u7684\u6d4b\u8bd5\u4f5c\u4e3a\u65ad\u8a00\u5408\u5e76\u5230\u7a0b\u5e8f\u4e2d\uff0c\u8fd9\u73b0\u5728\u662fJava\u7684\u4e00\u4e2a\u65b9\u9762"
                                                                }
                                                            ]
                                                        },
                                                        {
                                                            "name": "Single Responsibility Principle(SRP) - [\u6a21\u5757]",
                                                            "children": [
                                                                {
                                                                    "name": "\u81ea\u5df1\u6709\u4e00\u4e2a\u5de5\u4f5c, \u522b\u4eba\u7528\u81ea\u5df1\u7684\u6210\u679c",
                                                                    "value": "\u2022 Every object in a system should have a single responsibility, and all the object\u2019s services should be focused on carrying out that single responsibility"
                                                                },
                                                                {
                                                                    "name": "High Cohesion(\u5185\u90e8\u805a\u5408\u8981\u9ad8)",
                                                                    "value": "Cohesion: the extent to which code inside a module works with other code inside the same module"
                                                                },
                                                                {
                                                                    "name": "Loss Coupling(\u5916\u90e8\u8026\u5408\u8981\u4f4e)",
                                                                    "value": "Coupling: the extent to which code inside a module works with other code in another module"
                                                                },
                                                                {
                                                                    "name": "Dependency - \u4f9d\u8d56",
                                                                    "value": "Any linkage between classes is a \u201cdependency\u201d, a \u201cweak dependency\u201d is when a class takes object of another class as method arguments, but does not call methods on them",
                                                                    "children": [
                                                                        {
                                                                            "name": "\u4efb\u4f55\u5173\u7cfb\u90fd\u662f\u4f9d\u8d56"
                                                                        }
                                                                    ]
                                                                },
                                                                {
                                                                    "name": "Association - \u8054\u5408",
                                                                    "value": "An \u201cassociation\u201d is when an object of one class HAS-A link to an object of another class through an instance variable.\n\u201c\u5173\u8054\u201d\u662f\u6307\u4e00\u4e2a\u7c7b\u7684\u5bf9\u8c61hasa\u901a\u8fc7\u5b9e\u4f8b\u53d8\u91cf\u94fe\u63a5\u5230\u53e6\u4e00\u4e2a\u7c7b\u7684\u5bf9\u8c61\u3002",
                                                                    "children": [
                                                                        {
                                                                            "name": "\u901a\u8fc7\u5b9e\u4f8b\u5bf9\u8c61\u5173\u8054"
                                                                        }
                                                                    ]
                                                                },
                                                                {
                                                                    "name": "Aggregation - \u805a\u5408",
                                                                    "value": "An \u201caggregation\u201d is a form of association when an object of one class is made up of objects of other classes - in our second design a DatabaseStorer object is an aggregation of an Employee object and a Database object.",
                                                                    "children": [
                                                                        {
                                                                            "name": "\u7c7b\u7531\u522b\u7684\u7c7b\u7ec4\u6210"
                                                                        }
                                                                    ]
                                                                },
                                                                {
                                                                    "name": "Composition - \u7ec4\u6210",
                                                                    "value": "A \u201ccomposition\u201d is a form of aggregation where the objects joined together exist only to make the aggregation - this is NOT the case with a DatabaseStorer object as it shares its Employee and Database objects with other objects which are also aggregations such as the PayrollStorer object for that Employee object",
                                                                    "children": [
                                                                        {
                                                                            "name": "\u4f9d\u8d56\u5173\u7cfb\u53ea\u6709\u201c\u805a\u5408\u201d"
                                                                        }
                                                                    ]
                                                                }
                                                            ]
                                                        },
                                                        {
                                                            "name": "Open-Closed Principle (OCP) [\u5c01\u88c5\u4e0e\u7ee7\u627f]",
                                                            "value": "Software modules (classes, methods, etc) should be \n\u2022 \u201copen for extension\u201d\n\u2022 \u201cclosed for modification\u201d\nMeaning\n\u2022 We can make a module behave in new and different ways as requirements change or to meet new needs\n\u2022 But we should be able to do this in a way that does not require changing the code of the module\nAbstraction is the key\n\u8f6f\u4ef6\u6a21\u5757(\u7c7b\u3001\u65b9\u6cd5\u7b49)\u5e94\u8be5\u662f\n\u2022\u201c\u5ef6\u671f\u201d\n\u2022\u201c\u4fee\u6539\u5173\u95ed\u201d\n\u610f\u4e49\n\u2022\u5f53\u9700\u6c42\u6539\u53d8\u6216\u6ee1\u8db3\u65b0\u9700\u6c42\u65f6\uff0c\u6211\u4eec\u53ef\u4ee5\u8ba9\u4e00\u4e2a\u6a21\u5757\u4ee5\u65b0\u7684\u548c\u4e0d\u540c\u7684\u65b9\u5f0f\u8868\u73b0\n\u2022\u4f46\u662f\u6211\u4eec\u5e94\u8be5\u80fd\u591f\u4ee5\u4e00\u79cd\u4e0d\u9700\u8981\u66f4\u6539\u6a21\u5757\u4ee3\u7801\u7684\u65b9\u5f0f\u6765\u505a\u5230\u8fd9\u4e00\u70b9\n\u62bd\u8c61\u662f\u5173\u952e",
                                                            "children": [
                                                                {
                                                                    "name": "open for extension"
                                                                },
                                                                {
                                                                    "name": "closed for modification"
                                                                },
                                                                {
                                                                    "name": "Abstraction",
                                                                    "value": "Consider:\nAbstraction\n\u2022 Sort an array of Strings of length 100 into alphabetical order\n\u2022 Sort an array of Strings of any length into alphabetical order\n\u2022 Sort a List<String> object into alphabetical order\n\u2022 Sort a List<T> object in the ordering defined by type T\n(using compareTo, for String it is alphabetical)\n\u2022 Sort a List<T> object in the ordering defined by a\nComparator<T> object\nEach of these is more abstract than the previous one, the last two have no dependency on the String class\n\u8003\u8651:\n\u62bd\u8c61\n\u2022\u5c06\u957f\u5ea6\u4e3a100\u7684\u5b57\u7b26\u4e32\u6570\u7ec4\u6309\u5b57\u6bcd\u987a\u5e8f\u6392\u5e8f\n\u2022\u5bf9\u4efb\u610f\u957f\u5ea6\u7684\u5b57\u7b26\u4e32\u6570\u7ec4\u6309\u5b57\u6bcd\u987a\u5e8f\u6392\u5e8f\n\u5c06List<String>\u5bf9\u8c61\u6309\u5b57\u6bcd\u987a\u5e8f\u6392\u5e8f\n\u6309\u7167\u7c7b\u578bT\u5b9a\u4e49\u7684\u987a\u5e8f\u5bf9List<T>\u5bf9\u8c61\u6392\u5e8f\n(\u4f7f\u7528compareTo\uff0c\u5bf9\u4e8e\u5b57\u7b26\u4e32\u662f\u6309\u5b57\u6bcd\u6392\u5e8f\u7684)\n\u2022\u5bf9List<T>\u5bf9\u8c61\u6309a\n\u6bd4\u8f83\u5668< T >\u5bf9\u8c61\n\u6bcf\u4e00\u4e2a\u90fd\u6bd4\u524d\u4e00\u4e2a\u66f4\u62bd\u8c61\uff0c\u6700\u540e\u4e24\u4e2a\u4e0d\u4f9d\u8d56\u4e8eString\u7c7b"
                                                                },
                                                                {
                                                                    "name": "Forms of Abstraction",
                                                                    "value": "\u2022 By delegation - leave an array to know its own size, a String to know its own way of ordering itself with other Strings using the method compareTo\n\u2022 By generalisation - using type hierarchy, Java\u2019s type List is an interface type which covers Vector, ArrayList, LinkedList\n\u2022 By parameterisation - a Comparator object has its own method compare which works similar to compareTo, but having a separate Comparator object enables us to separate out the comparison operation, for example comparing Strings by length rather than alphabetically\n\u2022 By type parameterisation - Java (since Java 5) has \u201ctype variables\u201d, a List<String> is a list of Strings, but if T has been declared as a type variable a List<T> parameter matches a list of any particular type.\n\u2022 We will look further at some of these concepts later\n\u2022\u901a\u8fc7\u59d4\u6258-\u8ba9\u6570\u7ec4\u77e5\u9053\u81ea\u5df1\u7684\u5927\u5c0f\uff0c\u8ba9\u5b57\u7b26\u4e32\u77e5\u9053\u81ea\u5df1\u4e0e\u5176\u4ed6\u5b57\u7b26\u4e32\u4f7f\u7528\u65b9\u6cd5\u6bd4\u8f83\u6392\u5e8f\u7684\u65b9\u5f0f\n\u2022\u901a\u8fc7\u6cdb\u5316-\u4f7f\u7528\u7c7b\u578b\u5c42\u6b21\u7ed3\u6784\uff0cJava\u7684\u7c7b\u578b\u5217\u8868\u662f\u4e00\u4e2a\u63a5\u53e3\u7c7b\u578b\uff0c\u6db5\u76d6Vector, ArrayList, LinkedList\n\u2022\u901a\u8fc7\u53c2\u6570\u5316\u2014\u2014\u4e00\u4e2aComparator\u5bf9\u8c61\u6709\u5b83\u81ea\u5df1\u7684\u65b9\u6cd5compare\uff0c\u5b83\u7684\u5de5\u4f5c\u539f\u7406\u7c7b\u4f3c\u4e8eComparator to\uff0c\u4f46\u662f\u6709\u4e00\u4e2a\u5355\u72ec\u7684Comparator\u5bf9\u8c61\u53ef\u4ee5\u8ba9\u6211\u4eec\u5206\u79bb\u51fa\u6bd4\u8f83\u64cd\u4f5c\uff0c\u4f8b\u5982\u6309\u957f\u5ea6\u800c\u4e0d\u662f\u6309\u5b57\u6bcd\u987a\u5e8f\u6bd4\u8f83\u5b57\u7b26\u4e32\n\u2022\u901a\u8fc7\u7c7b\u578b\u53c2\u6570\u5316\u2014\u2014Java(\u4eceJava 5\u5f00\u59cb)\u6709\u201c\u7c7b\u578b\u53d8\u91cf\u201d\uff0cList<String>\u662f\u4e00\u4e2aString\u7684\u5217\u8868\uff0c\u4f46\u5982\u679cT\u88ab\u58f0\u660e\u4e3a\u7c7b\u578b\u53d8\u91cf\uff0cList<T>\u53c2\u6570\u5339\u914d\u4efb\u4f55\u7279\u5b9a\u7c7b\u578b\u7684\u5217\u8868\u3002\n\u2022\u6211\u4eec\u5c06\u5728\u540e\u9762\u8fdb\u4e00\u6b65\u7814\u7a76\u8fd9\u4e9b\u6982\u5ff5"
                                                                },
                                                                {
                                                                    "name": "Writing Abstract Code",
                                                                    "value": "\u2022 Instead of modifying code when we want to use it for a different purpose we should write our code in a way where we can make use of it as it is written\n\u2022 So we should try to design and write code in a general way so that we can make use of it in a more specialist way by passing in parameters or through inheritance\n\u2022 Learning to think in an abstract way is one of the key skills for a good programmer\n\u2022 Abstraction means identifying what are the essentials\n\u2022 The essentials for sorting are a list of objects (a collection where objects have a position), and an operation that takes two of those objects and determines if they are equal or which is the greatest in some consistent order\n\n\u2022\u5f53\u6211\u4eec\u60f3\u8981\u5c06\u4ee3\u7801\u7528\u4e8e\u4e0d\u540c\u7684\u76ee\u7684\u65f6\uff0c\u6211\u4eec\u4e0d\u5e94\u8be5\u4fee\u6539\u4ee3\u7801\uff0c\u800c\u5e94\u8be5\u4ee5\u4e00\u79cd\u6211\u4eec\u53ef\u4ee5\u5229\u7528\u5b83\u7684\u65b9\u5f0f\u6765\u7f16\u5199\u4ee3\u7801\n\u2022\u56e0\u6b64\uff0c\u6211\u4eec\u5e94\u8be5\u5c1d\u8bd5\u4ee5\u4e00\u79cd\u901a\u7528\u7684\u65b9\u5f0f\u8bbe\u8ba1\u548c\u7f16\u5199\u4ee3\u7801\uff0c\u4ee5\u4fbf\u901a\u8fc7\u4f20\u9012\u53c2\u6570\u6216\u901a\u8fc7\u7ee7\u627f\u4ee5\u4e00\u79cd\u66f4\u4e13\u4e1a\u7684\u65b9\u5f0f\u5229\u7528\u5b83\n\u2022\u5b66\u4e60\u4ee5\u62bd\u8c61\u7684\u65b9\u5f0f\u601d\u8003\u662f\u4f18\u79c0\u7a0b\u5e8f\u5458\u7684\u5173\u952e\u6280\u80fd\u4e4b\u4e00\n\u2022\u62bd\u8c61\u610f\u5473\u7740\u786e\u5b9a\u4ec0\u4e48\u662f\u672c\u8d28\n\u2022\u6392\u5e8f\u7684\u8981\u70b9\u662f\u4e00\u4e2a\u5bf9\u8c61\u5217\u8868(\u4e00\u4e2a\u5bf9\u8c61\u6709\u4e00\u4e2a\u4f4d\u7f6e\u7684\u96c6\u5408)\uff0c\u4ee5\u53ca\u4e00\u4e2a\u64cd\u4f5c\uff0c\u5b83\u63a5\u53d7\u5176\u4e2d\u4e24\u4e2a\u5bf9\u8c61\uff0c\u5e76\u786e\u5b9a\u5b83\u4eec\u662f\u5426\u76f8\u7b49\uff0c\u6216\u8005\u4ee5\u67d0\u79cd\u4e00\u81f4\u7684\u987a\u5e8f\u54ea\u4e2a\u662f\u6700\u5927\u7684"
                                                                },
                                                                {
                                                                    "name": "Inheritance as a way of meeting the OCP",
                                                                    "value": "\u2022 When we declare one class as a subclass of another (its superclass), we only have to give the way it differs from the superclass\n\u2022 The subclass can add extra features (methods and instance variables that they use)\n\u2022 The subclass can change the way the methods of the superclass work (overriding)\n\u2022 So writing a subclass is a way of modifying the way the code of the superclass works without changing that actual code\n\u2022\u5f53\u6211\u4eec\u58f0\u660e\u4e00\u4e2a\u7c7b\u662f\u53e6\u4e00\u4e2a(\u5b83\u7684\u7236\u7c7b)\u7684\u5b50\u7c7b\u65f6\uff0c\u6211\u4eec\u53ea\u9700\u7ed9\u51fa\u5b83\u4e0e\u7236\u7c7b\u7684\u4e0d\u540c\u4e4b\u5904\n\u2022\u5b50\u7c7b\u53ef\u4ee5\u6dfb\u52a0\u989d\u5916\u7684\u7279\u6027(\u5b83\u4eec\u4f7f\u7528\u7684\u65b9\u6cd5\u548c\u5b9e\u4f8b\u53d8\u91cf)\n\u2022\u5b50\u7c7b\u53ef\u4ee5\u6539\u53d8\u8d85\u7c7b\u65b9\u6cd5\u7684\u5de5\u4f5c\u65b9\u5f0f(\u8986\u76d6)\n\u2022\u56e0\u6b64\uff0c\u7f16\u5199\u5b50\u7c7b\u662f\u4e00\u79cd\u4fee\u6539\u8d85\u7c7b\u4ee3\u7801\u5de5\u4f5c\u65b9\u5f0f\u7684\u65b9\u5f0f\uff0c\u800c\u4e0d\u6539\u53d8\u5b9e\u9645\u4ee3\u7801"
                                                                },
                                                                {
                                                                    "name": "Two ways inheritance meets the OCP",
                                                                    "value": "\u2022 Another way in which inheritance meets the OCP is that a variable of a class type can be set to refer to an object whose type is a subclass\n\u2022 So an existing method with a parameter of a particular class will work with an object of a subclass of that class as an argument without any need to make changes to it\n\u2022 We will consider this further when we look at interface types and the Dependency Inversion Principle, and issues with inheritance in the the Liskov Substitution Principle\n\u2022 The Liskov Substitution Principle suggests caution on using inheritance because of the way in which a method is overridden could result in code having an unexpected behaviour\n\u2022\u7ee7\u627f\u6ee1\u8db3OCP\u7684\u53e6\u4e00\u79cd\u65b9\u5f0f\u662f\uff0c\u4e00\u4e2a\u7c7b\u7c7b\u578b\u7684\u53d8\u91cf\u53ef\u4ee5\u88ab\u8bbe\u7f6e\u4e3a\u5f15\u7528\u5176\u7c7b\u578b\u4e3a\u5b50\u7c7b\u7684\u5bf9\u8c61\n\u2022\u56e0\u6b64\uff0c\u4e00\u4e2a\u5177\u6709\u7279\u5b9a\u7c7b\u53c2\u6570\u7684\u73b0\u6709\u65b9\u6cd5\u5c06\u4f7f\u7528\u8be5\u7c7b\u7684\u4e00\u4e2a\u5b50\u7c7b\u7684\u5bf9\u8c61\u4f5c\u4e3a\u53c2\u6570\uff0c\u800c\u4e0d\u9700\u8981\u5bf9\u5176\u8fdb\u884c\u4efb\u4f55\u66f4\u6539\n\u2022\u5f53\u6211\u4eec\u770b\u63a5\u53e3\u7c7b\u578b\u548c\u4f9d\u8d56\u5012\u7f6e\u539f\u5219\uff0c\u4ee5\u53caLiskov\u66ff\u6362\u539f\u5219\u4e2d\u7684\u7ee7\u627f\u95ee\u9898\u65f6\uff0c\u6211\u4eec\u4f1a\u8fdb\u4e00\u6b65\u8003\u8651\u8fd9\u4e2a\u95ee\u9898\n\u2022Liskov\u66ff\u6362\u539f\u5219\u5efa\u8bae\u8c28\u614e\u4f7f\u7528\u7ee7\u627f\uff0c\u56e0\u4e3a\u65b9\u6cd5\u88ab\u91cd\u5199\u7684\u65b9\u5f0f\u53ef\u80fd\u5bfc\u81f4\u4ee3\u7801\u6709\u610f\u5916\u7684\u884c\u4e3a"
                                                                },
                                                                {
                                                                    "name": "Types as capabilities",
                                                                    "value": "\u2022 Class types mix implementation with application, the actual class type of an object says WHAT it can do and HOW it does it\n\u2022 An interface type says only WHAT an object can do: the methods that can be called on an object known to be of that type (or its \u201ccapabilities\u201d)\n\u2022 Using interface types is not only a way of generalisation, it helps maintain the principle of separation of WHAT from HOW\n\u2022\u7c7b\u7c7b\u578b\u5c06\u5b9e\u73b0\u4e0e\u5e94\u7528\u7a0b\u5e8f\u6df7\u5408\u5728\u4e00\u8d77\uff0c\u5bf9\u8c61\u7684\u5b9e\u9645\u7c7b\u7c7b\u578b\u8bf4\u660e\u5b83\u80fd\u505a\u4ec0\u4e48\u548c\u5982\u4f55\u505a\n\u2022\u63a5\u53e3\u7c7b\u578b\u53ea\u8bf4\u660e\u5bf9\u8c61\u53ef\u4ee5\u505a\u4ec0\u4e48:\u5df2\u77e5\u662f\u8be5\u7c7b\u578b(\u6216\u5176\u201c\u80fd\u529b\u201d)\u7684\u5bf9\u8c61\u53ef\u4ee5\u8c03\u7528\u7684\u65b9\u6cd5\n\u2022\u4f7f\u7528\u63a5\u53e3\u7c7b\u578b\u4e0d\u4ec5\u662f\u4e00\u79cd\u6cdb\u5316\u7684\u65b9\u5f0f\uff0c\u5b83\u8fd8\u6709\u52a9\u4e8e\u7ef4\u62a4WHAT\u548cHOW\u5206\u79bb\u7684\u539f\u5219",
                                                                    "children": [
                                                                        {
                                                                            "name": "Interface\u8868\u793ahow, class\u8868\u793awhat"
                                                                        }
                                                                    ]
                                                                },
                                                                {
                                                                    "name": "Actual and apparent types",
                                                                    "value": "\u2022 A variable of type Quackable can refer to an object of type Duck, an object of type DuckCall, or an object of any other type which is declared as implements Quackable\n\u2022 From this we can see an object may have more than one type, its actual type is the class of the constructor which created it\n\u2022 But it also has the type of any interface its actual type implements\n\u2022 The apparent type of an object referred to by a variable is the type of the variable\n\u2022\u4e00\u4e2aQuackable\u7c7b\u578b\u7684\u53d8\u91cf\u53ef\u4ee5\u5f15\u7528\u4e00\u4e2a\u9e2d\u5b50\u7c7b\u578b\u7684\u5bf9\u8c61\uff0c\u4e00\u4e2aDuckCall\u7c7b\u578b\u7684\u5bf9\u8c61\uff0c\u6216\u8005\u4e00\u4e2a\u5176\u4ed6\u7c7b\u578b\u7684\u5bf9\u8c61\uff0c\u88ab\u58f0\u660e\u4e3a\u5b9e\u73b0\u4e86Quackable\n\u4ece\u8fd9\u91cc\u6211\u4eec\u53ef\u4ee5\u770b\u5230\u4e00\u4e2a\u5bf9\u8c61\u53ef\u80fd\u6709\u4e0d\u6b62\u4e00\u4e2a\u7c7b\u578b\uff0c\u5b83\u7684\u5b9e\u9645\u7c7b\u578b\u662f\u521b\u5efa\u5b83\u7684\u6784\u9020\u51fd\u6570\u7684\u7c7b\n\u2022\u4f46\u5b83\u4e5f\u6709\u5176\u5b9e\u9645\u7c7b\u578b\u5b9e\u73b0\u7684\u4efb\u4f55\u63a5\u53e3\u7684\u7c7b\u578b\n\u2022\u53d8\u91cf\u5f15\u7528\u7684\u5bf9\u8c61\u7684\u5916\u89c2\u7c7b\u578b\u662f\u8be5\u53d8\u91cf\u7684\u7c7b\u578b",
                                                                    "children": [
                                                                        {
                                                                            "name": "\u6211\u7684\u7406\u89e3\u662f, \u540c\u4e00\u4e2a\u76f8\u540c\u529f\u80fd\u7684\u7c7b\u6709\u6839\u636e\u4e0d\u540c\u4fa7\u91cd\u70b9\u7684\u8868\u8fbe\u65b9\u5f0f, \u6bd4\u5982\u9e2d\u5b50\u7c7b\u4e5f\u53ef\u4ee5\u53eb\u9e2d\u5b50\u53eb\u7c7b.\u4e0d\u540c\u7684\u540d\u5b57\u5c31\u662fapparent types, \u4f46\u4ed6\u4eec\u90fd\u6709\u76f8\u540c\u7684actual type."
                                                                        }
                                                                    ]
                                                                },
                                                                {
                                                                    "name": "Subtypes and supertypes",
