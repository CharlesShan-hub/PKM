                                                                                },
                                                                                {
                                                                                    "name": "\u2022 Project costing"
                                                                                },
                                                                                {
                                                                                    "name": "\u2022 Time management"
                                                                                },
                                                                                {
                                                                                    "name": "\u2022 Project monitoring and reviews"
                                                                                },
                                                                                {
                                                                                    "name": "\u2022 Personnel selection and evaluation"
                                                                                },
                                                                                {
                                                                                    "name": "\u2022 Report writing and presentations"
                                                                                },
                                                                                {
                                                                                    "name": "\u2022 Risk management"
                                                                                },
                                                                                {
                                                                                    "name": "\u2022 Quality management"
                                                                                }
                                                                            ]
                                                                        },
                                                                        {
                                                                            "name": "Milestones",
                                                                            "value": "Milestones are sets of achievable target outcomes and outputs of activities at specific time intervals during a project lifecycle."
                                                                        },
                                                                        {
                                                                            "name": "Schedules",
                                                                            "value": "Project schedule is a list of activities (tasks to do) which include milestones and deliverables (outputs) with deadlines (start and finish dates). \n\u2022 In project scheduling, resource allocation such as people, time, etc are attached to each activity."
                                                                        }
                                                                    ]
                                                                },
                                                                {
                                                                    "name": "Project Schedules and Charts",
                                                                    "value": "\u2013 Task chart: show project breakdown into tasks; tasks should not be too small. \n\u2013 Activity network: show task dependencies and the critical path. \n\u2013 Bar chart: show schedule against calendar time.",
                                                                    "children": [
                                                                        {
                                                                            "image": {
                                                                                "src": "xap:resources/3cfc48d2f2f8426cccb9bbe49de54010a97ea1dd47f5f1cfcbd150ca901981d2.png"
                                                                            },
                                                                            "name": "Task chart - Work breakdown"
                                                                        },
                                                                        {
                                                                            "image": {
                                                                                "src": "xap:resources/ec93fad2a381972909e3bc8d703c065bd1d93fa5da382823213092a476e2b714.png"
                                                                            },
                                                                            "name": "Activity network - activities\u2019 dependencies,"
                                                                        },
                                                                        {
                                                                            "image": {
                                                                                "src": "xap:resources/ff51467b7c73e861b8f0a2f22b43d05425427712b324c737116d86f311ca3825.png"
                                                                            },
                                                                            "name": "Gantt chart - staff allocations"
                                                                        }
                                                                    ]
                                                                },
                                                                {
                                                                    "name": "Do not assume that every stage will be problem free",
                                                                    "children": [
                                                                        {
                                                                            "name": "\u2013 Estimate as if nothing will go wrong."
                                                                        },
                                                                        {
                                                                            "name": "\u2013 Add 30% for anticipated problems."
                                                                        },
                                                                        {
                                                                            "name": "\u2013 Add further 20% to cover unanticipated problems."
                                                                        }
                                                                    ]
                                                                },
                                                                {
                                                                    "name": "Monitoring/Reporting",
                                                                    "value": "Project scheduling and project budgeting is often based on prior project experiences and on various product and process measurements (metrics) collected in the past. \n\nDaily stand up \n\nWeekly Reports, Weekly Meetings \n\nCustomer Meetings \n\nDemos"
                                                                },
                                                                {
                                                                    "name": "Metrics(\u6307\u6807)",
                                                                    "value": "Examples of metrics or measurements include: \n\n\n\u2013 Number of lines of code \n\n\n\u2013 Number of defects in code (in particular at defined points in development) \n\n\n\u2013 Test cases completed and in what time frame \u2013 Test cases passed / failed \n\nMetrics on a \u2018live\u2019 project are also used to assess progress of development against project plans."
                                                                }
                                                            ]
                                                        },
                                                        {
                                                            "name": "People in the process",
                                                            "value": "People are the most important assets. \nPoor people management is an important contributor to project failure.",
                                                            "children": [
                                                                {
                                                                    "name": "tasks of a manager",
                                                                    "children": [
                                                                        {
                                                                            "name": "\u2013 Select staff "
                                                                        },
                                                                        {
                                                                            "name": "\u2013 Motivate people "
                                                                        },
                                                                        {
                                                                            "name": "\u2013 Manage groups "
                                                                        },
                                                                        {
                                                                            "name": "\u2013 Solve technical and non technical problems in the most effective way "
                                                                        }
                                                                    ]
                                                                },
                                                                {
                                                                    "name": "People management factors",
                                                                    "children": [
                                                                        {
                                                                            "name": "Consistency",
                                                                            "value": "Team members should all be treated in a comparable way without favourites or discrimination."
                                                                        },
                                                                        {
                                                                            "name": "Respect",
                                                                            "value": "Different team members have different skills and these differences should be respected."
                                                                        },
                                                                        {
                                                                            "name": "Inclusion",
                                                                            "value": "Involve all team members and make sure that people\u2019s views are considered."
                                                                        },
                                                                        {
                                                                            "name": "Honesty",
                                                                            "value": "You should always be honest about what is going well and what is going badly in a project."
                                                                        }
                                                                    ]
                                                                },
                                                                {
                                                                    "name": "Group working",
                                                                    "value": "Most software engineering is a group activity. \n\nGroup interaction is a key determinant of group \n\n\nperformance. \n\nA group is more than a collection of individuals!",
                                                                    "children": [
                                                                        {
                                                                            "name": "\u2022 Group composition",
                                                                            "children": [
                                                                                {
                                                                                    "name": "\u2013 The right balance of technical skills, experiences and personalities."
                                                                                }
                                                                            ]
                                                                        },
                                                                        {
                                                                            "name": "\u2022 Group cohesiveness",
                                                                            "children": [
                                                                                {
                                                                                    "name": "\u2013 Group spirit: members consider the group to be more important than any individual in it."
                                                                                },
                                                                                {
                                                                                    "name": "\u2013 Openness, learn from each other, social events."
                                                                                }
                                                                            ]
                                                                        },
                                                                        {
                                                                            "name": "\u2022 Group communications",
                                                                            "children": [
                                                                                {
                                                                                    "name": "\u2013 Size, structure, composition, environment etc."
                                                                                }
                                                                            ]
                                                                        },
                                                                        {
                                                                            "name": "\u2022 Group organisation",
                                                                            "children": [
                                                                                {
                                                                                    "name": "\u2013 There may be a hierarchical structure for large projects."
                                                                                }
                                                                            ]
                                                                        }
                                                                    ]
                                                                }
                                                            ]
                                                        },
                                                        {
                                                            "name": "Agile project management",
                                                            "value": "The standard approach to project management is plan- driven. \n\nAgile project management requires a different approach, which is adapted to incremental development and the particular strengths of agile methods. (Scrum approcah)",
                                                            "children": [
                                                                {
                                                                    "name": "Teamwork",
                                                                    "value": "The \u2018Scrum master\u2019 is a facilitator who \n\n\u2013  arranges short daily stand up meetings \n\n\u2013  tracks the backlog of work to be done \n\n\u2013  records decisions \n\n\u2013  measures progress against the backlog \n\n\u2013  communicates with customers and management outside of the team. \n\nAgile team \n\n\n\u2013 In most Agile teams, the golden number is said to be between 5 and 9 members",
                                                                    "children": [
                                                                        {
                                                                            "name": "\u77ed\u7684\u4f8b\u4f1a"
                                                                        },
                                                                        {
                                                                            "name": "5-9\u4eba\u6bd4\u8f83\u597d"
                                                                        }
                                                                    ]
                                                                },
                                                                {
                                                                    "name": "Scrum approach benefits",
                                                                    "children": [
                                                                        {
                                                                            "name": "\u2022 The product is broken down into a set of manageable and understandable chunks."
                                                                        },
                                                                        {
                                                                            "name": "\u2022 Unstable requirements do not hold up progress."
                                                                        },
                                                                        {
                                                                            "name": "\u2022 The whole team have visibility of everything and consequently team communication is improved."
                                                                        },
                                                                        {
                                                                            "name": "\u2022 Customers see on-time delivery of increments and gain feedback on how the product works."
                                                                        },
                                                                        {
                                                                            "name": "\u2022 Trust between customers and developers is established and a positive culture is created in which everyone expects the project to succeed."
                                                                        }
                                                                    ]
                                                                }
                                                            ]
                                                        },
                                                        {
                                                            "name": " Risk Management",
                                                            "children": [
                                                                {
                                                                    "name": "Def\n(\u8bc6\u522b\u98ce\u9669\u4e0e\u89e3\u51b3\u95ee\u9898)",
                                                                    "children": [
                                                                        {
                                                                            "name": "\u2013 Identifying possible failures in in a project, product or business"
                                                                        },
                                                                        {
                                                                            "name": "\u2013 Develop alternative plans to mitigate those expected failures"
                                                                        }
                                                                    ]
                                                                },
                                                                {
                                                                    "name": "\u4e09\u7c7b",
                                                                    "value": "\u5199\u4e0d\u4e86 - \u8d44\u6e90\u6216\u5b9e\u8df5\n\u5199\u4e0d\u597d - \u8d28\u91cf\u4e0e\u8868\u73b0\n\u5199\u4e86\u6ca1\u7528 - \u5f00\u53d1\u5546",
                                                                    "children": [
                                                                        {
                                                                            "name": "\u2013 Project risks : where the schedule or resources available for the project are affected"
                                                                        },
                                                                        {
                                                                            "name": "\u2013 Product risks : where the quality or performance of the software produced is affected"
                                                                        },
                                                                        {
                                                                            "name": "\u2013 Business risks : where the organisation which is developing or procuring the software is affected"
                                                                        }
                                                                    ]
                                                                },
                                                                {
                                                                    "name": "The Process to Manage Risk",
                                                                    "children": [
                                                                        {
                                                                            "name": "Identify the Risks",
                                                                            "value": "Identify & classify them into project, product and business risks \n\u8bc6\u522b\u98ce\u9669-> \u628a\u98ce\u9669\u5206\u6210project, product\u548cbusiness\u4e09\u7c7b."
                                                                        },
                                                                        {
                                                                            "name": "Analyse the Risks",
                                                                            "value": "How likely and how much damage it will cause if it happens? \n\u53d1\u751f\u7684\u8bdd\u98ce\u9669\u6709\u591a\u5927"
                                                                        },
                                                                        {
                                                                            "name": "Planning",
                                                                            "value": "Prepare for alternative options to avoid too much damage \n\u51c6\u5907planB"
                                                                        },
                                                                        {
                                                                            "name": "Monitor the Risks ALL the Time",
                                                                            "value": "Monitoring should happen in the entire lifecycle of the projec \n\u65f6\u523b\u5c0f\u5fc3"
                                                                        }
                                                                    ]
                                                                },
                                                                {
                                                                    "name": "Avoidance Strategies",
                                                                    "value": "\u2022\u5728\u4f7f\u7528\u65b0\u7684\u6216\u4f60\u4e0d\u4e60\u60ef\u4f7f\u7528\u7684\u4ea7\u54c1\u65f6\u8981\u5c0f\u5fc3\uff0c\u5305\u62ec\u65b0\u7684\u5de5\u5177\u3001\u8f6f\u4ef6\u548c\u786c\u4ef6\n\u2022\u7136\u800c\uff0c\u8981\u5bc6\u5207\u5173\u6ce8\u65b0\u4ea7\u54c1\u548c\u65b0\u6280\u672f\uff0c\u4ee5\u4fbf\u5728\u5e02\u573a\u548c\u4e1a\u52a1\u4e2d\u5177\u6709\u7ade\u4e89\u529b\n\u2022\u5bf9\u5458\u5de5\u8fdb\u884c\u826f\u597d\u7684\u57f9\u8bad\uff0c\u4ee5\u83b7\u5f97\u6240\u9700\u548c\u6700\u65b0\u7684\u6280\u80fd\n\u2022\u786e\u4fdd\u5728\u4e1a\u52a1\u6240\u4f9d\u8d56\u7684\u5173\u952e\u548c\u6218\u7565\u77e5\u8bc6\u9886\u57df\uff0c\u4f60\u6709\u8d85\u8fc7\u4e00\u540d\u719f\u7ec3\u548c\u77e5\u8bc6\u6e0a\u535a\u7684\u5458\u5de5\n\u2022\u6fc0\u52b1\u5e76\u4fdd\u6301\u5458\u5de5\u7684\u5feb\u4e50\uff0c\u8fd9\u6837\u4ed6\u4eec\u5c31\u4e0d\u4f1a\u8df3\u69fd\u5230\u5de5\u4f5c\u6761\u4ef6\u548c\u73af\u5883\u66f4\u597d\u7684\u7ade\u4e89\u5bf9\u624b\u90a3\u91cc\n Ensure senior management are well informed on progress of project and its importance to the organisation\u2019s goals\n\u2022 Actively monitor performance, be prompt if there is any slippage, do not \u201chide\u201d problems from senior management or staff",
                                                                    "children": [

                                                                        }

                                                                },
                                                                {
                                                                    "name": "Contingencies(\u5907\u80ce\u8ba1\u5212)",
                                                                    "value": "Contingencies are alternative plans which are established to be carried out if the original plan cannot be followed. \nThey are like backups in case something fails, you can fall back to the backups.",
                                                                    "children": [
                                                                        {
                                                                            "name": "\u2022 Alternative resources being identified (human, tools, location)"
                                                                        },
                                                                        {
                                                                            "name": "\u2022 Possibility of outsourcing(\u5916\u5305) work and resource supply to other companies"
                                                                        }
                                                                    ]
                                                                }
                                                            ]
                                                        },
                                                        {
                                                            "name": " Quality Management",
                                                            "children": [
                                                                {
                                                                    "name": "Def",
                                                                    "value": "\u2022 Quality management involves establishing processes and standards within the organisation that will lead to it producing high quality software\n\u2022 For individual projects, a separate quality management team should check the deliverables to ensure they are consistent with the organisation\u2019s standards and goals.\n\u2022 The quality management team should not be part of the development team\n\u2022 If possible, quality management team should be in separate building/department from the development team to ensure an independent review of the software\n\u2022\u8d28\u91cf\u7ba1\u7406\u5305\u62ec\u5728\u7ec4\u7ec7\u5185\u5efa\u7acb\u80fd\u591f\u4ea7\u751f\u9ad8\u8d28\u91cf\u8f6f\u4ef6\u7684\u8fc7\u7a0b\u548c\u6807\u51c6\n\u2022\u5bf9\u4e8e\u5355\u4e2a\u9879\u76ee\uff0c\u4e00\u4e2a\u5355\u72ec\u7684\u8d28\u91cf\u7ba1\u7406\u56e2\u961f\u5e94\u8be5\u68c0\u67e5\u53ef\u4ea4\u4ed8\u6210\u679c\uff0c\u4ee5\u786e\u4fdd\u5b83\u4eec\u4e0e\u7ec4\u7ec7\u7684\u6807\u51c6\u548c\u76ee\u6807\u4e00\u81f4\u3002\n\u2022\u8d28\u91cf\u7ba1\u7406\u56e2\u961f\u4e0d\u5e94\u8be5\u662f\u5f00\u53d1\u56e2\u961f\u7684\u4e00\u90e8\u5206\n\u2022\u5982\u679c\u53ef\u80fd\uff0c\u8d28\u91cf\u7ba1\u7406\u56e2\u961f\u5e94\u8be5\u72ec\u7acb\u4e8e\u5f00\u53d1\u56e2\u961f/\u90e8\u95e8\uff0c\u4ee5\u786e\u4fdd\u8f6f\u4ef6\u7684\u72ec\u7acb\u8bc4\u5ba1"
                                                                },
                                                                {
                                                                    "name": "Quality Attributes and Trade-offs",
                                                                    "value": "Safety Security Reliability Resilience Robustness Understandability Testability Adaptability Modularity Complexity Portability Usability Reusability Efficiency Learnability \n\u5b89\u5168\u5b89\u5168\u53ef\u9760\u6027\u5f39\u6027\u9c81\u68d2\u6027\u53ef\u7406\u89e3\u6027\u53ef\u6d4b\u8bd5\u6027\u9002\u5e94\u6027\u6a21\u5757\u5316\u590d\u6742\u6027\u53ef\u79fb\u690d\u6027\u53ef\u7528\u6027\u53ef\u91cd\u7528\u6027\u6548\u7387\u53ef\u5b66\u4e60\u6027"
                                                                },
                                                                {
                                                                    "name": "Visible and Invisible Quality",
                                                                    "value": "\u2022 From the point of view of the customer, the most important quality aspects are what is immediately visible: good user interface, good range of features and ease of use of the system.\n\u2022 But code quality (that is well structured, informed by Clean Code and Design Principles idea) is not of direct relevance to the customer, but is important, however not visible to the customers.\n\u2022 Code quality is important because good quality code can be easily modified to add new features, or make required changes\n\u2022 Poor quality code is more likely to contain bugs, leading to poor reliability and possible security problems that may later become visible to the customers due to its negative impact on the business of the customers.\n\u2022\u4ece\u5ba2\u6237\u7684\u89d2\u5ea6\u6765\u770b\uff0c\u6700\u91cd\u8981\u7684\u8d28\u91cf\u65b9\u9762\u662f\u663e\u800c\u6613\u89c1\u7684:\u826f\u597d\u7684\u7528\u6237\u754c\u9762\uff0c\u826f\u597d\u7684\u529f\u80fd\u8303\u56f4\u548c\u7cfb\u7edf\u7684\u6613\u7528\u6027\u3002\n\u2022\u4f46\u662f\u4ee3\u7801\u8d28\u91cf(\u826f\u597d\u7684\u7ed3\u6784\uff0c\u6839\u636e\u5e72\u51c0\u4ee3\u7801\u548c\u8bbe\u8ba1\u539f\u5219\u7684\u601d\u60f3)\u4e0e\u5ba2\u6237\u6ca1\u6709\u76f4\u63a5\u7684\u5173\u7cfb\uff0c\u4f46\u662f\u5f88\u91cd\u8981\uff0c\u4f46\u662f\u4e0d\u4e3a\u5ba2\u6237\u6240\u770b\u5230\u3002\n\u2022\u4ee3\u7801\u8d28\u91cf\u5f88\u91cd\u8981\uff0c\u56e0\u4e3a\u9ad8\u8d28\u91cf\u7684\u4ee3\u7801\u53ef\u4ee5\u5f88\u5bb9\u6613\u5730\u6dfb\u52a0\u65b0\u529f\u80fd\uff0c\u6216\u505a\u51fa\u6240\u9700\u7684\u66f4\u6539\n\u2022\u8d28\u91cf\u5dee\u7684\u4ee3\u7801\u66f4\u5bb9\u6613\u5305\u542bbug\uff0c\u5bfc\u81f4\u4f4e\u53ef\u9760\u6027\u548c\u53ef\u80fd\u7684\u5b89\u5168\u95ee\u9898\uff0c\u7531\u4e8e\u5176\u5bf9\u5ba2\u6237\u4e1a\u52a1\u7684\u8d1f\u9762\u5f71\u54cd\uff0c\u8fd9\u4e9b\u95ee\u9898\u4ee5\u540e\u53ef\u80fd\u4f1a\u88ab\u5ba2\u6237\u770b\u5230\u3002"
                                                                },
                                                                {
                                                                    "name": "Bug or feature",
                                                                    "value": "The question \u201cIs it a bug or a feature?\u201d is often asked by users of software \n\n\nsystems \n\nA \u201cbug\u201d is an aspect of the system\u2019s behaviour which is acknowledged as incorrect \n\nA \u201cfeature\u201d is an aspect of the system\u2019s behaviour which is acknowledged as correct \n\nWhat about aspects of the system\u2019s behaviour which are neither acknowledged as correct nor as incorrect? \n\nThis comes about because it is usually impossible to specify every aspect of behaviour in advance \n\nUnspecified behaviour should be logically consistent with specified behaviour \n\nUsers may become aware of an inconsistent or unintended behaviour and \n\n\nfind it useful in some circumstances, in this way a \u201cbug\u201d becomes a \u201cfeature\u201d \n\nIt is hard to remove such features, even if they would lead to a better design, if users have come to rely on them - they may be deprecated in order to give backwards compatibility"
                                                                },
                                                                {
                                                                    "name": "Analysis of Performance",
                                                                    "value": "\u2022 Users generally want software to function \u201cinstantaneously\u201d\n\u2022 Poor performance is a \u201cbug\u201d, even if the behaviour is logically correct\n\u2022 Like other bugs, poor performance may only occur in unusual circumstances, or in large-scale use, so is missed during testing before release\n\u2022 The first defence against poor performance is to employ skilled programmers who are familiar with algorithms\n\u2022 Also, always use library software for routine algorithms such as sorting\n\u2022 After this, poor performance may come from complex interactions which it\nis hard to predict in advance\n\u2022 There are tools which will analyse code execution and show where most of the time is spent\n\u2022 It may not be where you expect\n\u2022 There is little point in improving the efficiency of code which does not contribute much to the execution time, especially if efficiency improvement leads to more complex code\n\u2022\u7528\u6237\u901a\u5e38\u5e0c\u671b\u8f6f\u4ef6\u80fd\u591f\u201c\u77ac\u95f4\u201d\u8fd0\u884c\n\u2022\u7cdf\u7cd5\u7684\u6027\u80fd\u662f\u4e00\u4e2a\u201cbug\u201d\uff0c\u5373\u4f7f\u884c\u4e3a\u5728\u903b\u8f91\u4e0a\u662f\u6b63\u786e\u7684\n\u2022\u50cf\u5176\u4ed6bug\u4e00\u6837\uff0c\u7cdf\u7cd5\u7684\u6027\u80fd\u53ef\u80fd\u53ea\u4f1a\u53d1\u751f\u5728\u4e0d\u5bfb\u5e38\u7684\u60c5\u51b5\u4e0b\uff0c\u6216\u8005\u5728\u5927\u89c4\u6a21\u4f7f\u7528\u4e2d\uff0c\u6240\u4ee5\u5728\u53d1\u5e03\u524d\u7684\u6d4b\u8bd5\u4e2d\u4f1a\u88ab\u9057\u6f0f\n\u2022\u5bf9\u4ed8\u6027\u80fd\u4e0d\u4f73\u7684\u7b2c\u4e00\u4e2a\u529e\u6cd5\u662f\u96c7\u7528\u719f\u6089\u7b97\u6cd5\u7684\u719f\u7ec3\u7a0b\u5e8f\u5458\n\u2022\u6b64\u5916\uff0c\u603b\u662f\u4f7f\u7528\u5e93\u8f6f\u4ef6\u8fdb\u884c\u5e38\u89c4\u7b97\u6cd5\uff0c\u5982\u6392\u5e8f\n\u2022\u5728\u6b64\u4e4b\u540e\uff0c\u7cdf\u7cd5\u7684\u8868\u73b0\u53ef\u80fd\u6765\u81ea\u4e8e\u590d\u6742\u7684\u4ea4\u4e92\n\u63d0\u524d\u9884\u6d4b\u5f88\u96be\u5417\n\u2022\u6709\u4e00\u4e9b\u5de5\u5177\u53ef\u4ee5\u5206\u6790\u4ee3\u7801\u6267\u884c\uff0c\u5e76\u663e\u793a\u5927\u90e8\u5206\u65f6\u95f4\u82b1\u5728\u54ea\u91cc\n\u2022\u5b83\u53ef\u80fd\u4e0d\u662f\u4f60\u671f\u671b\u7684\u5730\u65b9\n\u2022\u63d0\u9ad8\u4ee3\u7801\u7684\u6548\u7387\u662f\u6ca1\u6709\u610f\u4e49\u7684\uff0c\u56e0\u4e3a\u5b83\u5bf9\u6267\u884c\u65f6\u95f4\u6ca1\u6709\u591a\u5927\u8d21\u732e\uff0c\u7279\u522b\u662f\u5982\u679c\u6548\u7387\u7684\u63d0\u9ad8\u5bfc\u81f4\u66f4\u590d\u6742\u7684\u4ee3\u7801"
                                                                },
                                                                {
                                                                    "name": "Software Reliability",
                                                                    "value": "\u2022 Software reliability is the probability of a software system operating without failure for a specified period of time in a specified environment\n\u2022 A figure for reliability may be part of the requirements specification, but it is difficult to estimate the reliability of a system accurately\n\u2022 Software is not like physical machinery or living things, it does not age or wear out in the sense of it changing over time. However changes in the environment it is used may lead to failure\n\u2022 Software may be unreliable because when it was designed and implemented, care was not taken to ensure it would deal correctly with all situations encountered when used in practice\n\u2022 The problem could be due to the specification not taking account of a situation, or the implementation not meeting the specification\n\u2022 As with risks in software development, when considering software reliability, two aspects of a software failure need to be considered:\n\u2013 Possibility of the failure happening\n\u2013 Damage caused if the failure happens\n\u2022\u8f6f\u4ef6\u53ef\u9760\u6027\u662f\u6307\u8f6f\u4ef6\u7cfb\u7edf\u5728\u7279\u5b9a\u73af\u5883\u4e2d\u7279\u5b9a\u65f6\u95f4\u5185\u4e0d\u53d1\u751f\u6545\u969c\u7684\u6982\u7387\n\u53ef\u9760\u6027\u6570\u636e\u53ef\u80fd\u662f\u9700\u6c42\u89c4\u8303\u7684\u4e00\u90e8\u5206\uff0c\u4f46\u51c6\u786e\u4f30\u8ba1\u7cfb\u7edf\u7684\u53ef\u9760\u6027\u662f\u56f0\u96be\u7684\n\u2022\u8f6f\u4ef6\u4e0d\u50cf\u7269\u7406\u673a\u5668\u6216\u751f\u7269\uff0c\u5b83\u4e0d\u4f1a\u968f\u7740\u65f6\u95f4\u7684\u53d8\u5316\u800c\u8001\u5316\u6216\u78e8\u635f\u3002\u4f46\u662f\uff0c\u5b83\u6240\u4f7f\u7528\u7684\u73af\u5883\u7684\u53d8\u5316\u53ef\u80fd\u5bfc\u81f4\u5931\u8d25\n\u2022\u8f6f\u4ef6\u53ef\u80fd\u662f\u4e0d\u53ef\u9760\u7684\uff0c\u56e0\u4e3a\u5f53\u5b83\u88ab\u8bbe\u8ba1\u548c\u5b9e\u65bd\u65f6\uff0c\u6ca1\u6709\u6ce8\u610f\u786e\u4fdd\u5b83\u80fd\u6b63\u786e\u5730\u5904\u7406\u5728\u5b9e\u8df5\u4e2d\u9047\u5230\u7684\u6240\u6709\u60c5\u51b5\n\u95ee\u9898\u53ef\u80fd\u662f\u7531\u4e8e\u89c4\u8303\u6ca1\u6709\u8003\u8651\u5230\u67d0\u79cd\u60c5\u51b5\uff0c\u6216\u8005\u5b9e\u73b0\u4e0d\u7b26\u5408\u89c4\u8303\n\u2022\u4e0e\u8f6f\u4ef6\u5f00\u53d1\u4e2d\u7684\u98ce\u9669\u4e00\u6837\uff0c\u5728\u8003\u8651\u8f6f\u4ef6\u53ef\u9760\u6027\u65f6\uff0c\u9700\u8981\u8003\u8651\u8f6f\u4ef6\u6545\u969c\u7684\u4e24\u4e2a\u65b9\u9762:\n-\u53d1\u751f\u6545\u969c\u7684\u53ef\u80fd\u6027\n\u2014\u6545\u969c\u9020\u6210\u7684\u635f\u574f"
                                                                },
                                                                {
                                                                    "name": "Security and Resilience",
                                                                    "value": "\u2022 A major aspect of programming is ensuring that software or the data it uses cannot be damaged by people using it unintentionally in an incorrect way, or people with an intent to damage the interests of legitimate users\n\u2022 Software should execute predictably and correctly even when run by someone who wishes to cause damage or access data or services to which they are not entitled\n\u2022 Software should contains few or no weaknesses that can be exploited to cause it to stop executing predictably or correctly\n\u2022 Software should be able to continue operating even if attempts are being made to use it incorrectly, and it should be able to recover as quickly as possible from attacks made on it\n\u2022 Different customers will have different requirements on these issues, security and resilience are less important with software intended for leisure use, but critical for software dealing with financial transactions\n\u2022\u7f16\u7a0b\u7684\u4e00\u4e2a\u4e3b\u8981\u65b9\u9762\u662f\u786e\u4fdd\u8f6f\u4ef6\u6216\u5176\u4f7f\u7528\u7684\u6570\u636e\u4e0d\u4f1a\u88ab\u65e0\u610f\u4e2d\u4ee5\u4e0d\u6b63\u786e\u7684\u65b9\u5f0f\u4f7f\u7528\u7684\u4eba\u6216\u6709\u610f\u635f\u5bb3\u5408\u6cd5\u7528\u6237\u7684\u5229\u76ca\u7684\u4eba\u6240\u7834\u574f\n\u2022\u8f6f\u4ef6\u5e94\u53ef\u9884\u89c1\u5730\u6b63\u786e\u6267\u884c\uff0c\u5373\u4f7f\u662f\u7531\u5e0c\u671b\u9020\u6210\u635f\u5bb3\u6216\u8bbf\u95ee\u4ed6\u4eec\u65e0\u6743\u8bbf\u95ee\u7684\u6570\u636e\u6216\u670d\u52a1\u7684\u4eba\u8fd0\u884c\n\u2022\u8f6f\u4ef6\u5e94\u8be5\u5305\u542b\u5f88\u5c11\u6216\u6ca1\u6709\u53ef\u4ee5\u88ab\u5229\u7528\u7684\u5f31\u70b9\uff0c\u4ee5\u5bfc\u81f4\u5b83\u505c\u6b62\u6267\u884c\u53ef\u9884\u6d4b\u6216\u6b63\u786e\n\u2022\u8f6f\u4ef6\u5e94\u8be5\u80fd\u591f\u7ee7\u7eed\u8fd0\u884c\uff0c\u5373\u4f7f\u6709\u4eba\u8bd5\u56fe\u9519\u8bef\u5730\u4f7f\u7528\u5b83\uff0c\u5b83\u5e94\u8be5\u80fd\u591f\u4ece\u653b\u51fb\u4e2d\u5c3d\u5feb\u6062\u590d\n\u2022\u4e0d\u540c\u7684\u5ba2\u6237\u5bf9\u8fd9\u4e9b\u95ee\u9898\u6709\u4e0d\u540c\u7684\u8981\u6c42\uff0c\u5b89\u5168\u6027\u548c\u5f39\u6027\u5bf9\u4e8e\u4f11\u95f2\u8f6f\u4ef6\u4e0d\u90a3\u4e48\u91cd\u8981\uff0c\u4f46\u5bf9\u4e8e\u5904\u7406\u91d1\u878d\u4ea4\u6613\u7684\u8f6f\u4ef6\u81f3\u5173\u91cd\u8981"
                                                                },
                                                                {
                                                                    "link": "https://www.researchgate.net/publication/",
                                                                    "name": "Investing in Software Resiliency",
                                                                    "value": "\u2022 Paper by Warren Axelrod on module website also on:\nhttps://www.researchgate.net/publication/\n293515438_Investing_in_software_resiliency\n\u2022 Abstract:\nSoftware is inherently error-prone and such errors can lead to failure of those systems of which the software is part. On the other hand, with software being only one of many components of a system, there are many choices in regard to attaining a particular level of system resiliency, not all of which are software-related. It is important to consider software resiliency in relation to the resiliency of the entire system, including the human and operational components. The goal of this article is to help those who develop, implement, and operate computer networks and systems in determining the factors to include when investing in software resiliency.\n\u2022\u6c83\u4f26\u00b7\u963f\u514b\u585e\u5c14\u7f57\u5fb7(Warren Axelrod)\u5728\u6a21\u5757\u7f51\u7ad9\u4e0a\u7684\u8bba\u6587\u4e5f\u5728:\nhttps://www.researchgate.net/publication/\n293515438 _investing_in_software_resiliency\n\u2022\u6458\u8981:\n\u8f6f\u4ef6\u5929\u751f\u5c31\u5bb9\u6613\u51fa\u9519\uff0c\u800c\u8fd9\u4e9b\u9519\u8bef\u4f1a\u5bfc\u81f4\u8f6f\u4ef6\u6240\u5728\u7684\u7cfb\u7edf\u51fa\u73b0\u6545\u969c\u3002\u53e6\u4e00\u65b9\u9762\uff0c\u7531\u4e8e\u8f6f\u4ef6\u53ea\u662f\u7cfb\u7edf\u7684\u4f17\u591a\u7ec4\u4ef6\u4e2d\u7684\u4e00\u4e2a\uff0c\u56e0\u6b64\u6709\u8bb8\u591a\u5173\u4e8e\u8fbe\u5230\u7279\u5b9a\u7ea7\u522b\u7684\u7cfb\u7edf\u5f39\u6027\u7684\u9009\u62e9\uff0c\u5e76\u4e0d\u662f\u6240\u6709\u7684\u9009\u62e9\u90fd\u4e0e\u8f6f\u4ef6\u76f8\u5173\u3002\u8003\u8651\u4e0e\u6574\u4e2a\u7cfb\u7edf(\u5305\u62ec\u4eba\u5458\u548c\u64cd\u4f5c\u7ec4\u4ef6)\u5f39\u6027\u76f8\u5173\u7684\u8f6f\u4ef6\u5f39\u6027\u662f\u5f88\u91cd\u8981\u7684\u3002\u672c\u6587\u7684\u76ee\u6807\u662f\u5e2e\u52a9\u5f00\u53d1\u3001\u5b9e\u73b0\u548c\u64cd\u4f5c\u8ba1\u7b97\u673a\u7f51\u7edc\u548c\u7cfb\u7edf\u7684\u4eba\u5458\u786e\u5b9a\u5728\u6295\u8d44\u8f6f\u4ef6\u5f39\u6027\u65f6\u9700\u8981\u8003\u8651\u7684\u56e0\u7d20\u3002"
                                                                }
                                                            ]
                                                        },
                                                        {
                                                            "name": "Fred Brooks and Ed Yourdon leading to Agile",
                                                            "children": [
                                                                {
                                                                    "name": "The Mythical Man Month",
                                                                    "value": "\u4e8b\u60c5\u6709\u5148\u540e\u987a\u5e8f, \u4e0d\u662f\u4eba\u8d8a\u591a\u65f6\u95f4\u8d8a\u5feb. \ne.g. Fibonacci Sequence\n F2 = F0+F1, F3=F2+F1, F4=F3+F2, etc"
                                                                },
                                                                {
                                                                    "name": "More workers, more time!",
                                                                    "value": "Adding more workers to a late software project makes it later \n\nNew workers need to be trained \n\nThe more workers there are, the more possible communications\n\nBetter to extend the deadline than attempt to meet it by adding more workers"
                                                                },
                                                                {
                                                                    "name": "Decline and Fall",
                                                                    "value": "\u2022 Yourdon\u2019s Decline and Fall of the American Programmer (1992) suggested software should be developed with a heavy emphasis on design\n\u2022 He suggested programming would be a fairly mechanical process occurring afterwards which would not require high levels of skill\n\u2022 Following from this, he suggested programming jobs would be lost in the USA, as companies outsourced the programming aspects of development to low-waged and only semi-skilled workers in poorer countries\n\u2022 He felt unskilled programmers in poorer countries would be more likely to accept strong management\n\u2022Yourdon\u2019s Decline and Fall of the American Programmer(1992)\u5efa\u8bae\uff0c\u8f6f\u4ef6\u5f00\u53d1\u5e94\u9ad8\u5ea6\u91cd\u89c6\u8bbe\u8ba1\n\u2022\u4ed6\u8ba4\u4e3a\u7f16\u7a0b\u662f\u4e00\u4e2a\u76f8\u5f53\u673a\u68b0\u7684\u8fc7\u7a0b\uff0c\u4e0d\u9700\u8981\u9ad8\u6c34\u5e73\u7684\u6280\u80fd\n\u2022\u4ece\u8fd9\u4e00\u70b9\u6765\u770b\uff0c\u4ed6\u8ba4\u4e3a\u7f8e\u56fd\u7684\u7f16\u7a0b\u5de5\u4f5c\u5c06\u4f1a\u51cf\u5c11\uff0c\u56e0\u4e3a\u516c\u53f8\u5c06\u5f00\u53d1\u7684\u7f16\u7a0b\u5de5\u4f5c\u5916\u5305\u7ed9\u8d2b\u7a77\u56fd\u5bb6\u7684\u4f4e\u6536\u5165\u548c\u534a\u719f\u7ec3\u5de5\u4eba\n\u2022\u4ed6\u89c9\u5f97\u5728\u8f83\u8d2b\u7a77\u7684\u56fd\u5bb6\uff0c\u6ca1\u6709\u6280\u80fd\u7684\u7a0b\u5e8f\u5458\u66f4\u6709\u53ef\u80fd\u63a5\u53d7\u5f3a\u6709\u529b\u7684\u7ba1\u7406"
                                                                },
                                                                {
                                                                    "name": "Rise and Resurrection",
                                                                    "value": "\u2022 Yourdon\u2019s Rise and Resurrection of the American Programmer (1996) reversed much of what was written in his earlier book\n\u2022 This was part of a movement returning towards seeing programming as the core aspect of software development\n\u2022 It developed into the Agile movement\n\u2022 This comes about from a realisation that high quality code is vital for successful software projects\n\u2022 High quality code requires skills and experience\n\u2022 Producing high quality code is a form of creative craftsmanship, programmers who can produce well-structured reliable and efficient code quickly are a valuable and scarce resource\n\u2022Yourdon\u7684\u300a\u7f8e\u56fd\u7a0b\u5e8f\u5458\u7684\u5d1b\u8d77\u4e0e\u590d\u6d3b\u300b(1996)\u98a0\u8986\u4e86\u4ed6\u65e9\u671f\u8457\u4f5c\u4e2d\u7684\u8bb8\u591a\u5185\u5bb9\n\u2022\u8fd9\u662f\u5c06\u7f16\u7a0b\u89c6\u4e3a\u8f6f\u4ef6\u5f00\u53d1\u6838\u5fc3\u65b9\u9762\u7684\u56de\u5f52\u8fd0\u52a8\u7684\u4e00\u90e8\u5206\n\u2022\u5b83\u53d1\u5c55\u6210\u4e86\u654f\u6377\u8fd0\u52a8\n\u2022\u8fd9\u6765\u81ea\u4e8e\u5bf9\u9ad8\u8d28\u91cf\u4ee3\u7801\u5bf9\u6210\u529f\u8f6f\u4ef6\u9879\u76ee\u81f3\u5173\u91cd\u8981\u7684\u8ba4\u8bc6\n\u2022\u9ad8\u8d28\u91cf\u7684\u4ee3\u7801\u9700\u8981\u6280\u80fd\u548c\u7ecf\u9a8c\n\u2022\u7f16\u5199\u9ad8\u8d28\u91cf\u7684\u4ee3\u7801\u662f\u4e00\u79cd\u521b\u9020\u6027\u7684\u6280\u827a\uff0c\u80fd\u591f\u5feb\u901f\u751f\u6210\u7ed3\u6784\u826f\u597d\u3001\u53ef\u9760\u548c\u9ad8\u6548\u7684\u4ee3\u7801\u7684\u7a0b\u5e8f\u5458\u662f\u4e00\u79cd\u5b9d\u8d35\u800c\u7a00\u7f3a\u7684\u8d44\u6e90"
                                                                },
                                                                {
                                                                    "name": "Why the change?",
                                                                    "value": "\u2022 Too many software projects failing badly\n\u2022 Poor quality code is very expensive in the long run as most software development is concerned with modifying existing code, not writing new code\n\u2022 Poor quality code is hard to understand in order to modify\n\u2022 Bugs are often introduced when poor quality code is modified due to unexpected and hard to follow interactions\n\u2022 Design and specifications are often ambiguous, programmers need to interact with customers to get it right\n\u2022 So programmers need good communication skills and good general insight, as well as excellent logical and technical skills\n\u2022\u592a\u591a\u7684\u8f6f\u4ef6\u9879\u76ee\u4e25\u91cd\u5931\u8d25\n\u2022\u4ece\u957f\u8fdc\u6765\u770b\uff0c\u4f4e\u8d28\u91cf\u7684\u4ee3\u7801\u662f\u975e\u5e38\u6602\u8d35\u7684\uff0c\u56e0\u4e3a\u5927\u591a\u6570\u8f6f\u4ef6\u5f00\u53d1\u5173\u6ce8\u7684\u662f\u4fee\u6539\u73b0\u6709\u4ee3\u7801\uff0c\u800c\u4e0d\u662f\u7f16\u5199\u65b0\u4ee3\u7801\n\u2022\u8d28\u91cf\u5dee\u7684\u4ee3\u7801\u5f88\u96be\u7406\u89e3\u4ee5\u4fbf\u4fee\u6539\n\u2022\u5f53\u7531\u4e8e\u672a\u9884\u6599\u5230\u4e14\u96be\u4ee5\u9075\u5faa\u4ea4\u4e92\u800c\u4fee\u6539\u4e86\u4f4e\u8d28\u91cf\u7684\u4ee3\u7801\u65f6\uff0c\u901a\u5e38\u4f1a\u5f15\u5165bug\n\u2022\u8bbe\u8ba1\u548c\u89c4\u683c\u901a\u5e38\u662f\u542b\u7cca\u4e0d\u6e05\u7684\uff0c\u7a0b\u5e8f\u5458\u9700\u8981\u4e0e\u5ba2\u6237\u8fdb\u884c\u4ea4\u4e92\u4ee5\u83b7\u5f97\u6b63\u786e\u7684\u8bbe\u8ba1\n\u2022\u56e0\u6b64\uff0c\u7a0b\u5e8f\u5458\u9700\u8981\u826f\u597d\u7684\u6c9f\u901a\u80fd\u529b\u548c\u826f\u597d\u7684\u603b\u4f53\u6d1e\u5bdf\u529b\uff0c\u4ee5\u53ca\u4f18\u79c0\u7684\u903b\u8f91\u548c\u6280\u672f\u6280\u80fd"
                                                                },
                                                                {
                                                                    "name": "Problems with Outsourcing",
                                                                    "value": "\u2022 The idea that much programming could be \u201coutsourced\u201d to be done remotely in cheaper locations was undermined by the realisation that software systems are best developed incrementally through interaction with the customer\n\u2022 Programmers need to be fluent in the human language of the customer to understand requirements and specification documentation\n\u2022 Programmers need to be fluent in the human language of the customer to document their code\n\u2022 Long distance communication does not work as well as face-to-face informal communication\n\u2022 Different cultural assumptions can lead to misunderstandings\n\u2022 People tend to identify closely with the \u201cteam\u201d of people they work with day-to-day, \u201cthem and us\u201d attitudes tend to occur with separate teams\n\u2022 Formal contracts involve an overhead of lawyers, accountants etc\n\u2022\u8bb8\u591a\u7f16\u7a0b\u53ef\u4ee5\u88ab\u201c\u5916\u5305\u201d\u5230\u66f4\u4fbf\u5b9c\u7684\u5730\u65b9\u8fdc\u7a0b\u5b8c\u6210\u7684\u60f3\u6cd5\u88ab\u4e00\u79cd\u8ba4\u8bc6\u6240\u7834\u574f\uff0c\u5373\u8f6f\u4ef6\u7cfb\u7edf\u6700\u597d\u662f\u901a\u8fc7\u4e0e\u5ba2\u6237\u7684\u4e92\u52a8\u9010\u6b65\u5f00\u53d1\u51fa\u6765\u7684\n\u2022\u7a0b\u5e8f\u5458\u9700\u8981\u719f\u7ec3\u638c\u63e1\u5ba2\u6237\u7684\u4eba\u7c7b\u8bed\u8a00\uff0c\u4ee5\u7406\u89e3\u9700\u6c42\u548c\u89c4\u8303\u6587\u6863\n\u2022\u7a0b\u5e8f\u5458\u9700\u8981\u719f\u7ec3\u638c\u63e1\u5ba2\u6237\u7684\u4eba\u7c7b\u8bed\u8a00\uff0c\u4ee5\u8bb0\u5f55\u4ed6\u4eec\u7684\u4ee3\u7801\n\u2022\u8fdc\u8ddd\u79bb\u4ea4\u6d41\u4e0d\u5982\u9762\u5bf9\u9762\u7684\u975e\u6b63\u5f0f\u4ea4\u6d41\u6709\u6548\n\u2022\u4e0d\u540c\u7684\u6587\u5316\u5047\u8bbe\u4f1a\u5bfc\u81f4\u8bef\u89e3\n\u2022\u4eba\u4eec\u503e\u5411\u4e8e\u4e0e\u4ed6\u4eec\u65e5\u5e38\u5de5\u4f5c\u7684\u201c\u56e2\u961f\u201d\u7d27\u5bc6\u8054\u7cfb\uff0c\u201c\u4ed6\u4eec\u548c\u6211\u4eec\u201d\u7684\u6001\u5ea6\u503e\u5411\u4e8e\u51fa\u73b0\u5728\u72ec\u7acb\u7684\u56e2\u961f\u4e2d\n\u2022\u6b63\u5f0f\u5408\u540c\u6d89\u53ca\u5f8b\u5e08\u3001\u4f1a\u8ba1\u5e08\u7b49\u65e5\u5e38\u5f00\u9500"
                                                                },
                                                                {
                                                                    "name": "Programmers as craftsmen",
                                                                    "value": "\u2022 Good programming is creative work, and creative work is almost always best done with \u201clight management\u201d\n\u2022 Yourdon noted the most productive software groups were those free to choose their own tools, methodologies and working styles\n\u2022 Good programmers should not be subjected to \u201ccommand and control\u201d management philosophy\n\u2022 The most skilled and productive individuals are likely to be those who most resent \u201cbureaucracy\u201d\n\u2022 New styles of management decentralise as far as possible\n\u2022 New software tools and programming languages have removed the more mechanical aspects of programming, but require higher skills to use well\n\n\u2022\u597d\u7684\u7f16\u7a0b\u662f\u521b\u9020\u6027\u7684\u5de5\u4f5c\uff0c\u521b\u9020\u6027\u7684\u5de5\u4f5c\u51e0\u4e4e\u603b\u662f\u6700\u597d\u7684\u201c\u8f7b\u7ba1\u7406\u201d\n\u2022Yourdon\u6307\u51fa\uff0c\u6548\u7387\u6700\u9ad8\u7684\u8f6f\u4ef6\u56e2\u961f\u662f\u90a3\u4e9b\u53ef\u4ee5\u81ea\u7531\u9009\u62e9\u81ea\u5df1\u7684\u5de5\u5177\u3001\u65b9\u6cd5\u548c\u5de5\u4f5c\u98ce\u683c\u7684\u56e2\u961f\n\u2022\u4f18\u79c0\u7684\u7a0b\u5e8f\u5458\u4e0d\u5e94\u8be5\u5c48\u4ece\u4e8e\u201c\u547d\u4ee4\u548c\u63a7\u5236\u201d\u7684\u7ba1\u7406\u54f2\u5b66\n\u2022\u6700\u6709\u6280\u80fd\u548c\u751f\u4ea7\u529b\u7684\u4eba\u53ef\u80fd\u662f\u90a3\u4e9b\u6700\u8ba8\u538c\u201c\u5b98\u50da\u4e3b\u4e49\u201d\u7684\u4eba\u3002\n\u2022\u5c3d\u53ef\u80fd\u5206\u6563\u7684\u65b0\u578b\u7ba1\u7406\u65b9\u5f0f\n\u2022\u65b0\u7684\u8f6f\u4ef6\u5de5\u5177\u548c\u7f16\u7a0b\u8bed\u8a00\u5df2\u7ecf\u6d88\u9664\u4e86\u7f16\u7a0b\u4e2d\u66f4\u591a\u7684\u673a\u68b0\u65b9\u9762\uff0c\u4f46\u9700\u8981\u66f4\u9ad8\u7684\u6280\u80fd\u624d\u80fd\u4f7f\u7528\u597d"
                                                                },
                                                                {
                                                                    "name": "Death March Projects",
                                                                    "value": "\u2022 Yourdon used the term \u201cdeath march project\u201d to mean a project which is highly likely to fail\n\u2022 He claimed at least half of all software projects are \u201cdeath march projects\u201d\n\u2022 One reason for this is pressure to complete projects within a short timescale in order to beat competition\n\u2022 Another is inexperienced programmers who are too optimistic about what they can achieve in a particular time\n\u2022 In a competitive market, teams who put in an unrealistic bid may win the contract over those whose estimates of time and cost are higher but more realistic\n\u2022 Senior management can be unaware of issues surrounding software development, such as the Brook\u2019s \u201cmythical man-month\u201d\n\u2022 The invisible nature of software makes it hard for those not directly involved in its development to understand why a project is falling behind schedule or to pick up on warning signals about poor quality\n\u2022Yourdon\u4f7f\u7528\u201c\u6b7b\u4ea1\u884c\u519b\u9879\u76ee\u201d\u4e00\u8bcd\u6765\u6307\u4e00\u4e2a\u6781\u6709\u53ef\u80fd\u5931\u8d25\u7684\u9879\u76ee\n\u2022\u4ed6\u58f0\u79f0\u81f3\u5c11\u6709\u4e00\u534a\u7684\u8f6f\u4ef6\u9879\u76ee\u662f\u201c\u6b7b\u4ea1\u884c\u519b\u9879\u76ee\u201d\n\u2022\u5176\u4e2d\u4e00\u4e2a\u539f\u56e0\u662f\uff0c\u4e3a\u4e86\u6253\u8d25\u7ade\u4e89\u5bf9\u624b\uff0c\u5fc5\u987b\u5728\u77ed\u65f6\u95f4\u5185\u5b8c\u6210\u9879\u76ee\n\u2022\u53e6\u4e00\u79cd\u662f\u7f3a\u4e4f\u7ecf\u9a8c\u7684\u7a0b\u5e8f\u5458\uff0c\u4ed6\u4eec\u5bf9\u81ea\u5df1\u5728\u7279\u5b9a\u65f6\u95f4\u5185\u80fd\u591f\u5b9e\u73b0\u7684\u76ee\u6807\u8fc7\u4e8e\u4e50\u89c2\n\u2022\u5728\u7ade\u4e89\u6fc0\u70c8\u7684\u5e02\u573a\u4e2d\uff0c\u90a3\u4e9b\u63d0\u51fa\u4e0d\u73b0\u5b9e\u62a5\u4ef7\u7684\u56e2\u961f\u53ef\u80fd\u4f1a\u8d62\u5f97\u5408\u540c\uff0c\u800c\u90a3\u4e9b\u5bf9\u65f6\u95f4\u548c\u6210\u672c\u7684\u4f30\u8ba1\u66f4\u9ad8\u4f46\u66f4\u73b0\u5b9e\u7684\u56e2\u961f\u5219\u4e0d\u4f1a\n\u2022\u9ad8\u7ea7\u7ba1\u7406\u4eba\u5458\u53ef\u80fd\u6ca1\u6709\u610f\u8bc6\u5230\u56f4\u7ed5\u8f6f\u4ef6\u5f00\u53d1\u7684\u95ee\u9898\uff0c\u6bd4\u5982Brook\u7684\u201c\u795e\u79d8\u7684\u4eba\u6708\u201d\n\u2022\u8f6f\u4ef6\u4e0d\u53ef\u89c1\u7684\u672c\u8d28\u4f7f\u5f97\u90a3\u4e9b\u4e0d\u76f4\u63a5\u53c2\u4e0e\u5f00\u53d1\u7684\u4eba\u5f88\u96be\u7406\u89e3\u4e3a\u4ec0\u4e48\u9879\u76ee\u4f1a\u843d\u540e\u4e8e\u8fdb\u5ea6\uff0c\u6216\u8005\u5f88\u96be\u53d1\u73b0\u8d28\u91cf\u5dee\u7684\u8b66\u544a\u4fe1\u53f7"
                                                                },
                                                                {
                                                                    "name": "Surviving Death March Projects",
                                                                    "value": "\u2022 Be realistic - admit when timescales cannot be met, the problem will get worse if promises about full completion on time continue to be made\n\u2022 Be adamant about trading off time against functionality - better to complete some aspects of the project on time than try to complete all and have nothing completed on time\n\u2022 Avoid the \u201cheroic hacker\u201d syndrome - programmers working on their own for long hours are likely to produce poor quality code that will cause more problems in the future\n\u2022 Avoid trying to solve the problems by bringing in new workers\n\u2022 Avoid trying to solve the problem by using new and unfamiliar tools\n\u2022 Avoid bureaucracy - heavy management pressure will not solve the problem and is likely to slow it down with more overheads\n\u2022\u73b0\u5b9e\u4e00\u70b9\u2014\u2014\u627f\u8ba4\u4e0d\u80fd\u6309\u65f6\u5b8c\u6210\u4efb\u52a1\uff0c\u5982\u679c\u7ee7\u7eed\u627f\u8bfa\u6309\u65f6\u5b8c\u6210\u4efb\u52a1\uff0c\u95ee\u9898\u4f1a\u53d8\u5f97\u66f4\u7cdf\n\u2022\u575a\u6301\u65f6\u95f4\u4e0e\u529f\u80fd\u7684\u6743\u8861\u2014\u2014\u6309\u65f6\u5b8c\u6210\u9879\u76ee\u7684\u67d0\u4e9b\u65b9\u9762\u6bd4\u8bd5\u56fe\u5b8c\u6210\u6240\u6709\u800c\u6ca1\u6709\u6309\u65f6\u5b8c\u6210\u8981\u597d\n\u2022\u907f\u514d\u201c\u82f1\u96c4\u9ed1\u5ba2\u201d\u7efc\u5408\u75c7\u2014\u2014\u957f\u65f6\u95f4\u72ec\u7acb\u5de5\u4f5c\u7684\u7a0b\u5e8f\u5458\u5f88\u53ef\u80fd\u5199\u51fa\u8d28\u91cf\u5f88\u5dee\u7684\u4ee3\u7801\uff0c\u8fd9\u5c06\u5728\u672a\u6765\u9020\u6210\u66f4\u591a\u95ee\u9898\n\u2022\u907f\u514d\u901a\u8fc7\u5f15\u8fdb\u65b0\u5458\u5de5\u6765\u89e3\u51b3\u95ee\u9898\n\u2022\u907f\u514d\u4f7f\u7528\u65b0\u7684\u548c\u4e0d\u719f\u6089\u7684\u5de5\u5177\u6765\u89e3\u51b3\u95ee\u9898\n\u2022\u907f\u514d\u5b98\u50da\u4e3b\u4e49\u2014\u2014\u6c89\u91cd\u7684\u7ba1\u7406\u538b\u529b\u5e76\u4e0d\u80fd\u89e3\u51b3\u95ee\u9898\uff0c\u800c\u4e14\u589e\u52a0\u7ba1\u7406\u8d39\u7528\u53ef\u80fd\u4f1a\u4f7f\u95ee\u9898\u53d8\u6162"
                                                                },
                                                                {
                                                                    "name": "Agile",
                                                                    "value": "It can be seen that the advice given by Ed Yourdon fits in with the principles of using the Agile approach to develop large scale software. A group of experienced and well-known software developers wrote a set of principles for software development, called the Agile Manifesto in 2001.\n\u2022 Agile uses the technique of producing a working prototype and then developing it by adding new features, rather than detailed planning the final system in advance\n\u2022 Agile involves continuous interaction with the customer to decide what new features to add next, and to release new versions with the features to enable the customer to experience them\n\u2022 Agile places emphasis on consideration of the actual code, with continuous testing, close teamwork, and use of good design principles to avoid poor quality and unreliable software\n\n\u53ef\u4ee5\u770b\u51fa\uff0cEd Yourdon\u7ed9\u51fa\u7684\u5efa\u8bae\u7b26\u5408\u4f7f\u7528\u654f\u6377\u65b9\u6cd5\u5f00\u53d1\u5927\u89c4\u6a21\u8f6f\u4ef6\u7684\u539f\u5219\u30022001\u5e74\uff0c\u4e00\u7fa4\u7ecf\u9a8c\u4e30\u5bcc\u3001\u77e5\u540d\u7684\u8f6f\u4ef6\u5f00\u53d1\u4eba\u5458\u4e3a\u8f6f\u4ef6\u5f00\u53d1\u7f16\u5199\u4e86\u4e00\u5957\u539f\u5219\uff0c\u79f0\u4e3a\u654f\u6377\u5ba3\u8a00\u3002\n\u2022\u654f\u6377\u4f7f\u7528\u7684\u6280\u672f\u662f\u751f\u6210\u4e00\u4e2a\u5de5\u4f5c\u539f\u578b\uff0c\u7136\u540e\u901a\u8fc7\u6dfb\u52a0\u65b0\u529f\u80fd\u6765\u5f00\u53d1\u5b83\uff0c\u800c\u4e0d\u662f\u9884\u5148\u8be6\u7ec6\u89c4\u5212\u6700\u7ec8\u7684\u7cfb\u7edf\n\u2022\u654f\u6377\u6d89\u53ca\u4e0e\u5ba2\u6237\u7684\u6301\u7eed\u4e92\u52a8\uff0c\u4ee5\u51b3\u5b9a\u4e0b\u4e00\u6b65\u6dfb\u52a0\u4ec0\u4e48\u65b0\u7279\u6027\uff0c\u5e76\u53d1\u5e03\u5e26\u6709\u8fd9\u4e9b\u7279\u6027\u7684\u65b0\u7248\u672c\uff0c\u4ee5\u4f7f\u5ba2\u6237\u80fd\u591f\u4f53\u9a8c\u5b83\u4eec\n\u2022\u654f\u6377\u5f3a\u8c03\u5bf9\u5b9e\u9645\u4ee3\u7801\u7684\u8003\u8651\uff0c\u901a\u8fc7\u6301\u7eed\u7684\u6d4b\u8bd5\uff0c\u7d27\u5bc6\u7684\u56e2\u961f\u5408\u4f5c\uff0c\u4ee5\u53ca\u4f7f\u7528\u597d\u7684\u8bbe\u8ba1\u539f\u5219\u6765\u907f\u514d\u4f4e\u8d28\u91cf\u548c\u4e0d\u53ef\u9760\u7684\u8f6f\u4ef6"
                                                                },
                                                                {
                                                                    "name": "Technical Debt and Refactoring",
                                                                    "value": "\u2022 \u201cYou have a piece of functionality that you need to add to your system. You see two ways to do it, one is quick to do but is messy - you are sure that it will make further changes harder in the future\u201d\n\u2022 This was stated by Martin Fowler, who writes about Technical Debt issues here: http://martinfowler.com/bliki/TechnicalDebt.html\n\u2022 Technical debt means accepting that you have produced code quickly in order to produce a working system or new features, so that the customer can experiment with them, but realising that the code may not be well structured\n\u2022 Leaving code poorly structured will lead to higher costs and slowing down later on when the code is further modified\n\u2022 Putting effort into improving the structure of code is termed refactoring\n\u2022 Producing code quickly and then refactoring it could be considered like borrowing money to achieve something quickly, and then paying back the debt so that costs do not increase in the long run\n\n\u2022\u201c\u4f60\u9700\u8981\u5c06\u4e00\u4e2a\u529f\u80fd\u6dfb\u52a0\u5230\u4f60\u7684\u7cfb\u7edf\u4e2d\u3002\u4f60\u770b\u5230\u4e86\u4e24\u79cd\u65b9\u6cd5\uff0c\u4e00\u79cd\u5f88\u5feb\u5c31\u80fd\u505a\u5230\uff0c\u4f46\u5f88\u6df7\u4e71\u2014\u2014\u4f60\u786e\u4fe1\u8fd9\u5c06\u4f7f\u672a\u6765\u7684\u6539\u53d8\u66f4\u52a0\u56f0\u96be\u3002\u201d\n\u2022\u8fd9\u662f\u7531Martin Fowler\u63d0\u51fa\u7684\uff0c\u4ed6\u5728http://martinfowler.com/bliki/TechnicalDebt.html\u5199\u4e86\u5173\u4e8e\u6280\u672f\u503a\u52a1\u95ee\u9898\u7684\u6587\u7ae0\n\u2022\u6280\u672f\u503a\u52a1\u610f\u5473\u7740\u63a5\u53d7\u4f60\u5df2\u7ecf\u5feb\u901f\u751f\u6210\u4ee3\u7801\uff0c\u4ee5\u4fbf\u751f\u6210\u4e00\u4e2a\u53ef\u5de5\u4f5c\u7684\u7cfb\u7edf\u6216\u65b0\u529f\u80fd\uff0c\u4ee5\u4fbf\u5ba2\u6237\u53ef\u4ee5\u4f7f\u7528\u5b83\u4eec\u8fdb\u884c\u8bd5\u9a8c\uff0c\u4f46\u610f\u8bc6\u5230\u4ee3\u7801\u7684\u7ed3\u6784\u53ef\u80fd\u4e0d\u662f\u5f88\u597d\n\u2022\u8ba9\u4ee3\u7801\u7ed3\u6784\u7cdf\u7cd5\u5c06\u5bfc\u81f4\u66f4\u9ad8\u7684\u6210\u672c\uff0c\u5e76\u5728\u4ee5\u540e\u8fdb\u4e00\u6b65\u4fee\u6539\u4ee3\u7801\u65f6\u51cf\u6162\u901f\u5ea6\n\u2022\u52aa\u529b\u6539\u8fdb\u4ee3\u7801\u7ed3\u6784\u88ab\u79f0\u4e3a\u91cd\u6784\n\u2022\u5feb\u901f\u751f\u6210\u4ee3\u7801\uff0c\u7136\u540e\u8fdb\u884c\u91cd\u6784\uff0c\u5c31\u50cf\u501f\u94b1\u6765\u5feb\u901f\u5b9e\u73b0\u67d0\u4e2a\u76ee\u6807\uff0c\u7136\u540e\u507f\u8fd8\u503a\u52a1\uff0c\u8fd9\u6837\u957f\u671f\u6765\u770b\u6210\u672c\u5c31\u4e0d\u4f1a\u589e\u52a0"
                                                                },
                                                                {
                                                                    "name": "Code Smells and Design Patterns",
                                                                    "value": "\u2022 The term code smell to mean an indication in code of a need for refactoring\n\u2022 A \u201ccode smell\u201d is not necessarily an indication of poor design or coding in the first place, it is a recognition that aspects of design which made sense at one stage can become poor as the code is modified to accommodate new features\n\u2022 Agile development recommends keeping code simple, so do not introduce complexities into design if they are not immediately needed\n\u2022 As the code becomes more complex, we may see ways in which we can break the code into parts and generalise it in order to keep to the design principles\n\u2022 Design patterns are particular ways of structuring code to do this\n\u2022 However, excessive use of design patterns before the growth in requirements make it useful can make code too complex, which is itself a \u201csmell\u201d\n\n\u2022\u4ee3\u7801\u6c14\u5473\u8fd9\u4e2a\u672f\u8bed\u662f\u6307\u4ee3\u7801\u4e2d\u9700\u8981\u91cd\u6784\u7684\u6307\u793a\n\u2022\u201c\u4ee3\u7801\u5473\u9053\u201d\u5e76\u4e0d\u4e00\u5b9a\u610f\u5473\u7740\u8bbe\u8ba1\u6216\u7f16\u7801\u5f88\u5dee\uff0c\u5b83\u662f\u4e00\u79cd\u8ba4\u8bc6\uff0c\u5373\u5f53\u4ee3\u7801\u88ab\u4fee\u6539\u4ee5\u9002\u5e94\u65b0\u529f\u80fd\u65f6\uff0c\u5728\u67d0\u4e00\u9636\u6bb5\u6709\u610f\u4e49\u7684\u8bbe\u8ba1\u65b9\u9762\u53ef\u80fd\u53d8\u5f97\u5f88\u5dee\n\u2022\u654f\u6377\u5f00\u53d1\u5efa\u8bae\u4fdd\u6301\u4ee3\u7801\u7b80\u5355\uff0c\u6240\u4ee5\u5982\u679c\u4e0d\u662f\u7acb\u5373\u9700\u8981\uff0c\u5c31\u4e0d\u8981\u5728\u8bbe\u8ba1\u4e2d\u5f15\u5165\u590d\u6742\u6027\n\u2022\u968f\u7740\u4ee3\u7801\u53d8\u5f97\u8d8a\u6765\u8d8a\u590d\u6742\uff0c\u6211\u4eec\u53ef\u80fd\u4f1a\u770b\u5230\u4e00\u4e9b\u65b9\u6cd5\uff0c\u6211\u4eec\u53ef\u4ee5\u628a\u4ee3\u7801\u5206\u89e3\u6210\u90e8\u5206\uff0c\u5e76\u4e00\u822c\u5316\uff0c\u4ee5\u4fdd\u6301\u8bbe\u8ba1\u539f\u5219\n\u2022\u8bbe\u8ba1\u6a21\u5f0f\u662f\u6784\u5efa\u4ee3\u7801\u6765\u5b9e\u73b0\u8fd9\u4e00\u70b9\u7684\u7279\u6b8a\u65b9\u5f0f\n\u2022\u7136\u800c\uff0c\u5728\u9700\u6c42\u589e\u957f\u4e4b\u524d\u8fc7\u5ea6\u4f7f\u7528\u8bbe\u8ba1\u6a21\u5f0f\u4f1a\u4f7f\u4ee3\u7801\u8fc7\u4e8e\u590d\u6742\uff0c\u8fd9\u672c\u8eab\u5c31\u662f\u4e00\u79cd\u201c\u5473\u9053\u201d\u3002"
                                                                },
                                                                {
                                                                    "name": "Code Smell Examples",
                                                                    "value": "\u2022 Long methods: if the code for a method has become so long that it cannot be completely viewed on a screen, that is a sign the method could be broken into several methods\n\u2022 Large classes: if a class has many methods and fields that is a sign it could be broken into separate classes\n\u2022 Data clumps: if many methods take the same values as several arguments, that is a sign that putting those values together as fields of an object and passing the object as a single argument would be a good idea\n\u2022 Refuse Bequest: if a class extends another class, but does not make use of what it inherits, or overrides its methods with code that serves no purpose, that is a sign that inheritance was not a good technique to use for that class\n\u2022 Duplicate Code: if a class has a lot of code that is similar to that of another class, that is a sign that techniques should be used to avoid duplicated code, in that case it might be appropriate to use inheritance so the two classes inherit code from a superclass\n\u2022\u957f\u65b9\u6cd5:\u5982\u679c\u4e00\u4e2a\u65b9\u6cd5\u7684\u4ee3\u7801\u53d8\u5f97\u592a\u957f\uff0c\u4ee5\u81f3\u4e8e\u4e0d\u80fd\u5728\u5c4f\u5e55\u4e0a\u5b8c\u5168\u67e5\u770b\uff0c\u8fd9\u8868\u660e\u8be5\u65b9\u6cd5\u53ef\u4ee5\u5206\u89e3\u6210\u51e0\u4e2a\u65b9\u6cd5\n\u2022\u5927\u578b\u7c7b:\u5982\u679c\u4e00\u4e2a\u7c7b\u6709\u5f88\u591a\u65b9\u6cd5\u548c\u5b57\u6bb5\uff0c\u8fd9\u662f\u4e00\u4e2a\u6807\u5fd7\uff0c\u5b83\u53ef\u4ee5\u88ab\u5206\u89e3\u6210\u5355\u72ec\u7684\u7c7b\n\u2022\u6570\u636e\u96c6\u7fa4:\u5982\u679c\u8bb8\u591a\u65b9\u6cd5\u90fd\u4f7f\u7528\u76f8\u540c\u7684\u503c\u4f5c\u4e3a\u51e0\u4e2a\u53c2\u6570\uff0c\u8fd9\u8868\u660e\u5c06\u8fd9\u4e9b\u503c\u653e\u5728\u4e00\u8d77\u4f5c\u4e3a\u4e00\u4e2a\u5bf9\u8c61\u7684\u5b57\u6bb5\uff0c\u5e76\u5c06\u5bf9\u8c61\u4f5c\u4e3a\u5355\u4e2a\u53c2\u6570\u4f20\u9012\u662f\u4e00\u4e2a\u597d\u4e3b\u610f\n\u2022\u62d2\u7edd\u9057\u8d60:\u5982\u679c\u4e00\u4e2a\u7c7b\u7ee7\u627f\u4e86\u53e6\u4e00\u4e2a\u7c7b\uff0c\u4f46\u6ca1\u6709\u5229\u7528\u5b83\u6240\u7ee7\u627f\u7684\uff0c\u6216\u8005\u7528\u6ca1\u6709\u4efb\u4f55\u76ee\u7684\u7684\u4ee3\u7801\u91cd\u5199\u5b83\u7684\u65b9\u6cd5\uff0c\u8fd9\u8868\u660e\u7ee7\u627f\u4e0d\u662f\u4e00\u4e2a\u5bf9\u8be5\u7c7b\u4f7f\u7528\u7684\u597d\u6280\u672f\n\u2022\u91cd\u590d\u4ee3\u7801:\u5982\u679c\u4e00\u4e2a\u7c7b\u6709\u5f88\u591a\u7c7b\u4f3c\u4e8e\u53e6\u4e00\u4e2a\u7c7b\u7684\u4ee3\u7801,\u8fd9\u662f\u4e00\u4e2a\u8ff9\u8c61\u8868\u660e,\u6280\u672f\u5e94\u8be5\u7528\u4e8e\u907f\u514d\u91cd\u590d\u4ee3\u7801,\u5728\u8fd9\u79cd\u60c5\u51b5\u4e0b\u5b83\u53ef\u80fd\u9002\u5408\u4f7f\u7528\u7ee7\u627f\u7684\u4e24\u4e2a\u7c7b\u7ee7\u627f\u7236\u7c7b\u7684\u4ee3\u7801",

                                                                    "name": "Trade offs",
                                                                    "value": "Software MUST\n\u2022 Meet customer requirements\n\u2022 Be convenient to use\n\u2022 Be safe\n\u2022 Be efficient\n\u2022 Be secure\n\u2022 Meet legal requirements But also\n\u2022 Has to be produced within a time limit\n\u2022 Has to be produced using available human resources\n\u2022 Has to be produced using available software resources\n\u2022 Has to be produced using available financial resources\n\u8f6f\u4ef6\u5fc5\u987b\n\u6ee1\u8db3\u5ba2\u6237\u8981\u6c42\n\u2022\u4f7f\u7528\u65b9\u4fbf\n\u2022\u662f\u5b89\u5168\u7684\n\u2022\u9ad8\u6548\n\u2022\u662f\u5b89\u5168\u7684\n\u2022\u6ee1\u8db3\u6cd5\u5f8b\u8981\u6c42\uff0c\u4f46\u4e5f\n\u2022\u5fc5\u987b\u5728\u89c4\u5b9a\u65f6\u95f4\u5185\u751f\u4ea7\n\u2022\u5fc5\u987b\u5229\u7528\u73b0\u6709\u7684\u4eba\u529b\u8d44\u6e90\u8fdb\u884c\u751f\u4ea7\n\u2022\u5fc5\u987b\u4f7f\u7528\u53ef\u7528\u7684\u8f6f\u4ef6\u8d44\u6e90\u8fdb\u884c\u5236\u4f5c\n\u2022\u5fc5\u987b\u5229\u7528\u73b0\u6709\u7684\u8d22\u653f\u8d44\u6e90\u8fdb\u884c\u751f\u4ea7"

                                                                    "value": "\u2022\u5ba2\u6237\u9700\u6c42\u53d8\u66f4\n\u2022\u4f7f\u7528\u7ecf\u9a8c\u5efa\u8bae\u65b0\u529f\u80fd\n\u2022\u9700\u8981\u7ea0\u6b63\u9519\u8bef\u6216\u7cdf\u7cd5\u7684\u8bbe\u8ba1\u7279\u5f81\n\u2022\u6280\u672f\u8fdb\u6b65\u5f00\u8f9f\u4e86\u65b0\u7684\u53ef\u80fd\u6027\n\u2022 Customer requirements change\n\u2022 Experience with use suggests new features\n\u2022 Errors or poor design features need to be corrected\n\u2022 Advances in technology open up new possibilities",
