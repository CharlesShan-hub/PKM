                                            "value": "1\uff09\u7406\u8bba\u4e0a\uff1a\n\u2460\u63d0\u51fa\u5168\u9762\u6297\u6218\u8def\u7ebf\uff1a1937\u5e748\u6708\u6d1b\u5ddd\u4f1a\u8bae\u5236\u5b9a\u4e86\u6297\u65e5\u6551\u56fd\u5341\u5927\u7eb2\u9886\u5f3a\u8c03\u8981\u6253\u5012\u65e5\u672c\u5e1d\u56fd\u4e3b\u4e49\uff0c\u5173\u952e\u5728\u4e8e\u4f7f\u5df2\u7ecf\u53d1\u52a8\u7684\u6297\u6218\u6210\u4e3a\u5168\u9762\u7684\u5168\u6c11\u65cf\u7684\u6297\u6218\n\u2461 \u6301\u4e45\u6218\u65b9\u9488\uff1a\u300a\u8bba\u6301\u4e45\u6218\u3009\uff08\u89c1\u4e0b\u7bc7\u4e2d\u7b2c\u4e8c\u90e8\u5206\u7684\u6587\u732e\u603b\u7ed3\uff09\n(2\uff09\u5b9e\u8df5\u4e0a\uff1a\u6e38\u51fb\u6218\u3002\n\u2460\u5e73\u578b\u5173\u5927\u6377\uff1a\u4e2d\u56fd\u519b\u961f\u5168\u6c11\u65cf\u6297\u6218\u4ee5\u6765\u7b2c\u4e00\u6b21\u91cd\u5927\u80dc\u5229\uff0c\u7c89\u788e\u4e86\u65e5\u519b\u4e0d\u53ef\u6218\u80dc\u7684\u795e\u8bdd\n\u2461 \u53f0\u513f\u5e84\u6218\u5f79\uff1a\u56fd\u6c11\u515a\u6b63\u9762\u6218\u573a\u6700\u91cd\u5927\u7684\u80dc\u5229\u3002\n\u2462 \u5ffb\u53e3\u4f1a\u6218\uff1a\u56fd\u5171\u5408\u4f5c\u6700\u597d\u7684\u4e00\u6b21\u6218\u5f79\u3002\n\u2463 \u767e\u56e2\u5927\u6218\uff1a\u4e00\u573a\u5927\u89c4\u6a21\u7684\u4ee5\u7834\u88ad\u654c\u4eba\u4ea4\u901a\u7ebf\u4e3a\u91cd\u8981\u76ee\u6807\u7684\u8fdb\u653b\u6218\u5f79\uff08\u5728\u6218\u7565\u76f8\u6301\u9636\u6bb5\uff09\n\u2464 \u6e38\u51fb\u6218\u7684\u6218\u7565\u610f\u4e49\uff1a\n\u7b2c\u4e00\uff0c\u5728\u6218\u7565\u9632\u5fa1\u9636\u6bb5\uff0c\u4ece\u5168\u5c40\u770b\uff0c\u56fd\u6c11\u89c9\u6b63\u9762\u6218\u573a\u7684\u6b63\u89c4\u6218\u662f\u4e3b\u8981\u7684\uff0c\u654c\u540e\u7684\u6e38\u51fb\u6218\u662f\u8f85\u52a9\u7684\uff0c\u6e38\u51fb\u6218\u867d\u7136\u662f\u9632\u5fa1\u6218\uff0c\u4f46\u5bf9\u963b\u6b62\u65e5\u519b\u7684\u8fdb\u653b\u3001\u51cf\u8f7b\u6b63\u9762\u6218\u573a\u538b\u529b\u3001\u4f7f\u6218\u4e89\u8f6c\u4eba\u76f8\u6301\u9636\u6bb5\u8d77\u4e86\u5173\u952e\u6027\u7684\u4f5c\u7528\                                             "value": "\u6297\u65e5\u6218\u4e89\u80dc\u5229\u540e\uff0c\u67d0\u4e9b\u6c11\u4e3b\u515a\u6d3e\u7684\u9886\u5bfc\u4eba\u7269\u66fe\u7ecf\u9f13\u5439 \u201c\u4e2d\u95f4\u8def\u7ebf\u201d\uff0c\u4f01\u56fe\u5728\u56fd\u5171\u5bf9\u7acb\u7684\u7eb2\u9886\u4e4b\u5916\uff0c\u5bfb\u627e\u51fa\u201c\u7b2c\u4e09\u6761\u9053\u8def\u201d\n(1\uff09\u201c\u4e2d\u95f4\u8def\u7ebf\u201d\u9f13\u5439\u8005\u7684\u4e3b\u5f20\uff1a\n\u2460 \u653f\u6cbb\u4e0a\uff0c\u201c\u5fc5\u987b\u5b9e\u73b0\u82f1\u7f8e\u5f0f\u7684\u6c11\u4e3b\u653f\u6cbb\u201d\uff0c\u4f46\u4e0d\u51c6\u5730\u4e3b\u5b98\u50da\u8d44\u672c\u5bb6\u64cd\u7eb5\n\u2461 \u7ecf\u6d4e\u4e0a\uff0c\u201c\u5e94\u5f53\u5b9e\u884c\u6539\u826f\u7684\u8d44\u672c\u4e3b\u4e49\u201d\uff0c\u4f46\u4e0d\u5bb9\u5b98\u50da\u4e70\u529e\u8d44\u672c\u6a2a\u884c\u3002\n\u2462 \u5b9e\u884c\u7684\u65b9\u6cd5\uff0c\u5219\u662f\u8d70\u548c\u5e73\u7684\u6539\u826f\u7684\u9053\u8def\u3002\n(2\uff09\u5bf9\u201c\u4e2d\u95f4\u8def\u7ebf\u201d\u7684\u8bc4\u4ef7\uff1a\u4ed6\u4eec\u6240\u63d0\u5021\u7684\u662f\u8d44\u4ea7\u9636\u7ea7\u5171\u548c\u56fd\u7684\u65b9\u6848\uff1b\u4ed6\u4eec\u6240\u4e3b\u5f20\u7684\u5b9e\u8d28\u4e0a\u662f\u65e7\u6c11\u4e3b\u4e3b\u4e49\u7684\u9053\u8def\u3002\n(3\uff09\u201c\u4e2d\u95f4\u8def\u7ebf\u201d\u7684\u7834\u706d\uff1a\u4e2d\u56fd\u5728\u6218\u540e\u9762\u4e34\u7684\u662f\u4e24\u79cd\u547d\u8fd0\u3001\u4e24\u4e2a\u524d\u9014\u7684\u5c16\u955c\u6597\u4e89\uff0c\u6ca1\u6709\u7b2c\u4e09\u6761\u8def\u53ef\u8d70\u3002\u5730\u4e3b\u9636\u7ea7\u548c\u4e70\u529e\u6027\u7684\u5927\u8d44\u4ea7\u9636\u7ea7\uff1a\u4e3b\u5f20\u519b\u4e8b\u72ec\u88c1\u7edf\u6cbb\u3002\u6c11\u65cf\u8d44\u4ea7\u9636\u7ea7\uff08\u4e2d\u95f4\u52bf\u529b\u3001\u6c11\u4e3b\u9769\u547d\u7684\u529b\u91cf\u4e4b\u4e00\uff09\uff1a\u4e3b\u5f20\u5efa\u7acb\u8d44\u4ea7\u9636\u7ea7\u5171\u548c\u56fd\u3002\n\u5de5\u4eba\u9636\u7ea7\u3001\u519c\u6c11\u9636\u7ea7\u548c\u57ce\u5e02\u5c0f\u8d44\u4ea7\u9636\u7ea7\uff1a\u4e3b\u5f20\u4eba\u6c11\u5171\u548c\u56fd\u65b9\u6848\u3002\u5ba2\u89c2\u5f62\u52bf\u6b21\u5b9a\u4e2d\u56fd\u4eba\u6c11\u53ef\u9009\u62e9\u7684\u65b9\u6848\u53ea\u6709\u4e24\u79cd\uff0c\u5373\u5927\u5730\u4e3b\u3001\u5927\u8d44\u4ea7\u9636\u7ea7\u7684\u519b\u4e8b\u72ec\u88c1\u7edf\u6cbb\u548c\u4eba\u6c11\u5171\u548c\u56fd\u3002\u8fd9\u662f\u7531\u5f53\u65f6\u4e2d\u56fd\u6240\u5904\u7684\u65f6\u4ee3\u6761\u4ef6\u548c\u56fd\u5185\u9636\u7ea7\u5173\u7cfb\u7684\u72b6\u51b5\u51b3\u5b9a\u7684\uff1a\n\u2460 \u6c11\u65cf\u8d44\u672c\u4e3b\u4e49\u7ecf\u6d4e\u7684\u5f31\u5c0f\u4ee5\u53ca\u6c11\u65cf\u8d44\u4ea7\u9636\u7ea7\u529b\u91cf\u8fc7\u4e8e\u8f6f\u5f31\uff0c\u5b83\u6ca1\u6709\u52c7\u6c14\u548c\u80fd\u529b\u53bb\u9886\u5bfc\u4eba\u6c11\u8fdb\u884c\u8857\u5e95\u53cd\u5e1d\u53cd\u5c01\u5efa\u7684\u9769\u547d\u6597\u4e89\uff0c\u4ece\u800c\u4e3a\u5efa\u7acb\u8d44\u4ea7\u9636\u7ea7\u5171\u548c\u56fd\u626b\u6e05\u969c\u788d\uff0c\u56e0\u6b64\u8d44\u4ea7\u9636\u7ea7\u5171\u548c\u56fd\u65b9\u6848\u5728\u4e2d\u56fd\u884c\u4e0d\u901a\u3002\n\u2461 \u5730\u4e3b\u9636\u7ea7\u4e0e\u4e70\u529e\u6027\u7684\u5927\u8d44\u4ea7\u9636\u7ea7\u7531\u4e8e\u8fdd\u80cc\u4e2d\u56fd\u4eba\u6c11\u7684\u6839\u672c\u5229\u76ca\uff0c\u906d\u5230\u4e86\u5e7f\u5927\u4e2d\u56fd\u4eba\u6c11\u7684\u553e\u5f03\uff0c\u5b83\u4eec\u7684\u53cd\u52a8\u7edf\u6cbb\u4e5f\u5728\u6839\u672c\u4e0a\u88ab\u63a8\u7ffb\u4e86\u3002\n\u2462 \u53ea\u6709\u4e2d\u56fd\u5171\u4ea7\u515a\u63d0\u51fa\u7684\u5efa\u7acb\u4eba\u6c11\u5171\u548c\u56fd\u7684\u65b9\u6848\uff0c\u9010\u6b65\u83b7\u5f97\u4e86\u5de5\u4eba\u3001\u519c\u6c11\u3001\u57ce\u5e02\u5c0f\u8d44\u4ea7\u9636\u7ea7\u4e43\u81f3\u6c11\u65cf\u8d44\u4ea7\u9636\u7ea7\u53ca\u5176\u653f\u6cbb\u4ee3\u8868\u7684\u62e5\u62a4\uff0c\u7531\u6b64\u6210\u4e3a\u4e2d\u56fd\u6700\u5e7f\u5927\u4eba\u6c11\u7fa4\u4f17\u7684\u5171\u540c\u9009\u62e9\u3002",
