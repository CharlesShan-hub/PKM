                                                                    "value": "\u2022 Quackable is a supertype of both Duck and DuckCall\n\u2022 Duck and DuckCall are both a subtype of Quackable\n\u2022 This is similar to the relationship between classes given by extends\n\u2022 However, a class can only extend one other class, but it can implement any number of interfaces\n\u2022 With implements, as interface types have only method headers there is no code to inherit\n\u2022Quackable\u662fDuck\u548cDuckCall\u7684\u8d85\u7c7b\u578b\n\u2022Duck\u548cDuckCall\u90fd\u662fQuackable\u7684\u5b50\u7c7b\u578b\n\u2022\u8fd9\u7c7b\u4f3c\u4e8eextends\u7ed9\u51fa\u7684\u7c7b\u4e4b\u95f4\u7684\u5173\u7cfb\n\u2022\u7136\u800c\uff0c\u4e00\u4e2a\u7c7b\u53ea\u80fd\u6269\u5c55\u53e6\u4e00\u4e2a\u7c7b\uff0c\u4f46\u5b83\u53ef\u4ee5\u5b9e\u73b0\u4efb\u610f\u6570\u91cf\u7684\u63a5\u53e3\n\u2022\u4f7f\u7528implements\uff0c\u56e0\u4e3a\u63a5\u53e3\u7c7b\u578b\u53ea\u6709\u65b9\u6cd5\u5934\uff0c\u6240\u4ee5\u6ca1\u6709\u4ee3\u7801\u53ef\u4ee5\u7ee7\u627f"
                                                                }
                                                            ]
                                                        },
                                                        {
                                                            "name": "Don\u2019t Repeat Yourself Principle(DRY) [\u4ee3\u7801\u590d\u7528]",
                                                            "value": "\u2022 Suppose you find yourself writing very similar code many times\n\u2022 You might use \u201ccut and paste\u201d, copying the code and then modifying it for where it is used each time\n\u2022 This seems to save time, but is poor practice, for example:\n\u2013 Suppose you have code for sorting an array of integers\n\u2013 You find you need to sort an array of Strings, so you cut and paste that code, changing n1<n2 to str1.compareTo(str2)<0 and so on\n\u2013 Now suppose you find a mistake in your sort code, or you discover a more efficient sorting algorithm\n\u2013 You will have to go through all the places where you used \u201ccut and paste\u201d to get the sort code, and change it to the new version\n\u2013 It is better to have one generalised sort method\n\u2022\u5047\u8bbe\u60a8\u53d1\u73b0\u81ea\u5df1\u591a\u6b21\u7f16\u5199\u975e\u5e38\u76f8\u4f3c\u7684\u4ee3\u7801\n\u2022\u4f60\u53ef\u4ee5\u4f7f\u7528\u201c\u526a\u5207\u548c\u7c98\u8d34\u201d\uff0c\u590d\u5236\u4ee3\u7801\uff0c\u7136\u540e\u6839\u636e\u6bcf\u6b21\u4f7f\u7528\u7684\u5730\u65b9\u4fee\u6539\u5b83\n\u2022\u8fd9\u4f3c\u4e4e\u8282\u7701\u4e86\u65f6\u95f4\uff0c\u4f46\u5374\u7f3a\u4e4f\u5b9e\u8df5\uff0c\u4f8b\u5982:\n\u5047\u8bbe\u4f60\u6709\u4e00\u4e2a\u5bf9\u6574\u6570\u6570\u7ec4\u6392\u5e8f\u7684\u4ee3\u7801\n\u4f60\u53d1\u73b0\u4f60\u9700\u8981\u5bf9\u5b57\u7b26\u4e32\u6570\u7ec4\u8fdb\u884c\u6392\u5e8f\uff0c\u6240\u4ee5\u4f60\u526a\u5207\u5e76\u7c98\u8d34\u4e86\u8fd9\u6bb5\u4ee3\u7801\uff0c\u5c06n1<n2\u66f4\u6539\u4e3astr1.compareTo(str2)<0\uff0c\u4ee5\u6b64\u7c7b\u63a8\n\u73b0\u5728\u5047\u8bbe\u4f60\u5728\u6392\u5e8f\u4ee3\u7801\u4e2d\u53d1\u73b0\u4e86\u4e00\u4e2a\u9519\u8bef\uff0c\u6216\u8005\u4f60\u53d1\u73b0\u4e86\u4e00\u4e2a\u66f4\u6709\u6548\u7684\u6392\u5e8f\u7b97\u6cd5\n-\u4f60\u5c06\u4e0d\u5f97\u4e0d\u901a\u8fc7\u6240\u6709\u5730\u65b9\uff0c\u4f60\u4f7f\u7528\u201c\u526a\u5207\u548c\u7c98\u8d34\u201d\u83b7\u5f97\u6392\u5e8f\u4ee3\u7801\uff0c\u5e76\u6539\u53d8\u5b83\u7684\u65b0\u7248\u672c\n-\u6700\u597d\u6709\u4e00\u4e2a\u5e7f\u4e49\u7684\u6392\u5e8f\u65b9\u6cd5",
                                                            "children": [
                                                                {
                                                                    "name": "Generalisation",
                                                                    "value": "\u2022 The \u201cDon\u2019t Repeat Yourself\u201d (DRY) principle is the \u201cOpen-Closed Principle\u201d (OCP) looked at the other way round\n\u2022 Designing and writing abstract code is hard, so we often start off writing more specific code\n\u2022 When we find we are repeating ourselves in code, we should see if we could replace the repeated code by writing and using more abstract code\n\u2022 So, generalisation is identifying repeated aspects and from this moving to write more abstract code\n\u2022\u201c\u4e0d\u8981\u91cd\u590d\u81ea\u5df1\u201d(DRY)\u539f\u5219\u662f\u201c\u5f00\u653e-\u5c01\u95ed\u539f\u5219\u201d(OCP)\u53cd\u8fc7\u6765\u770b\n\u2022\u8bbe\u8ba1\u548c\u7f16\u5199\u62bd\u8c61\u4ee3\u7801\u662f\u56f0\u96be\u7684\uff0c\u6240\u4ee5\u6211\u4eec\u901a\u5e38\u4ece\u7f16\u5199\u66f4\u5177\u4f53\u7684\u4ee3\u7801\u5f00\u59cb\n\u2022\u5f53\u6211\u4eec\u53d1\u73b0\u6211\u4eec\u5728\u4ee3\u7801\u4e2d\u91cd\u590d\u81ea\u5df1\u65f6\uff0c\u6211\u4eec\u5e94\u8be5\u770b\u770b\u662f\u5426\u53ef\u4ee5\u901a\u8fc7\u7f16\u5199\u548c\u4f7f\u7528\u66f4\u62bd\u8c61\u7684\u4ee3\u7801\u6765\u66ff\u6362\u91cd\u590d\u7684\u4ee3\u7801\n\u2022\u56e0\u6b64\uff0c\u6cdb\u5316\u662f\u6307\u8bc6\u522b\u91cd\u590d\u7684\u65b9\u9762\uff0c\u5e76\u4ece\u4e2d\u7f16\u5199\u66f4\u62bd\u8c61\u7684\u4ee3\u7801"
                                                                }
                                                            ]
                                                        },
                                                        {
                                                            "name": "Dependency Inversion Principle(DIP) [\u4f9d\u8d56\u62bd\u8c61]",
                                                            "value": "\u2022 The Dependency Inversion Principle can be stated as:\n\u27a2 High-level modules should not depend on low-level modules; instead, both should depend on abstractions\n\u27a2 Abstractions should not depend on details; instead, details should depend on abstractions\n\u2022 The attempt to generalise by creating a complex Quacker class was an example of a high-level module which is dependent on a low-level\nmodule, because the nQuacks1 method which used the Quacker class\nobjects needed to know the details of how those objects work\n\u2022 The nQuacks method only depends on the abstraction Quackable, it\nleaves the details to the classes which implement that interface\n\u2022 So the nQuacks method shows an example of keeping to the DIP, and\nthe nQuacks1 method shows an example of not keeping to the DIP\n\u2022 A simple way of keeping to the DIP is always to use interface types for parameters to methods and variables in classes\n\u2022\u4f9d\u8d56\u5012\u7f6e\u539f\u5219\u53ef\u4ee5\u8868\u8ff0\u4e3a:\n(\u4e09)\u9ad8\u5c42\u6a21\u5757\u4e0d\u5e94\u4f9d\u8d56\u4f4e\u5c42\u6a21\u5757;\u76f8\u53cd\uff0c\u4e24\u8005\u90fd\u5e94\u8be5\u4f9d\u8d56\u4e8e\u62bd\u8c61\n(\u4e09)\u6458\u8981\u4e0d\u5e94\u4f9d\u8d56\u7ec6\u8282;\u76f8\u53cd\uff0c\u7ec6\u8282\u5e94\u8be5\u4f9d\u8d56\u4e8e\u62bd\u8c61\n\u2022\u8bd5\u56fe\u901a\u8fc7\u521b\u5efa\u4e00\u4e2a\u590d\u6742\u7684Quacker\u7c7b\u6765\u4e00\u822c\u5316\uff0c\u8fd9\u662f\u4e00\u4e2a\u4f9d\u8d56\u4e8e\u4f4e\u7ea7\u6a21\u5757\u7684\u9ad8\u7ea7\u6a21\u5757\u7684\u4f8b\u5b50\n\u6a21\u5757\uff0c\u56e0\u4e3anQuacks1\u65b9\u6cd5\u4f7f\u7528\u4e86Quacker\u7c7b\n\u5bf9\u8c61\u9700\u8981\u77e5\u9053\u8fd9\u4e9b\u5bf9\u8c61\u5982\u4f55\u5de5\u4f5c\u7684\u7ec6\u8282\n\u2022nQuacks\u65b9\u6cd5\u53ea\u4f9d\u8d56\u4e8e\u62bd\u8c61\u7684Quackable\uff0c\u5b83\n\u5c06\u7ec6\u8282\u7559\u7ed9\u5b9e\u73b0\u8be5\u63a5\u53e3\u7684\u7c7b\n\u2022\u56e0\u6b64nQuacks\u65b9\u6cd5\u663e\u793a\u4e86\u4e00\u4e2a\u4fdd\u6301DIP\u7684\u793a\u4f8b\uff0c\u5e76\u4e14\nnQuacks1\u65b9\u6cd5\u663e\u793a\u4e86\u4e00\u4e2a\u4e0d\u9075\u5faaDIP\u7684\u793a\u4f8b\n\u2022\u4fdd\u6301DIP\u7684\u4e00\u4e2a\u7b80\u5355\u65b9\u6cd5\u662f\u59cb\u7ec8\u4e3a\u7c7b\u4e2d\u7684\u65b9\u6cd5\u548c\u53d8\u91cf\u7684\u53c2\u6570\u4f7f\u7528\u63a5\u53e3\u7c7b\u578b",
                                                            "children": [
                                                                {
                                                                    "name": "\u9ad8\u5c42\u4e0d\u4f9d\u8d56\u5e95\u5c42, \u4ed6\u4eec\u90fd\u4f9d\u8d56\u62bd\u8c61\n\u62bd\u8c61\u4e0d\u4f9d\u8d56\u7ec6\u8282, \u7ec6\u8282\u53cd\u800c\u4f9d\u8d56\u62bd\u8c61"
                                                                },
                                                                {
                                                                    "name": "Dependency on abstractions",
                                                                    "value": "\u2022 The idea of abstraction is that we try to decide what are the important aspects of some type of object that we need to consider, and what are unimportant details which we can leave out of consideration\n\u2022 An abstraction is a description of a type of object just in terms of those aspects which we need to know about it\n\u2022 An important part of good program design is to work out what abstractions we want to define and use\n\u2022 Code which refers to objects only through variables of an interface type is dependent only on the abstraction which that interface type defines\n\u2022 In our example, the abstraction decided on was that we view an object just in terms of one method which makes a particular sort of noise, we do not consider the details of the different variations of that noise\n\u2022 That means detailed decisions on what noise is made and how are left to the classes which implement the interface, so the details of these classes are dependent on the interfaces they implement\n\u2022\u62bd\u8c61\u7684\u6982\u5ff5\u662f\uff0c\u6211\u4eec\u8bd5\u56fe\u51b3\u5b9a\u54ea\u4e9b\u662f\u9700\u8981\u8003\u8651\u7684\u5bf9\u8c61\u7c7b\u578b\u7684\u91cd\u8981\u65b9\u9762\uff0c\u54ea\u4e9b\u662f\u53ef\u4ee5\u5ffd\u7565\u4e0d\u8ba1\u7684\u4e0d\u91cd\u8981\u7684\u7ec6\u8282\n\u2022\u62bd\u8c61\u662f\u5bf9\u4e00\u79cd\u5bf9\u8c61\u7c7b\u578b\u7684\u63cf\u8ff0\uff0c\u53ea\u662f\u6839\u636e\u6211\u4eec\u9700\u8981\u4e86\u89e3\u7684\u90a3\u4e9b\u65b9\u9762\n\u2022\u597d\u7684\u7a0b\u5e8f\u8bbe\u8ba1\u7684\u4e00\u4e2a\u91cd\u8981\u90e8\u5206\u662f\u5f04\u6e05\u695a\u6211\u4eec\u60f3\u8981\u5b9a\u4e49\u548c\u4f7f\u7528\u4ec0\u4e48\u62bd\u8c61\n\u2022\u4ec5\u901a\u8fc7\u63a5\u53e3\u7c7b\u578b\u7684\u53d8\u91cf\u5f15\u7528\u5bf9\u8c61\u7684\u4ee3\u7801\u53ea\u4f9d\u8d56\u4e8e\u8be5\u63a5\u53e3\u7c7b\u578b\u5b9a\u4e49\u7684\u62bd\u8c61\n\u2022\u5728\u6211\u4eec\u7684\u4f8b\u5b50\u4e2d\uff0c\u62bd\u8c61\u51b3\u5b9a\u7684\u662f\uff0c\u6211\u4eec\u53ea\u6839\u636e\u4e00\u4e2a\u4ea7\u751f\u7279\u5b9a\u566a\u58f0\u7684\u65b9\u6cd5\u6765\u67e5\u770b\u5bf9\u8c61\uff0c\u6211\u4eec\u4e0d\u8003\u8651\u566a\u58f0\u7684\u4e0d\u540c\u53d8\u5316\u7684\u7ec6\u8282\n\u2022\u8fd9\u610f\u5473\u7740\u8981\u8be6\u7ec6\u51b3\u5b9a\u4ea7\u751f\u4ec0\u4e48\u566a\u58f0\uff0c\u4ee5\u53ca\u5982\u4f55\u7559\u7ed9\u5b9e\u73b0\u63a5\u53e3\u7684\u7c7b\uff0c\u6240\u4ee5\u8fd9\u4e9b\u7c7b\u7684\u7ec6\u8282\u53d6\u51b3\u4e8e\u5b83\u4eec\u5b9e\u73b0\u7684\u63a5\u53e3"
                                                                }
                                                            ]
                                                        },
                                                        {
                                                            "name": "Interface-Segregation Principle(ISP) [\u5c0f\u63a5\u53e3]",
                                                            "value": "\u2022 The ISP can be expressed as \u201cClients should not be forced to depend on methods they do not use\u201d\n\u2022 The DIP suggests the use of interface types, but the ISP goes further and stresses the importance of small interface types\n\u2022 A small interface type is one which has few methods in it\n\u2022 The ISP suggests if you have an interface type with a lot of methods in it (a \u201cfat\u201d interface), you should see if it could be broken up into several interfaces\n\u2022 A class can implement more than one interface, so a class that provides all the methods from the original interface can be declared as implementing all the new small interfaces\n\u2022 However, it means that new classes which provide some of the services only have to implement those small interfaces which are relevant to them\n\u2022 Classes which use the services should refer to them through variables of interface types which cover only those methods they need\n\u2022ISP\u53ef\u4ee5\u8868\u793a\u4e3a\u201c\u4e0d\u5e94\u8be5\u5f3a\u8feb\u5ba2\u6237\u4f9d\u8d56\u4ed6\u4eec\u4e0d\u4f7f\u7528\u7684\u65b9\u6cd5\u201d\nDIP\u5efa\u8bae\u4f7f\u7528\u63a5\u53e3\u7c7b\u578b\uff0c\u4f46ISP\u66f4\u8fdb\u4e00\u6b65\uff0c\u5f3a\u8c03\u5c0f\u63a5\u53e3\u7c7b\u578b\u7684\u91cd\u8981\u6027\n\u2022\u5c0f\u63a5\u53e3\u7c7b\u578b\u662f\u6307\u5176\u4e2d\u53ea\u6709\u5f88\u5c11\u7684\u65b9\u6cd5\n\u2022ISP\u5efa\u8bae\uff0c\u5982\u679c\u4f60\u6709\u4e00\u4e2a\u63a5\u53e3\u7c7b\u578b\u6709\u5f88\u591a\u65b9\u6cd5\u5728\u5b83(\u4e00\u4e2a\u201c\u80d6\u201d\u7684\u63a5\u53e3)\uff0c\u4f60\u5e94\u8be5\u770b\u770b\u5b83\u662f\u5426\u53ef\u4ee5\u5206\u89e3\u6210\u51e0\u4e2a\u63a5\u53e3\n\u2022\u4e00\u4e2a\u7c7b\u53ef\u4ee5\u5b9e\u73b0\u591a\u4e2a\u63a5\u53e3\uff0c\u6240\u4ee5\u4e00\u4e2a\u63d0\u4f9b\u4e86\u539f\u59cb\u63a5\u53e3\u7684\u6240\u6709\u65b9\u6cd5\u7684\u7c7b\u53ef\u4ee5\u58f0\u660e\u4e3a\u5b9e\u73b0\u4e86\u6240\u6709\u65b0\u7684\u5c0f\u63a5\u53e3\n\u2022\u7136\u800c\uff0c\u8fd9\u610f\u5473\u7740\u63d0\u4f9b\u4e00\u4e9b\u670d\u52a1\u7684\u65b0\u7c7b\u53ea\u9700\u8981\u5b9e\u73b0\u4e0e\u5b83\u4eec\u76f8\u5173\u7684\u5c0f\u63a5\u53e3\n\u2022\u4f7f\u7528\u8fd9\u4e9b\u670d\u52a1\u7684\u7c7b\u5e94\u8be5\u901a\u8fc7\u63a5\u53e3\u7c7b\u578b\u7684\u53d8\u91cf\u6765\u5f15\u7528\u5b83\u4eec\uff0c\u8fd9\u4e9b\u53d8\u91cf\u53ea\u8986\u76d6\u4e86\u5b83\u4eec\u9700\u8981\u7684\u90a3\u4e9b\u65b9\u6cd5",
                                                            "children": [
                                                                {
                                                                    "name": "class Duck implements Quackable, Flyer\n\u8fd9\u6837\u5b50, \u7ee7\u627f\u4e00\u5806\u5c0f\u63a5\u53e3"
                                                                },
                                                                {
                                                                    "name": "Java\u2019s interface Comparable<T>",
                                                                    "value": "As another example of the ISP, Java provides the following interface: \n\n      interface Comparable<T> {\n         int compareTo(T obj)\n\n\n} \n\nTwo objects of a type which implements this interface can be compared by calling obj1.compareTo(obj2) which returns a negative integer if obj1 is less than obj2, a positive integer if obj1 is greater than obj2 and 0 if they are equal in \u201cnatural order\u201d \n\nThis enables methods to be written such as: \n\n<T extends Comparable<T>> T most(ArrayList<T> list) { T mostSoFar = list.get(0);\n for(int i=1; i<list.size(); i++) { \nT element=list.get(i); if(mostSoFar.compareTo(element)<0) \nmostSoFar=element; } \nreturn mostSoFar; }"
                                                                },
                                                                {
                                                                    "makers": [
                                                                        "symbol-question"
                                                                    ],
                                                                    "name": "Generalisation using Comparable<T>",
                                                                    "value": "static <E> E most(ArrayList<E> list, Comparator<E> comp) {\n \tE mostSoFar=list.get(0);\n\tfor(int i=1; i<list.size(); i++) { \n\tE element=list.get(i);\n\tif(comp.compare(element.mostSoFar)>0) \n\t\tmostSofar = element; \n\t} \n\treturn mostSoFar;\n  }\n\n ----\u300b \u518d\u6539\u8fdb\nstatic <E> E most(ArrayList<E> list, Comparator<? super E> comp) \n\n\u2022 The reason for using Comparator<? super E> rather than Comparator<E> is that E is set to a particular type, but a Comparator of a supertype of E can compare objects of that type.\n\u2022 For example, if we have type BankAccount, and a subtype of BankAccount such as FeeAccount, this enables an ArrayList<FeeAccount> to be processed with a Comparator<BankAccount>, with E set to FeeAccount indicating that the object returned must be of type FeeAccount.",
                                                                    "children": [
                                                                        {
                                                                            "name": "Comparator<E> comp"
                                                                        },
                                                                        {
                                                                            "name": "Comparator<? super E> comp"
                                                                        }
                                                                    ]
                                                                },
                                                                {
                                                                    "name": "Inheritance and Generic Types",
                                                                    "value": "\u2022 A variable of type BankAccount can be set to refer to an object whose actual type is a subtype of BankAccount, such as FeeAccount.\n\u2022 However, a variable of a generic type with the generic value set to BankAccount cannot be set to an object of the same generic type with the\ngeneric value set to a subtype.\n\u2022 So a variable of type ArrayList<BankAccount> cannot be set to refer to\nan object of type ArrayList<FeeAccount>.\n\u2022 This is to avoid something like list.add(acc) where list is a variable of type ArrayList<BankAccount> that refers to an object of type ArrayList<FeeAccount> and acc is a variable of type BankAccount or another subtype of BankAccount that refers to an object that is not of type FeeAccount.\n\u2022 A variable of type ArrayList<? extends BankAccount> can be set to an ArrayList<BankAccount> object, or an ArrayList whose contents is a subclass of BankAccount such as ArrayList<FeeAccount>.\n\u2022BankAccount\u7c7b\u578b\u7684\u53d8\u91cf\u53ef\u4ee5\u88ab\u8bbe\u7f6e\u4e3a\u5f15\u7528\u4e00\u4e2a\u5bf9\u8c61\uff0c\u8be5\u5bf9\u8c61\u7684\u5b9e\u9645\u7c7b\u578b\u662fBankAccount\u7684\u5b50\u7c7b\u578b\uff0c\u6bd4\u5982FeeAccount\u3002\n\u7136\u800c\uff0c\u4e00\u4e2a\u6cdb\u578b\u53d8\u91cf\u7684\u6cdb\u578b\u503c\u8bbe\u7f6e\u4e3aBankAccount\u4e0d\u80fd\u8bbe\u7f6e\u4e3a\u4e00\u4e2a\u5bf9\u8c61\u7684\u76f8\u540c\u7684\u6cdb\u578b\u7c7b\u578b\u4e0e\n\u8bbe\u7f6e\u4e3a\u5b50\u7c7b\u578b\u7684\u6cdb\u578b\u503c\u3002\n\u2022\u56e0\u6b64ArrayList<BankAccount>\u7c7b\u578b\u7684\u53d8\u91cf\u4e0d\u80fd\u88ab\u8bbe\u7f6e\u4e3a\u5f15\u7528\n\u4e00\u4e2aArrayList<FeeAccount>\u7c7b\u578b\u7684\u5bf9\u8c61\u3002\n\u2022\u8fd9\u662f\u907f\u514d\u7c7b\u4f3clist.add (acc),\u5217\u8868\u662f\u4e00\u4e2a\u7c7b\u578b\u7684\u53d8\u91cfArrayList < BankAccount >,\u662f\u6307\u4e00\u4e2aArrayList\u7c7b\u578b\u7684\u5bf9\u8c61< FeeAccount >\u548cacc BankAccount\u7c7b\u578b\u7684\u4e00\u4e2a\u53d8\u91cf\u6216\u53e6\u4e00\u4e2a\u4e9a\u578bBankAccount\u6307\u7684\u5bf9\u8c61\u4e0d\u662fFeeAccount\u7c7b\u578b\u3002\n\u2022\u6570\u7ec4\u5217\u8868<?extends BankAccount>\u53ef\u4ee5\u8bbe\u7f6e\u4e3a\u4e00\u4e2aArrayList<BankAccount>\u5bf9\u8c61\uff0c\u6216\u8005\u4e00\u4e2aArrayList\uff0c\u5b83\u7684\u5185\u5bb9\u662fBankAccount\u7684\u4e00\u4e2a\u5b50\u7c7b\uff0c\u4f8b\u5982ArrayList<FeeAccount>\u3002"
                                                                },
                                                                {
                                                                    "name": "Specialising Type Variables",
                                                                    "value": "\u2022 Alternatively, a type variable can be declared in a way that means it must be set to BankAccount or a subtype of BankAccount, such as FeeAccount.\n\u2022 This is another way of generalising code, it means methods from type BankAccount can be called on variables whose type is the type variable.\n\u2022 For example:\nstatic <E extends BankAccount> E mostBalance(ArrayList<E> list) {\nE mostSoFar=list.get(0);\nfor(int i=1; i<list.size(); i++) {\nE account=list.get(i); if(account.getBalance()>mostSoFar.getBalance())\nmostSofar=account; }\n    return mostSoFar;\n   }\n\u2022 This means that if the call to the method mostBalance takes an ArrayList<FeeAccount> it is declared in a way that guarantees it returns a FeeAccount object.\n\u2022\u6216\u8005\uff0c\u7c7b\u578b\u53d8\u91cf\u53ef\u4ee5\u58f0\u660e\u4e3aBankAccount\u6216BankAccount\u7684\u5b50\u7c7b\u578b\uff0c\u5982FeeAccount\u3002\n\u2022\u8fd9\u662f\u53e6\u4e00\u79cd\u901a\u7528\u4ee3\u7801\u7684\u65b9\u5f0f\uff0c\u5b83\u610f\u5473\u7740BankAccount\u7c7b\u578b\u7684\u65b9\u6cd5\u53ef\u4ee5\u88ab\u7c7b\u578b\u53d8\u91cf\u8c03\u7528\u3002\n\u2022\u8fd9\u610f\u5473\u7740\uff0c\u5982\u679c\u8c03\u7528mostBalance\u65b9\u6cd5\u7684\u53c2\u6570\u4e3aArrayList<FeeAccount>\uff0c\u90a3\u4e48\u5b83\u4f1a\u4ee5\u4fdd\u8bc1\u8fd4\u56de\u4e00\u4e2aFeeAccount\u5bf9\u8c61\u7684\u65b9\u5f0f\u58f0\u660e\u3002",
                                                                    "children": [
                                                                        {
                                                                            "name": "\u4fdd\u8bc1\u5b50\u7c7b\u578b\u4e5f\u53ef\u4ee5\u4f20\u5165\u7236\u7c7b\u7684\u65b9\u6cd5"
                                                                        }
                                                                    ]
                                                                },
                                                                {
                                                                    "name": "Polymorphism and Dynamic Binding",
                                                                    "value": "\u2022 The ability to write code that works for many different classes is known as polymorphism (in technical terms, \u201cpoly\u201d indicates \u201cmany\u201d, \u201cmorph\u201d indicates \u201cshape\u201d or \u201cappearance\u201d, \u201cism\u201d indicates an \u201cidea\u201d or \u201cprinciple\u201d; remember \u201canthropomorphism\u201d?)\n\u2022 The decision on which code to use when a method call is executed is made at run-time, it might depend on factors that are not known at compile time - this is called dynamic binding (sometimes also known as \u201clate binding\u201d)\n\u2022\u80fd\u591f\u7f16\u5199\u9002\u7528\u4e8e\u8bb8\u591a\u4e0d\u540c\u7c7b\u7684\u4ee3\u7801\u7684\u80fd\u529b\u88ab\u79f0\u4e3a\u591a\u6001(\u5728\u6280\u672f\u672f\u8bed\u4e2d\uff0c\u201cpoly\u201d\u8868\u793a\u201c\u8bb8\u591a\u201d\uff0c\u201cmorph\u201d\u8868\u793a\u201c\u5f62\u72b6\u201d\u6216\u201c\u5916\u89c2\u201d\uff0c\u201cism\u201d\u8868\u793a\u201c\u60f3\u6cd5\u201d\u6216\u201c\u539f\u5219\u201d;\u8fd8\u8bb0\u5f97\u201c\u795e\u4eba\u540c\u5f62\u540c\u6027\u8bba\u201d\u5417?)\n\u2022\u5f53\u4e00\u4e2a\u65b9\u6cd5\u8c03\u7528\u88ab\u6267\u884c\u65f6\uff0c\u51b3\u5b9a\u4f7f\u7528\u54ea\u4e2a\u4ee3\u7801\u662f\u5728\u8fd0\u884c\u65f6\uff0c\u5b83\u53ef\u80fd\u53d6\u51b3\u4e8e\u7f16\u8bd1\u65f6\u4e0d\u77e5\u9053\u7684\u56e0\u7d20-\u8fd9\u88ab\u79f0\u4e3a\u52a8\u6001\u7ed1\u5b9a(\u6709\u65f6\u4e5f\u79f0\u4e3a\u201c\u540e\u671f\u7ed1\u5b9a\u201d)"
                                                                },
                                                                {
                                                                    "name": "Assignment and casting",
                                                                    "value": "\u2022 With:\nRectangle rect;\nColouredRectangle colrect;\n... some code which assigns values to rect and colrect\n\u2022 rect = colrect is allowed\n\u2022 colrect = rect is not allowed\n\u2022 colrect = (ColouredRectangle) rect is used, casting\nthis is\ncalled\n\u2022 If this casting was applied but rect did not refer to a ColouredRectangle object, a ClassCastException would be thrown",
                                                                    "children": [
                                                                        {
                                                                            "name": "A\u662fB\u7684\u7236\u7c7b, a=b\u884c\u4f46\u662f, b=B(a), \u5f3a\u5236\u7c7b\u578b\u8f6c\u6362"
                                                                        }
                                                                    ]
                                                                },
                                                                {
                                                                    "name": "instanceof testing",
                                                                    "value": "\u2022 We can test whether rect has been set to an object whose actual\ntype is ColouredRectangle using instanceof, for example:\n   Colour myColour;\n   if(rect instanceof ColouredRectangle) {\nColouredRectangle temp = (ColouredRectangle) rect;\nmyColour = temp.getColour(); } else\nmyColour = new Colour(0,0,0);\n\u2022 Note casting still has to be done, although it could be expressed without declaring a separate variable:\nmyColour = ((ColouredRectangle) rect).getColour();"
                                                                },
                                                                {
                                                                    "name": "Avoiding instanceof",
                                                                    "value": "\u2022 Using instanceof breaks the Dependency Inversion Principle, it should be avoided if the decision can be done \u201cinvisibly\u201d through dynamic binding\n\u2022 For example, if Rectangle had the method public Colour getColour() {\nreturn new Colour(0,0,0); }\n\u2022 then we could just use:\nColour myColour = rect.getColour();\n\u2022 However, this breaks the Open-Closed Principle, because we have modified Rectangle to assist in its extension to ColouredRectangle",
                                                                    "children": [
                                                                        {
                                                                            "name": "\u4e3a\u4e86\u5b50\u7c7b\u7684\u51fd\u6570, \u8981\u6539\u53d8\u7236\u7c7b, \u8fd9\u8fdd\u53cdOCP"
                                                                        }
                                                                    ]
                                                                },
                                                                {
                                                                    "name": "Overriding \u65b9\u6cd5\u91cd\u8f7d",
                                                                    "value": "The previous example showed overriding, this is when a subclass replaces the code of a method in its superclass \n\nIt happens when the subclass has a method with the same signature as one in the superclass, here both Rectangle and ColouredRectangle had a method with signature: \n\n      public Colour getColour()\n\nAnd we have a call on a variable whose type is the superclass, but which might refer to an object of the subclass, here: \n\n\nrect.getColour(); \n\nEven though rect is of type Rectangle, if it refers to an object of type ColouredRectangle, the code from ColouredRectangle is used"
                                                                },
                                                                {
                                                                    "name": "Dynamic Binding with Overriding",
                                                                    "value": "The rules are:\n\u2022 When methods are called on variables, they must fit with the apparent type of the variable - this is checked at compile time (static checking)\n\u2022 The code used for a method call comes from the actual class of the object the variable refer to, it is decided at run-time\n\u2022 If there is no overriding code in the actual class, the code from the superclass is used\n\u89c4\u5219\u662f:\n\u2022\u5f53\u5bf9\u53d8\u91cf\u8c03\u7528\u65b9\u6cd5\u65f6\uff0c\u5b83\u4eec\u5fc5\u987b\u7b26\u5408\u53d8\u91cf\u7684\u5916\u89c2\u7c7b\u578b\u2014\u2014\u8fd9\u5728\u7f16\u8bd1\u65f6\u8fdb\u884c\u68c0\u67e5(\u9759\u6001\u68c0\u67e5)\n\u2022\u7528\u4e8e\u65b9\u6cd5\u8c03\u7528\u7684\u4ee3\u7801\u6765\u81ea\u53d8\u91cf\u5f15\u7528\u7684\u5bf9\u8c61\u7684\u5b9e\u9645\u7c7b\uff0c\u5b83\u662f\u5728\u8fd0\u884c\u65f6\u51b3\u5b9a\u7684\n\u2022\u5982\u679c\u5728\u5b9e\u9645\u7684\u7c7b\u4e2d\u6ca1\u6709\u8986\u76d6\u4ee3\u7801\uff0c\u5219\u4f7f\u7528\u8d85\u7c7b\u4e2d\u7684\u4ee3\u7801",
                                                                    "children": [
                                                                        {
                                                                            "name": "\u6211\u7684\u7406\u89e3\u662f, \u7f16\u8bd1\u7684\u65f6\u5019\u6ee1\u8db3\u5916\u8868\u7c7b\u7b26\u5408\u8981\u6c42, \u5b9e\u9645\u4f7f\u7528\u65f6\u7528\u4ec0\u4e48\u7c7b\u7531\u7a0b\u5e8f\u51b3\u5b9a"
                                                                        }
                                                                    ]
                                                                },
                                                                {
                                                                    "name": "Direct and indirect subclasses",
                                                                    "value": "Now ShadedRectangle is a subclass of ColouredRectangle and ColouredRectangle is a subclass of Rectangle \n\nA variable of type Rectangle can also refer to an object of type ShadedRectangle \n\nSo ShadedRectangle is a subclass of Rectangle as well as a subclass of ColouredRectangle \n\nTo distinguish, we say ShadedRectangle is a direct subclass of ColouredRectangle and an indirect subclass of Rectangle \n\nOr ColouredRectangle is the direct superclass of ShadedRectangle and Rectangle is an indirect superclass of ShadedRectangle \n\nIn Java a class may only have one direct superclass",
                                                                    "children": [
                                                                        {
                                                                            "name": "\u5c31\u662f\u7236\u5b50\u548c\u7237\u5b59\u7684\u610f\u601d"
                                                                        }
                                                                    ]
                                                                },
                                                                {
                                                                    "name": "A Problem with extends Inheritance",
                                                                    "value": "A square is a rectangle whose height is the same as its width, so: \n\n   class Square extends Rectangle {\n   // Example of POOR PRACTICE\n\n    public Square(int size) {\n      super(size,size);\n\n\n} \n\n\npublic void setWidth(int w) { super.setWidth(w); \n\n\nsuper.setHeight(w); } \n\n\npublic void setHeight(int h) { super.setWidth(h); \n\n\nsuper.setHeight(h); } \n\n\n} \n\n\nIt keeps the square property, but breaks the \u201cLiskov Substitution Principle\u201d",
                                                                    "children": [
                                                                        {
                                                                            "name": "\u5f15\u51faLSP"
                                                                        }
                                                                    ]
                                                                }
                                                            ]
                                                        },
                                                        {
                                                            "name": "Liskov Substitution Principle(LSP) [\u65b9\u6cd5\u91cd\u8f7d\u6216\u4e0d\u5199\u5b50\u7c7b]",
                                                            "value": "\u25aa Consider we have rect of type Rectangle and:\nint h = rect.getHeight(); int w = rect.getWidth(); rect.setWidth(w+1);\nint area = rect.getArea();\n\u2022 Here, area should have the value (w+1)*h\n\u2022 But suppose rect refers to an object whose actual type is Square, then area\nwill have the value (w+1)*(h+1)\n\u2022 The problem is that a subclass can override a method with one which can do\nanything, so long as it has the same signature\n\u2022 This can cause code to behave in an unexpected way if we did not realise a variable is actually set to refer to an object of a subclass\n\u2022 The Liskov Substitution Principle says that methods should not be overridden in a way that changes assumptions about their behaviour\n\u25aa\u8003\u8651\u6211\u4eec\u6709\u77e9\u5f62\u7c7b\u578b\u7684\u77e9\u5f62\u548c:\nint h = rect.getHeight();int w = rect.getWidth();rect.setWidth (w + 1);\nint area = rect.getArea();\n\u2022\u8fd9\u91cc\uff0carea\u5e94\u8be5\u6709\u503c(w+1)*h\n\u2022\u4f46\u662f\u5047\u8bberect\u6307\u5411\u4e00\u4e2a\u5bf9\u8c61\uff0c\u5b83\u7684\u5b9e\u9645\u7c7b\u578b\u662fSquare\uff0c\u7136\u540e\u662farea\n\u5c06\u5f97\u5230\u503c(w+1)*(h+1)\n\u2022\u95ee\u9898\u662f\uff0c\u4e00\u4e2a\u5b50\u7c7b\u53ef\u4ee5\u8986\u76d6\u4e00\u4e2a\u53ef\u4ee5\u505a\u7684\u65b9\u6cd5\n\u4efb\u4f55\u4e1c\u897f\uff0c\u53ea\u8981\u6709\u76f8\u540c\u7684\u7b7e\u540d\u5c31\u884c\n\u2022\u8fd9\u53ef\u80fd\u4f1a\u5bfc\u81f4\u4ee3\u7801\u4ee5\u4e00\u79cd\u610f\u60f3\u4e0d\u5230\u7684\u65b9\u5f0f\u884c\u4e3a\uff0c\u5982\u679c\u6211\u4eec\u6ca1\u6709\u5b9e\u73b0\u53d8\u91cf\u5b9e\u9645\u4e0a\u662f\u6307\u5411\u4e00\u4e2a\u5b50\u7c7b\u7684\u5bf9\u8c61\n\u2022Liskov\u66ff\u4ee3\u539f\u5219\u6307\u51fa\uff0c\u65b9\u6cd5\u4e0d\u5e94\u8be5\u4ee5\u6539\u53d8\u5bf9\u5176\u884c\u4e3a\u7684\u5047\u8bbe\u7684\u65b9\u5f0f\u88ab\u91cd\u5199",
                                                            "children": [
                                                                {
                                                                    "name": "Breaking the LSP",
                                                                    "value": "\u25aa The assumption broken is that calling setHeight on a Rectangle changes the value returned by getHeight but not the value returned by getWidth, and calling setWidth on a Rectangle changes the value returned by getWidth but not the value returned by getHeight\n\u2022 We broke that by overriding setHeight and setWidth in Square to try and keep the property that in a square the height and width are always the same\n\u2022 There are various ways of expressing the LSP such as \u201cSubclasses must always be substitutable for the class they extend\u201d\n\u2022 It was named after Barbara Liskov (the first ever female Professor of Computer Science), who first identified the problem\n\u2022 Another way of expressing it is \u201cInheritance should only weaken preconditions and strengthen postconditions\u201d\n\n\u25aa\u6253\u7834\u7684\u5047\u8bbe\u662f\uff0c\u5728\u77e9\u5f62\u4e0a\u8c03\u7528setHeight\u4f1a\u6539\u53d8getHeight\u8fd4\u56de\u7684\u503c\uff0c\u800c\u4e0d\u662fgetWidth\u8fd4\u56de\u7684\u503c\uff0c\u5728\u77e9\u5f62\u4e0a\u8c03\u7528setWidth\u4f1a\u6539\u53d8getWidth\u8fd4\u56de\u7684\u503c\uff0c\u4f46\u4e0d\u662fgetHeight\u8fd4\u56de\u7684\u503c\n\u2022\u6211\u4eec\u6253\u7834\u4e86\u8fd9\u79cd\u60c5\u51b5\uff0c\u901a\u8fc7\u91cd\u5199setHeight\u548csetWidth\u5728\u6b63\u65b9\u5f62\u4e2d\uff0c\u8bd5\u56fe\u4fdd\u6301\u5728\u4e00\u4e2a\u6b63\u65b9\u5f62\u7684\u9ad8\u5ea6\u548c\u5bbd\u5ea6\u603b\u662f\u76f8\u540c\u7684\u5c5e\u6027\n\u2022\u6709\u591a\u79cd\u8868\u8fbeLSP\u7684\u65b9\u5f0f\uff0c\u6bd4\u5982\u201c\u5b50\u7c7b\u5fc5\u987b\u603b\u662f\u53ef\u4ee5\u66ff\u4ee3\u5b83\u4eec\u6240\u6269\u5c55\u7684\u7c7b\u201d\n\u2022\u5b83\u4ee5\u82ad\u82ad\u62c9\u00b7\u5229\u65af\u79d1\u592b(Barbara Liskov\uff0c\u9996\u4f4d\u8ba1\u7b97\u673a\u79d1\u5b66\u5973\u6559\u6388)\u7684\u540d\u5b57\u547d\u540d\uff0c\u662f\u5979\u7b2c\u4e00\u4e2a\u53d1\u73b0\u4e86\u8fd9\u4e2a\u95ee\u9898\n\u2022\u53e6\u4e00\u79cd\u8868\u8fbe\u65b9\u5f0f\u662f\u201c\u7ee7\u627f\u53ea\u5e94\u8be5\u5f31\u5316\u524d\u63d0\u6761\u4ef6\uff0c\u52a0\u5f3a\u540e\u7f6e\u6761\u4ef6\u201d"
                                                                },
                                                                {
                                                                    "name": "Coding to the Interface",
                                                                    "value": "\u25aa One way of avoiding breaking the LSP is not to use inheritance - at least not in the superclass-subclass way indicated by extends in Java\n\u2022 There is less of a problem with the interface-implementation relationship, indicated by implements in Java, because that has no code to inherit, so no problem of code in a method being unexpectedly replaced by other code in a subclass\n\u2022 This is another reason to favour \u201ccoding to the interface\u201d\n\u2022 However, interface types may have the idea of a general contract for their\nmethods which it is specified all classes which implement them should keep to\n\u2022 Java does not have a mechanism to enforce this\n\u2022 One reason for keeping code inheritance is that code in a superclass is shared by all subclasses which inherit it - an example of the Do Not Repeat Yourself (DRY) principle\n\u2022 This can be achieved by using abstract classes, where some methods have code and others have only signatures\n\u2022 An abstract class is like a class in that any class which extends it cannot extend another class, but like an interface in that no object can have an abstract class as its actual class\n\u25aa\u907f\u514d\u7834\u574fLSP\u7684\u4e00\u79cd\u65b9\u6cd5\u662f\u4e0d\u8981\u4f7f\u7528\u7ee7\u627f\u2014\u2014\u81f3\u5c11\u4e0d\u8981\u4f7f\u7528Java\u4e2dextends\u6240\u6307\u660e\u7684\u8d85\u7c7b-\u5b50\u7c7b\u7684\u65b9\u5f0f\n\u2022\u63a5\u53e3\u5b9e\u73b0\u5173\u7cfb(\u7531Java\u4e2d\u7684implements\u8868\u793a)\u7684\u95ee\u9898\u8f83\u5c11\uff0c\u56e0\u4e3a\u5b83\u6ca1\u6709\u8981\u7ee7\u627f\u7684\u4ee3\u7801\uff0c\u6240\u4ee5\u4e0d\u4f1a\u51fa\u73b0\u65b9\u6cd5\u4e2d\u7684\u4ee3\u7801\u88ab\u5b50\u7c7b\u4e2d\u7684\u5176\u4ed6\u4ee3\u7801\u610f\u5916\u66ff\u6362\u7684\u95ee\u9898\n\u2022\u8fd9\u662f\u652f\u6301\u201c\u4e3a\u754c\u9762\u7f16\u7801\u201d\u7684\u53e6\u4e00\u4e2a\u539f\u56e0\u3002\n\u2022\u7136\u800c\uff0c\u63a5\u53e3\u7c7b\u578b\u53ef\u80fd\u6709\u4e00\u4e2a\u901a\u7528\u5951\u7ea6\u7684\u60f3\u6cd5\n\u65b9\u6cd5\uff0c\u6240\u6709\u5b9e\u73b0\u8fd9\u4e9b\u65b9\u6cd5\u7684\u7c7b\u90fd\u5e94\u8be5\u4fdd\u6301\u8fd9\u4e9b\u65b9\u6cd5\n\u2022Java\u6ca1\u6709\u4e00\u4e2a\u673a\u5236\u6765\u6267\u884c\u8fd9\u4e00\u70b9\n\u2022\u4fdd\u6301\u4ee3\u7801\u7ee7\u627f\u7684\u4e00\u4e2a\u539f\u56e0\u662f\uff0c\u8d85\u7c7b\u4e2d\u7684\u4ee3\u7801\u88ab\u7ee7\u627f\u5b83\u7684\u6240\u6709\u5b50\u7c7b\u5171\u4eab\u2014\u2014\u8fd9\u662f\u4e0d\u8981\u91cd\u590d\u81ea\u5df1(Do Not Repeat Yourself, DRY)\u539f\u5219\u7684\u4e00\u4e2a\u4f8b\u5b50\n\u2022\u8fd9\u53ef\u4ee5\u901a\u8fc7\u4f7f\u7528\u62bd\u8c61\u7c7b\u6765\u5b9e\u73b0\uff0c\u5176\u4e2d\u4e00\u4e9b\u65b9\u6cd5\u6709\u4ee3\u7801\uff0c\u800c\u5176\u4ed6\u7684\u53ea\u6709\u7b7e\u540d\n\u62bd\u8c61\u7c7b\u5c31\u50cf\u4efb\u4f55\u4e00\u4e2a\u7ee7\u627f\u4e86\u5b83\u7684\u7c7b\u90fd\u4e0d\u80fd\u7ee7\u627f\u53e6\u4e00\u4e2a\u7c7b\u7684\u7c7b\uff0c\u4f46\u4e5f\u50cf\u63a5\u53e3\u4e00\u6837\uff0c\u4efb\u4f55\u5bf9\u8c61\u90fd\u4e0d\u80fd\u6709\u4e00\u4e2a\u62bd\u8c61\u7c7b\u4f5c\u4e3a\u5b83\u7684\u5b9e\u9645\u7c7b"
                                                                },
                                                                {
                                                                    "name": "Composition",
                                                                    "value": "class ColouredRectangle {\n  private Rectangle rect;\n  private Colour colour;\n\n\npublic ColouredRectangle(int h, int w, Colour c) { rect = new Rectangle(h,w); \n\n\ncolour=c; } \n\n\n... \n\n... \n\n\n} \n\n\n\u2022 \n\n\n\u2022 \n\nThis is a version of ColouredRectangle which is not a subclass of Rectangle \n\n\nComposition is sometimes more appropriate to use than inheritance: another design decision"
                                                                },
                                                                {
                                                                    "name": "Overriding toString"
                                                                },
                                                                {
                                                                    "name": "Overriding equals"
                                                                },
                                                                {
                                                                    "name": "Assumptions for equals",
                                                                    "value": "\u25aa One general assumption for overriding equals is that obj1.equals(obj2) will return the same as obj2.equals(obj1)\n\u2022 Another assumption is that if obj1.equals(obj2) returns true and obj2.equals(obj3) returns true then obj1.equals(obj3) should return true\n\u2022 However, suppose obj2 refers to an object of a subclass of obj1 then dynamic binding means that obj2.equals(obj1) would not use the same code as obj1.equals(obj2) if equals was overridden in the class of the object that obj2 refers to\n\u2022 This would be an issue in overriding the method equals in the classes Rectangle and ColouredRectangle given previously\n\u25aa\u5bf9\u4e8e\u91cd\u5199equals\u7684\u4e00\u4e2a\u4e00\u822c\u5047\u8bbe\u662fobj1.equals(obj2)\u5c06\u8fd4\u56de\u4e0eobj2.equals(obj1)\u76f8\u540c\u7684\u7ed3\u679c\n\u2022\u53e6\u4e00\u4e2a\u5047\u8bbe\u662f\uff0c\u5982\u679cobj1.equals(obj2)\u8fd4\u56de\u771f\u503c\uff0cobj2.equals(obj3)\u8fd4\u56de\u771f\u503c\uff0c\u90a3\u4e48obj1.equals(obj3)\u5e94\u8be5\u8fd4\u56de\u771f\u503c\n\u2022\u7136\u800c\uff0c\u5047\u8bbeobj2\u6307\u5411obj1\u7684\u4e00\u4e2a\u5b50\u7c7b\u7684\u5bf9\u8c61\uff0c\u90a3\u4e48\u52a8\u6001\u7ed1\u5b9a\u610f\u5473\u7740obj2.equals(obj1)\u4e0d\u4f1a\u4f7f\u7528\u4e0eobj1.equals(obj2)\u76f8\u540c\u7684\u4ee3\u7801\uff0c\u5982\u679cequals\u5728obj2\u6240\u6307\u5411\u7684\u5bf9\u8c61\u7684\u7c7b\u4e2d\u88ab\u91cd\u5199\n\u2022\u8fd9\u5c06\u662f\u4e00\u4e2a\u95ee\u9898\uff0c\u5728\u8986\u76d6\u7684\u65b9\u6cd5\u7b49\u4e8e\u77e9\u5f62\u548c\u7740\u8272\u77e9\u5f62\u7c7b\u4e4b\u524d\u7ed9\u51fa\u7684"
                                                                },
                                                                {
                                                                    "name": "Issues with overriding equals"
                                                                }
                                                            ]
                                                        }
                                                    ]

                                                    "name": "\u2022 Design Patterns",
                                                    "children": [
                                                        {
                                                            "link": "https://www.runoob.com/design-pattern/decorator-pattern.html",
                                                            "name": "Decorator(\u88c5\u9970\u5668)",
                                                            "children": [
                                                                {
                                                                    "name": "\u6211\u7684\u7406\u89e3: \n1. \u5b9a\u4e49\u4e00\u4e9b\u8d23\u4efb, \u8ba9\u5177\u4f53\u88c5\u9970\u7c7b\u53bb\u5b9e\u73b0\n2. \u5177\u4f53\u88c5\u9970\u5668\u9644\u52a0\u7279\u5b9a\u529f\u80fd"
                                                                },
                                                                {
                                                                    "name": "\u6848\u4f8b\n1. \u63a5\u53e3Shape - \u6307\u5b9a\u8d23\u4efb-draw()\n2. \u77e9\u5f62\u7ee7\u627fShape; \u5706\u5f62\u7ee7\u627fShape..\n3. \u88c5\u9970\u5668ShapeDecorator implements Shape\n\u88c5\u9970\u5668\u7528\u6765\u628a\u8d23\u4efb\u63a5\u8fc7\u6765, \u7136\u540e\u5b50\u7c7b\u90fd\u4ece\u8fd9\u91cc\u7ee7\u627f\n4. \u5177\u4f53\u88c5\u9970\u5668 eg. RedShapeDecorator\n\u5177\u4f53\u88c5\u9970\u5668\u63a5\u53d7step2\u4e2d\u7684\u7c7b, \u7136\u540e\u5b9e\u73b0\u8d23\u4efb, \u5b9e\u73b0\u7279\u5b9a\u529f\u80fd",
                                                                    "children": [
                                                                        {
                                                                            "name": "public abstract class ShapeDecorator implements Shape {\n   protected Shape decoratedShape;\n \n   public ShapeDecorator(Shape decoratedShape){\n      this.decoratedShape = decoratedShape;\n   }\n \n   public void draw(){\n      decoratedShape.draw();\n   }  \n}"
                                                                        }
                                                                    ]
                                                                }
                                                            ]
                                                        },
                                                        {
                                                            "link": "https://www.runoob.com/design-pattern/adapter-pattern.html",
                                                            "name": "Adapter(\u9002\u914d\u5668)",

                                                            "name": "Composite(\u7ec4\u5408\u6a21\u5f0f)",
                                                            "value": "\u7ec4\u5408\u6a21\u5f0f\uff08Composite Pattern\uff09\uff0c\u53c8\u53eb\u90e8\u5206\u6574\u4f53\u6a21\u5f0f\uff0c\u662f\u7528\u4e8e\u628a\u4e00\u7ec4\u76f8\u4f3c\u7684\u5bf9\u8c61\u5f53\u4f5c\u4e00\u4e2a\u5355\u4e00\u7684\u5bf9\u8c61\u3002\u7ec4\u5408\u6a21\u5f0f\u4f9d\u636e\u6811\u5f62\u7ed3\u6784\u6765\u7ec4\u5408\u5bf9\u8c61\uff0c\u7528\u6765\u8868\u793a\u90e8\u5206\u4ee5\u53ca\u6574\u4f53\u5c42\u6b21\u3002\u8fd9\u79cd\u7c7b\u578b\u7684\u8bbe\u8ba1\u6a21\u5f0f\u5c5e\u4e8e\u7ed3\u6784\u578b\u6a21\u5f0f\uff0c\u5b83\u521b\u5efa\u4e86\u5bf9\u8c61\u7ec4\u7684\u6811\u5f62\u7ed3\u6784\u3002\n\u8fd9\u79cd\u6a21\u5f0f\u521b\u5efa\u4e86\u4e00\u4e2a\u5305\u542b\u81ea\u5df1\u5bf9\u8c61\u7ec4\u7684\u7c7b\u3002\u8be5\u7c7b\u63d0\u4f9b\u4e86\u4fee\u6539\u76f8\u540c\u5bf9\u8c61\u7ec4\u7684\u65b9\u5f0f\u3002",
                                                            "children": [
                                                                {
                                                                    "name": "\u6211\u7684\u7406\u89e3:\n1. \u4e00\u7ec4\u76f8\u4f3c\u7684class\u5199\u6210\u4e00\u4e2aclass, \u7136\u540e\u201c\u6574\u4f53\u90e8\u5206\u201d\u7684\u8fdb\u884c\u5173\u8054\n2. \u6211\u89c9\u5f97\u6211\u5199\u7684tkinter_page\u662f\u4e00\u4e2a\u5f88\u597d\u7684\u4f8b\u5b50"
                                                                }

                                                        {
                                                            "name": "Immutable View",
                                                            "value": "\u2022 We have seen previously how problems can be caused by aliasing: two different variables that refer to the same object,\n\u2022 A method call made on one of the variables that causes a change of state to the object it refers to means the object the other variable refers to also changes state as it is the same object\n\u2022 For example, exposing the representation was when a reference was passed that meant an internal variable of an object was aliased by another variable outside that object\n\u2022 This problem can be avoided by passing an \u201cimmutable view\u201d of an object rather than a direct reference\n\u2022 This is another example of the general principle of a wrapper design pattern. It involves calling the same method on the inner object if it does not make a change, but for methods that do make changes throwing an exception instead\n\u2022\u6211\u4eec\u5df2\u7ecf\u770b\u5230\u4e86\u6df7\u53e0\u662f\u5982\u4f55\u5f15\u8d77\u95ee\u9898\u7684:\u4e24\u4e2a\u4e0d\u540c\u7684\u53d8\u91cf\u5f15\u7528\u76f8\u540c\u7684\u5bf9\u8c61\uff0c\n\u2022\u5bf9\u5176\u4e2d\u4e00\u4e2a\u53d8\u91cf\u7684\u65b9\u6cd5\u8c03\u7528\u4f1a\u5bfc\u81f4\u5b83\u6240\u5f15\u7528\u5bf9\u8c61\u7684\u72b6\u6001\u6539\u53d8\uff0c\u8fd9\u610f\u5473\u7740\u53e6\u4e00\u4e2a\u53d8\u91cf\u6240\u5f15\u7528\u7684\u5bf9\u8c61\u4e5f\u4f1a\u6539\u53d8\u72b6\u6001\uff0c\u56e0\u4e3a\u5b83\u662f\u540c\u4e00\u4e2a\u5bf9\u8c61\n\u2022\u4f8b\u5982\uff0c\u5f53\u4e00\u4e2a\u5f15\u7528\u88ab\u4f20\u9012\u65f6\uff0c\u610f\u5473\u7740\u4e00\u4e2a\u5bf9\u8c61\u7684\u5185\u90e8\u53d8\u91cf\u88ab\u8be5\u5bf9\u8c61\u5916\u90e8\u7684\u53e6\u4e00\u4e2a\u53d8\u91cf\u522b\u540d\n\u2022\u8fd9\u4e2a\u95ee\u9898\u53ef\u4ee5\u901a\u8fc7\u4f20\u9012\u4e00\u4e2a\u5bf9\u8c61\u7684\u201c\u4e0d\u53ef\u53d8\u89c6\u56fe\u201d\u800c\u4e0d\u662f\u76f4\u63a5\u5f15\u7528\u6765\u907f\u514d\n\u2022\u8fd9\u662f\u5305\u88c5\u5668\u8bbe\u8ba1\u6a21\u5f0f\u4e00\u822c\u539f\u5219\u7684\u53e6\u4e00\u4e2a\u4f8b\u5b50\u3002\u5b83\u6d89\u53ca\u5230\u5728\u5185\u90e8\u5bf9\u8c61\u4e0a\u8c03\u7528\u76f8\u540c\u7684\u65b9\u6cd5\uff0c\u5982\u679c\u5b83\u4e0d\u8fdb\u884c\u66f4\u6539\uff0c\u4f46\u5bf9\u4e8e\u8fdb\u884c\u66f4\u6539\u7684\u65b9\u6cd5\uff0c\u5219\u629b\u51fa\u5f02\u5e38",
                                                            "children": [
                                                                {
                                                                    "name": "\u6211\u7684\u7406\u89e3:\n\u4e0d\u80fd\u6539\u53d8, \u6539\u4e86\u5c31\u62a5\u9519??"
                                                                },
                                                                {
                                                                    "name": "\u4ee3\u7801\u5b9e\u73b0(\u6765\u81ea\u8bfe\u4ef6):\npublic void setWidth(int w) {\n   throw new UnsupportedOperationException();\n}\n public void setHeight(int h) {\n   throw new UnsupportedOperationException();\n}"
                                                                }
                                                            ]
                                                        },
                                                        {
                                                            "name": "Observer(\u89c2\u5bdf\u8005\u6a21\u5f0f)",
                                                            "value": "\u2022 The example given earlier of counting the number of calls of the method quack could also be covered by the Observer design\npattern\n\u2022 However, to cover it properly, we will start with a different example\n\u2022 The Observer design pattern is intended to cover cases where there is a link between two classes such that an action on an object of one of the classes is \u201cobserved\u201d by objects of the other class\n\u2022 Its most common use is to connect objects which store data or perform actions to other objects which deal with \u201cinput/output\u201d\n\u2022 Here \u201cinput/output\u201d could mean writing data to a file or database, or displaying on a graphical user interface\n\u2022\u4e4b\u524d\u7ed9\u51fa\u7684\u8ba1\u7b97\u65b9\u6cd5ack\u8c03\u7528\u6b21\u6570\u7684\u4f8b\u5b50\u4e5f\u53ef\u4ee5\u88ab\u89c2\u5bdf\u8005\u8bbe\u8ba1\u8986\u76d6\n\u6a21\u5f0f\n\u2022\u7136\u800c\uff0c\u4e3a\u4e86\u6b63\u786e\u5730\u6db5\u76d6\u5b83\uff0c\u6211\u4eec\u5c06\u4ece\u4e00\u4e2a\u4e0d\u540c\u7684\u4f8b\u5b50\u5f00\u59cb\n\u2022\u89c2\u5bdf\u8005\u8bbe\u8ba1\u6a21\u5f0f\u65e8\u5728\u8986\u76d6\u4e24\u4e2a\u7c7b\u4e4b\u95f4\u5b58\u5728\u94fe\u63a5\u7684\u60c5\u51b5\uff0c\u5176\u4e2d\u4e00\u4e2a\u7c7b\u7684\u4e00\u4e2a\u5bf9\u8c61\u4e0a\u7684\u64cd\u4f5c\u4f1a\u88ab\u53e6\u4e00\u4e2a\u7c7b\u7684\u5bf9\u8c61\u201c\u89c2\u5bdf\u201d\n\u2022\u5b83\u6700\u5e38\u89c1\u7684\u7528\u9014\u662f\u5c06\u5b58\u50a8\u6570\u636e\u6216\u6267\u884c\u64cd\u4f5c\u7684\u5bf9\u8c61\u4e0e\u5176\u4ed6\u5904\u7406\u201c\u8f93\u5165/\u8f93\u51fa\u201d\u7684\u5bf9\u8c61\u8fde\u63a5\u8d77\u6765\u3002\n\u2022\u8fd9\u91cc\u7684\u201c\u8f93\u5165/\u8f93\u51fa\u201d\u53ef\u80fd\u610f\u5473\u7740\u5c06\u6570\u636e\u5199\u5165\u6587\u4ef6\u6216\u6570\u636e\u5e93\uff0c\u6216\u663e\u793a\u5728\u56fe\u5f62\u7528\u6237\u754c\u9762\u4e0a",
                                                            "children": [
                                                                {
                                                                    "name": "\u6211\u7684\u7406\u89e3:\n1. \u521b\u5efa\u89c2\u5bdf\u8005\u7c7b. \n2. \u4e00\u5f00\u59cb\u7684\u505a\u6cd5\u662f, \u7ed9\u72d7\u52a0\u4e00\u4e2a\u89c2\u5bdf\u8005, \u4f46\u8fd9\u8fdd\u80cc\u4e86OCP. \u89e3\u51b3: class ObservableDogBot\nextends Observable - \u88c5\u9970\u5668"
                                                                }
                                                            ]
                                                        },
                                                        {
                                                            "name": "Factory method(\u5de5\u5382\u6a21\u5f0f)",
                                                            "children": [
                                                                {
                                                                    "name": "\u5de5\u5382\u65b9\u6cd5\u53ef\u4ee5\u8fd4\u56de\u4e00\u4e2a\u73b0\u6709\u7684\u5bf9\u8c61",
                                                                    "value": "\u4f7f\u7528\u5de5\u5382\u65b9\u6cd5\u7684\u53e6\u4e00\u4e2a\u539f\u56e0\u662f\uff0c\u6784\u9020\u51fd\u6570\u5fc5\u987b\u59cb\u7ec8\u8fd4\u56de\u4e00\u4e2a\u65b0\u5bf9\u8c61\uff0c\u4f46\u5de5\u5382\u65b9\u6cd5\u53ef\u4ee5\u8fd4\u56de\u4e00\u4e2a\u73b0\u6709\u5bf9\u8c61\uff0c\u800c\u4e0d\u662f\u4e00\u4e2a\u65b0\u5bf9\u8c61\u3002"
                                                                }
                                                            ]
                                                        },
                                                        {
                                                            "name": "Factory object",
                                                            "value": "\u2022 Factory methods may be static methods, or they may be called on objects\n\u2022 An object which is designed to have factory methods called on it is called a Factory Object\n\u2022 A factory object is used when we want to delegate the construction of new objects\n\u2022 Factory object enable us to write generalised code whose effects depend on the particular factory object passed into it\n\u2022 Some of the aspects of the objects created by a factory method may be stored in the factory object\n\u2022 A factory object may be used to hide the real type of the objects it returns\n\n\u2022\u5de5\u5382\u65b9\u6cd5\u53ef\u4ee5\u662f\u9759\u6001\u65b9\u6cd5\uff0c\u4e5f\u53ef\u4ee5\u5728\u5bf9\u8c61\u4e0a\u8c03\u7528\n\u2022\u4e00\u4e2a\u88ab\u8bbe\u8ba1\u4e3a\u6709\u5de5\u5382\u65b9\u6cd5\u8c03\u7528\u7684\u5bf9\u8c61\u79f0\u4e3a\u5de5\u5382\u5bf9\u8c61\n\u2022\u5f53\u6211\u4eec\u60f3\u59d4\u6258\u65b0\u5bf9\u8c61\u7684\u6784\u9020\u65f6\uff0c\u4f7f\u7528\u5de5\u5382\u5bf9\u8c61\n\u2022\u5de5\u5382\u5bf9\u8c61\u4f7f\u6211\u4eec\u80fd\u591f\u7f16\u5199\u901a\u7528\u4ee3\u7801\uff0c\u5176\u6548\u679c\u53d6\u51b3\u4e8e\u4f20\u9012\u7ed9\u5b83\u7684\u7279\u5b9a\u5de5\u5382\u5bf9\u8c61\n\u2022\u5de5\u5382\u65b9\u6cd5\u521b\u5efa\u7684\u5bf9\u8c61\u7684\u67d0\u4e9b\u65b9\u9762\u53ef\u80fd\u5b58\u50a8\u5728\u5de5\u5382\u5bf9\u8c61\u4e2d\n\u5de5\u5382\u5bf9\u8c61\u53ef\u4ee5\u7528\u6765\u9690\u85cf\u5b83\u8fd4\u56de\u7684\u5bf9\u8c61\u7684\u771f\u5b9e\u7c7b\u578b"
