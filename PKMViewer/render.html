                                            "value": "1. \u603b\u7ebf\u5f62\n\u7528\u5355\u6839\u4f20\u8f93\u7ebf\u628a\u8ba1\u7b97\u673a\u8fde\u63a5\u8d77\u6765.\n\u4f18\u70b9: \u5bb9\u6613\u5efa\u7acb, \u5bb9\u6613\u589e\u51cf\u7ed3\u70b9, \u8282\u7701\u7ebf\u8def.\n\u7f3a\u70b9: \u901a\u8baf\u6548\u7387\u4f4e, \u5bf9\u4e00\u5904\u6545\u969c\u654f\u611f\u5ea6\u9ad8\n2. \u661f\u5f62\n\u6bcf\u4e2a\u7ec8\u7aef\u6216\u8ba1\u7b97\u673a\u90fd\u4e0e\u4e2d\u592e\u8bbe\u5907(\u65e9\u671f\u662f\u8ba1\u7b97\u673a, \u73b0\u5728\u662f\u8def\u7531\u5668\u6216\u8005\u4ea4\u6362\u673a)\u8fde\u63a5.\n\u4f18\u70b9: \u65b9\u4fbf\u96c6\u4e2d\u7ba1\u7406.\n\u7f3a\u70b9: \u6210\u672c\u9ad8, \u4e2d\u5fc3\u8bbe\u5907\u5bf9\u6545\u969c\u654f\u611f.\n3. \u73af\u5f62\n\u6240\u6709\u8ba1\u7b97\u673a\u5fcc\u53e3\u8bbe\u5907\u8fde\u63a5\u5c18\u5c01\u4e00\u4e2a\u73af, \u53ef\u4ee5\u662f\u5355\u73af\u6216\u53cc\u73af, \u73af\u4e2d\u4fe1\u53f7\u5355\u5411\u4f20\u8f93.\n\u4f8b\u5b50: \u4ee4\u724c\u73af\u5c40\u57df\u7f51\n4. \u7f51\u72b6\n\u6bcf\u4e2a\u8282\u70b9\u81f3\u5c11\u6709\u4e24\u6761\u8def\u5f84\u4e0e\u5176\u4ed6\u7ed3\u70b9\u76f8\u8fde. \u591a\u7528\u5728\u5e7f\u57df\u7f51, \u89c4\u5219\u5f62\u4e0e\u975e\u89c4\u5219\u5f62\u4e24\u79cd.\n\u4f18\u70b9: \u53ef\u9760\u6027\u9ad8\n\u7f3a\u70b9: \u63a7\u5236\u590d\u6742, \u7ebf\u8def\u6210\u672c\u9ad8"

                                            "name": "\u57fa\u672c\u6982\u5ff5",
                                            "value": "\u6570\u636e\u3001\u4fe1\u53f7\u4e0e\u7801\u5143\n\u4fe1\u6e90\u3001\u4fe1\u9053\u4e0e\u4fe1\u5bbf\n\u5355\u5411\u901a\u4fe1\u3001\u534a\u53cc\u5de5\u3001\u5168\u53cc\u5de5\n\u901f\u7387\u3001\u6ce2\u7279\u4e0e\u5e26\u5bbd",
                                            "children": [
                                                {
                                                    "name": "\u6570\u636e\u3001\u4fe1\u53f7\u4e0e\u7801\u5143",
                                                    "value": "1. \u6570\u5b57\u4e0e\u4fe1\u53f7\n\u6570\u636e\u662f\u4f20\u9001\u4fe1\u606f\u7684\u5b9e\u4f53\n\u4fe1\u53f7\u662f\u6570\u636e\u7684\u7535\u6c14\u6216\u7535\u78c1\u8868\u73b0, \u662f\u6570\u636e\u4f20\u8f93\u8fc7\u7a0b\u4e2d\u7684\u5b58\u5728\u5f62\u5f0f.\n\u6a21\u62df\u6570\u636e, \u6570\u5b57\u6570\u636e\n2. \u4e32\u884c\u4f20\u8f93\u4e0e\u5e76\u884c\u4f20\u8f93\n3. \u7801\u5143\u2014\u2014\u56fa\u5b9a\u7684\u6ce2\u5f62\u8868\u793ak\u8fdb\u5236\u6570\u5b57; k\u8fdb\u5236\u7801\u5143; \u7801\u5143\u5bbd\u5ea6"
                                                },
                                                {
                                                    "name": "\u4fe1\u6e90\u3001\u4fe1\u9053\u4e0e\u4fe1\u5bbf",
                                                    "value": "1. \u4fe1\u6e90\u662f\u4ea7\u751f\u548c\u53d1\u9001\u6570\u636e\u7684\u6e90\u5934\n2. \u4fe1\u5bbf\u662f\u63a5\u53d7\u6570\u636e\u7684\u7ec8\u70b9\n3. \u4fe1\u9053\u662f\u4fe1\u53f7\u7684\u4f20\u8f93\u5a92\u4ecb(\u4e0e\u7535\u8def\u5e76\u4e0d\u7b49\u540c)\n4. \u4fe1\u6e90\u53d1\u9001\u7684\u4fe1\u53f7, \u8981\u7ecf\u8fc7\u53d8\u6362\u5668\u8f6c\u6362\u6210\u9002\u5408\u5728\u4fe1\u9053\u4e0a\u4f20\u8f93\u7684\u4fe1\u53f7, \u63a5\u53d7\u65f6\u518d\u7528\u53cd\u53d8\u6362\u5668\u8f6c\u5316\u4e3a\u539f\u4fe1\u53f7\u53d1\u9001\u7ed9\u4fe1\u5bbf.\n(\u4fe1\u6e90 -> \u53d8\u6362\u5668 -> \u4fe1\u9053+\u566a\u58f0\u6e90 -> \u53cd\u53d8\u6362\u5668 -> \u4fe1\u5bbf)\n5. \u6a21\u62df\u4fe1\u9053\u4e0e\u6570\u5b57\u4fe1\u9053\u3001\u6709\u7ebf\u4fe1\u9053\u4e0e\u65e0\u7ebf\u4fe1\u9053\u3001\u57fa\u5e26\u4fe1\u53f7\u4e0e\u5e26\u5bbd\u4fe1\u9053"
                                                },
                                                {
                                                    "name": "\u5355\u5411\u901a\u4fe1\u3001\u534a\u53cc\u5de5\u3001\u5168\u53cc\u5de5",
                                                    "value": "1. \u5355\u5411\u901a\u4fe1: \u53ea\u6709\u4e00\u4e2a\u65b9\u5411\u7684\u901a\u4fe1, \u6ca1\u6709\u53cd\u65b9\u5411\u7684\u4ea4\u4e92, \u4ec5\u9700\u8981\u4e00\u6761\u4fe1\u9053. \u4f8b\u5982, \u65e0\u7ebf\u7535\u5e7f\u64ad, \u7535\u89c6\u5e7f\u64ad.\n2. \u534a\u53cc\u5de5\u901a\u4fe1: \u901a\u4fe1\u7684\u53cc\u65b9\u90fd\u53ef\u4ee5\u53d1\u9001\u6216\u63a5\u53d7\u4fe1\u606f, \u4f46\u4efb\u4f55\u4e00\u65b9\u90fd\u4e0d\u80fd\u540c\u65f6\u53d1\u9001\u548c\u63a5\u53d7\u4fe1\u606f, \u9700\u8981\u4e24\u6761\u4fe1\u9053.\n3. \u5168\u53cc\u5de5\u901a\u4fe1: \u901a\u4fe1\u7684\u53cc\u65b9\u90fd\u53ef\u4ee5\u53d1\u9001\u6216\u63a5\u53d7\u4fe1\u606f, \u53ef\u4ee5\u540c\u65f6\u53d1\u9001\u548c\u63a5\u53d7\u4fe1\u606f, \u4e5f\u9700\u8981\u4e24\u6761\u4fe1\u9053."
                                                },

                                                    "name": "\u901f\u7387\u3001\u6ce2\u7279\u4e0e\u5e26\u5bbd",

                                                    "name": "\u6a21\u62df\u6570\u636e\u8c03\u5236\u4e3a\u6a21\u62df\u4fe1\u53f7",
                                                    "value": "FDM - \u6bd4\u5982\u7535\u8bdd\u673a\u4e0e\u672c\u5730\u5c40\u4ea4\u6362\u673a.",
                                                    "children": [
                                                        {
                                                            "name": "FDM",
                                                            "value": "TDM\u590d\u7528\u65f6, \u6bcf\u6761\u652f\u8def\u901f\u7387\u8981\u76f8\u7b49, \u5982\u679c\u4e0d\u7b49\u9700\u8981\u91c7\u7528\u8109\u51b2\u586b\u5145.\neg.\n\u5c06\u4e00\u8def\u6a21\u62df\u4fe1\u53f7\u5206\u522b\u7f16\u7801\u4e3a\u6570\u5b57\u4fe1\u53f7\u540e, \u4e0e\u53e6\u59167\u8def\u4fe1\u53f7\u91c7\u7528\u540c\u6b65YDM\u65b9\u5f0f\u590d\u7528\u5230\u4e00\u6761\u901a\u4fe1\u7ebf\u8def\u4e0a. 1\u8def\u6a21\u62df\u4fe1\u53f7\u7684\u9891\u7387\u53d8\u5316\u8303\u56f4\u4e3a0-1kHz. \u6bcf\u4e2a\u91c7\u6837\u70b9\u91c7\u7528PCM\u65b9\u5f0f\u7f16\u7801\u4e3a4\u4f4d\u4e8c\u8fdb\u5236\u6570. \u53e6\u5916\u4e03\u8def\u6570\u5b57\u4fe1\u53f7\u6570\u636e\u7387\u4e3a7.2kbit/s. \u590d\u7528\u7ebf\u8def\u9700\u8981\u7684\u6700\u5c0f\u901a\u4fe1\u80fd\u529b?\nsolution:\n2 * 1kHz * 4 = 8kbit/s\n\u6bcf\u6761\u652f\u8def\u901f\u7387\u8981\u76f8\u7b49, \u5982\u679c\u4e0d\u7b49\u9700\u8981\u91c7\u7528\u8109\u51b2\u586b\u5145->7.2\u53d8\u62108\n8*8 = 64kb/s"
                                                        }
                                                    ]
                                                }
                                            ]

                                        {

                                            ],
                                            "name": "\u4e09\u79cd\u4ea4\u6362\u65b9\u5f0f",
                                            "children": [
                                                {
                                                    "name": "\u7535\u8def\u4ea4\u6362",
                                                    "value": "\u7279\u70b9\n\u9700\u8981\u5efa\u7acb\u5355\u72ec\u7684\u6570\u636e\u4f20\u8f93\u901a\u9053\n\u4f18\u70b9\n1. \u901a\u4fe1\u5ef6\u65f6\u5c0f - \u6570\u636e\u76f4\u8fbe, \u5ef6\u8fdf\u5c0f, \u5c24\u5176\u662f\u4f20\u8f93\u91cf\u5f88\u5927\u65f6\u4f18\u70b9\u660e\u663e\n2. \u6709\u5e8f\u4f20\u8f93\n3. \u6ca1\u6709\u51b2\u7a81 - \u6ca1\u6709\u4e89\u7528\u7269\u7406\u4fe1\u9053\u7684\u95ee\u9898\n4. \u9002\u7528\u8303\u56f4\u5e7f - \u6a21\u62df+\u6570\u5b57\n5. \u5b9e\u65f6\u6027\u5f3a - \u4e00\u65e6\u5efa\u7acb, \u968f\u65f6\u901a\u4fe1\n6. \u63a7\u5236\u7b80\u5355 - \u7535\u8def\u4ea4\u6362\u7684\u4ea4\u6362\u8bbe\u5907(\u4ea4\u6362\u673a\u7b49)\u53ca\u63a7\u5236\u5747\u8f83\u7b80\u5355\n\u7f3a\u70b9\n1. \u5efa\u7acb\u8fde\u63a5\u65f6\u95f4\u957f - \u7535\u8def\u4ea4\u6362\u7684\u5e73\u5747\u8fde\u63a5\u5efa\u7acb\u4e8b\u4ef6\u5bf9\u8ba1\u7b97\u673a\u901a\u4fe1\u6765\u8bf4\u592a\u957f\n2. \u7ebf\u8def\u72ec\u5360 - \u4f7f\u7528\u6548\u7387\u4f4e, \u5373\u4f7f\u7ebf\u8def\u7a7a\u95f2\u4e5f\u4e0d\u80fd\u88ab\u5176\u4ed6\u7528\u6237\u4f7f\u7528, \u6240\u4ee5\u4fe1\u9053\u5229\u7528\u7387\u4f4e\n3. \u7075\u6d3b\u6027\u5dee - \u4e00\u65e6\u51fa\u73b0\u4e86\u4e00\u70b9\u6545\u969c, \u6574\u6761\u7ebf\u8def\u9700\u8981\u8fdb\u884c\u91cd\u65b0\u62e8\u53f7\u4e0e\u5efa\u7acb, \u8fd9\u5bf9\u7d27\u6025\u4e14\u91cd\u8981\u7684\u901a\u4fe1\u5341\u5206\u4e0d\u5229\n4. \u96be\u4ee5\u89c4\u5219\u5316 - \u7535\u8def\u4ea4\u6362\u65f6, \u6570\u636e\u76f4\u8fbe, \u4e0d\u540c\u7c7b\u578b\u89c4\u683c\u901f\u7387\u7684\u7ec8\u7aef\u5f88\u96be\u4e92\u76f8\u901a\u4fe1, \u4e5f\u5f88\u96be\u5728\u901a\u4fe1\u8fc7\u7a0b\u4e2d\u8fdb\u884c\u5dee\u9519\u63a7\u5236."
                                                },
                                                {
                                                    "name": "\u62a5\u6587\u4ea4\u6362",
                                                    "value": "\u7279\u70b9\n\u4ea4\u6362\u7684\u5355\u4f4d\u662f\u62a5\u6587, \u6709\u76ee\u6807\u5730\u5740\u3001\u6e90\u5730\u5740, \u91c7\u7528\u50a8\u5b58\u8f6c\u53d1\u65b9\u5f0f.\n\u4f18\u70b9\n1. \u65e0\u9700\u5efa\u7acb\u8fde\u63a5 - \u4e0d\u5b58\u5728\u5efa\u7acb\u8fde\u63a5\u65f6\u5ef6\n2. \u52a8\u6001\u5206\u914d\u7ebf\u8def - \u4ea4\u6362\u8bbe\u5907\u5148\u50a8\u5b58\u6574\u4e2a\u62a5\u6587, \u7136\u540e\u9009\u62e9\u4e00\u6761\u5408\u9002\u7684\u7ebf\u8def\u53d1\u9001\u51fa\u53bb\n3. \u63d0\u9ad8\u7ebf\u8def\u5229\u7528\u7387 - \u6ca1\u6709\u72ec\u5360\u7ebf\u8def\n4. \u63d0\u4f9b\u591a\u76ee\u6807\u670d\u52a1 - \u4e00\u4e2a\u62a5\u6587\u53ef\u4ee5\u540c\u65f6\u53d1\u9001\u7ed9\u591a\u4e2a\u76ee\u7684\u5730\u5740\n\u7f3a\u70b9\n1. \u8f6c\u53d1\u65f6\u5ef6\n2. \u62a5\u6587\u5927\u5c0f\u6ca1\u6709\u9650\u5236, \u8981\u6c42\u7f51\u7edc\u7ed3\u70b9\u6709\u8f83\u5927\u7f13\u5b58\u7a7a\u95f4"
                                                },
                                                {
                                                    "name": "\u5206\u7ec4\u4ea4\u6362",
                                                    "value": "\u4ee5\u592a\u7f51\u5e38\u7528\u5206\u7ec4\u4ea4\u6362\u6280\u672f\n\u7279\u70b9\n\u5728\u62a5\u6587\u4ea4\u6362\u7684\u57fa\u7840\u4e0a, \u8bbe\u7f6e\u6570\u636e\u5757\u5927\u5c0f\u4e0a\u9650, \u5c06\u5927\u6570\u636e\u5757\u5206\u6210\u5408\u7406\u7684\u5c0f\u6570\u636e\u5757, \u6784\u6210\u5206\u7ec4(packet).\n\u4f18\u70b9\n1. \u65e0\u9700\u5efa\u7acb\u65f6\u5ef6\n2. \u7ebf\u8def\u5229\u7528\u7387\u9ad8\n3. \u7b80\u5316\u4e86\u50a8\u5b58\u7ba1\u7406(\u76f8\u5bf9\u4e8e\u62a5\u6587\u4ea4\u6362)\n4. \u52a0\u901f\u4f20\u8f93(\u4e0d\u7528\u7b49\u5230\u6240\u6709\u6570\u636e\u5757\u90fd\u5230\u4e86\u5728\u8f6c\u53d1\u5230\u4e0b\u4e00\u4e2a\u7ed3\u70b9)\n5. \u51cf\u5c11\u4e86\u51fa\u9519\u6539\u4e86\u548c\u91cd\u53d1\u6570\u636e\u91cf  - \u5206\u7ec4\u8f83\u77ed, \u9519\u8bef\u7387\u4e0b\u964d, \u91cd\u53d1\u7387\u4e5f\u4e0b\u964d\u4e86, \u63d0\u9ad8\u4e86\u53ef\u9760\u6027, \u51cf\u5c11\u4e86\u4f20\u8f93\u65f6\u5ef6\n\u7f3a\u70b9\n1. \u4f20\u8f93\u65f6\u5ef6 - \u9700\u8981\u7ed3\u70b9\u4ea4\u6362\u673a\u66f4\u5f3a\u7684\u5904\u7406\u80fd\u529b\n2. \u9700\u8981\u4f20\u8f93\u989d\u5916\u7684\u4fe1\u606f\u91cf - \u6bcf\u4e2a\u5c0f\u6570\u636e\u5757\u90fd\u8981\u52a0\u4e0a\u4fe1\u606f\n3. \u91c7\u7528\u6570\u636e\u5305\u670d\u52a1\u65f6, \u4f1a\u51fa\u73b0\u5931\u5e8f\u3001\u4e22\u5931\u6216\u91cd\u590d\u5206\u7ec4, \u5206\u7ec4\u5230\u8fbe\u7ec8\u70b9\u9700\u8981\u8fdb\u884c\u6392\u5e8f. \u5982\u679c\u91c7\u7528\u865a\u7535\u8def, \u65e0\u5931\u5e8f\u95ee\u9898, \u4f46\u6709\u201c\u5efa\u7acb\u201d, \u201c\u6570\u636e\u4f20\u8f93\u201d,\u201c\u865a\u7535\u8def\u91ca\u653e\u201d\u4e09\u4e2a\u95ee\u9898."
                                                }
                                            ]
