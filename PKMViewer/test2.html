<head>
  <meta charset="utf-8">

<body style="height: 100%; margin: 0">

  <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/echarts/dist/echarts.min.js"></script>
  <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/echarts-gl/dist/echarts-gl.min.js"></script>
  <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/echarts-stat/dist/ecStat.min.js"></script>
  <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/echarts/dist/extension/dataTool.min.js"></script>
  <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/echarts/map/js/china.js"></script>
  <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/echarts/map/js/world.js"></script>
  <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/echarts/dist/extension/bmap.min.js"></script>
  <script type="text/javascript">
    var dom = document.getElementById("container");
    var myChart = echarts.init(dom);
    var app = {};
    var data = {
      "name": "flare",
      "children": [{
        "name": "analytics",
        "children": [{

        }, {
          "name": "graph",
          "children": [{

          }, {
            "name": "LinkDistance",
            "value": 5731
          }, {
            "name": "MaxFlowMinCut",

        }, {
          "name": "optimization",
          "children": [{

        }]
      }, {
        "name": "animate",
        "children": [{

        }, {

            "name": "RectangleInterpolator",
            "value": 2042

        }, {
          "name": "ISchedulable",
          "value": 1041

          "value": 6006
        }]
      }]
    };
    option = null;
    myChart.setOption(option = {
      tooltip: {
        trigger: 'item',
        triggerOn: 'mousemove'
      },
      series: [{
        type: 'tree',

        data: [data],

        left: '2%',
        right: '2%',
        top: '8%',
        bottom: '20%',

        symbol: 'emptyCircle',

        orient: 'vertical',

        expandAndCollapse: true,

        label: {
          normal: {
            position: 'top',
            rotate: -90,
            verticalAlign: 'middle',
            align: 'right',
            fontSize: 9
          }
        },

        leaves: {
          label: {
            normal: {
              position: 'bottom',
              rotate: -90,
              verticalAlign: 'middle',
              align: 'left'
            }
          }
        },

        animationDurationUpdate: 750
      }]
    });;
    if (option && typeof option === "object") {
      myChart.setOption(option, true);
      myChart.on('mousedown', (e) => {
        const name = e.data.name;
        const curNode = myChart._chartsViews[0]._data.tree._nodes.find(item => {
          return item.name === name;
        });
        const depth = curNode.depth;
        const curIsExpand = curNode.isExpand;
        myChart._chartsViews[0]._data.tree._nodes.forEach((item, index) => {
          if (item.depth === depth && item.name !== name && !curIsExpand) {
            item.isExpand = false;
          }
        });
      })
    }
  </script>
</body>

</html>
